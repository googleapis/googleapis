  rpc ComputeRoutes(google.maps.routes.v1.ComputeRoutesRequest) returns (google.maps.routes.v1.ComputeRoutesResponse) {
    option (google.api.http) = {
      post: "/v1alpha:computeRoutes"
      body: "*"
    };
  }

