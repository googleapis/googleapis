    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      database: database
    timeout_millis: 30000
    long_running:
      return_type: google.protobuf.Empty
      metadata_type: google.spanner.admin.database.v1.UpdateDatabaseDdlMetadata
  - name: DropDatabase
    flattening:
