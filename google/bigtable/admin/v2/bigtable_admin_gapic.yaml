    retry_params_name: default
    field_name_patterns:
      parent: instance
    timeout_millis: 60000
  - name: GetCluster
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: cluster
    timeout_millis: 60000
  - name: ListClusters
    flattening:
