    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: CreateInstance
    flattening:
      groups:
      - parameters:
        - parent
        - instance_id
        - instance
        - clusters
    required_fields:
    - parent
    - instance_id
    - instance
    - clusters
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      parent: project
    timeout_millis: 60000
  - name: GetInstance
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: instance
    timeout_millis: 60000
  - name: ListInstances
    flattening:
      groups:
      - parameters:
        - parent
    required_fields:
    - parent
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      parent: project
    timeout_millis: 60000
  - name: UpdateInstance
    flattening:
      groups:
      - parameters:
        - name
        - display_name
        - state
        - type
    required_fields:
    - name
    - display_name
    - state
    - type
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: instance
    timeout_millis: 60000
  - name: DeleteInstance
    flattening:
      groups:
      - parameters:
