syntax = "proto3";

package google.longrunning.experimental;

import "google/protobuf/descriptor.proto";


// The protocol buffer types used to indirectly support this method.
message OperationTypes {
  // The fully-qualified message name of the primary return type for this
  // long-running operation.
  // This type will be used to deserialize the LRO's response.
  string return_type = 1;

  // The fully-qualified metadata message name for this long-running operation.
  string metadata_type = 2;
}


extend google.protobuf.MethodOptions {
  // The types that are returned from long-running operations.
  // Required for methods that return google.longrunning.Operation; invalid
  // otherwise.
  OperationTypes operation_types = 51201;
}
