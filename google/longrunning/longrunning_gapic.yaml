type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.longrunning
  python:
    package_name: google.cloud.gapic.longrunning
  csharp:
    package_name: Google.Longrunning
  ruby:
    package_name: Google::Cloud::Longrunning
  php:
    package_name: Google\Cloud\Longrunning
  nodejs:
    package_name: gax-google-longrunning
interfaces:
- name: google.longrunning.Operations
  collections:
  - name_pattern: operations/{operation_path=**}
    entity_name: operation_path
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: GetOperation
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: operation_path
    timeout_millis: 60000
  - name: ListOperations
    flattening:
      groups:
      - parameters:
        - name
        - filter
    required_fields:
    - name
    - filter
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: operations
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: CancelOperation
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: operation_path
    timeout_millis: 60000
  - name: DeleteOperation
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: operation_path
    timeout_millis: 60000
