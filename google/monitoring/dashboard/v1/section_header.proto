syntax = "proto3";

package google.monitoring.dashboard.v1;

option csharp_namespace = "Google.Cloud.Monitoring.Dashboard.V1";
option go_package = "cloud.google.com/go/monitoring/dashboard/apiv1/dashboardpb;dashboardpb";
option java_multiple_files = true;
option java_outer_classname = "SectionHeaderProto";
option java_package = "com.google.monitoring.dashboard.v1";
option php_namespace = "Google\\Cloud\\Monitoring\\Dashboard\\V1";
option ruby_package = "Google::Cloud::Monitoring::Dashboard::V1";

// A widget that defines a new section header. Sections populate a table of
// contents and allow easier navigation of long-form content.
message SectionHeader {
  // The subtitle of the section
  string subtitle = 1;

  // Whether to insert a divider below the section in the table of contents
  bool divider_below = 2;
}
