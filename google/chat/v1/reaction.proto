syntax = "proto3";

package google.chat.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/chat/v1/user.proto";

option go_package = "google.golang.org/genproto/googleapis/chat/v1;chat";
option java_multiple_files = true;
option java_outer_classname = "ReactionProto";
option java_package = "com.google.chat.v1";

// A reaction to a message.
// [Developer Preview](https://developers.google.com/workspace/preview).
message Reaction {
  option (google.api.resource) = {
    type: "chat.googleapis.com/Reaction"
    pattern: "spaces/{space}/messages/{message}/reactions/{reaction}"
  };

  // The resource name of the reaction.
  //
  // Format: spaces/{space}/messages/{message}/reactions/{reaction}
  string name = 1;

  // Output only. The user who created the reaction.
  User user = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The emoji used in the reaction.
  Emoji emoji = 3;
}

// An emoji that is used as a reaction to a message.
// [Developer Preview](https://developers.google.com/workspace/preview).
message Emoji {
  oneof content {
    // A basic emoji represented by a unicode string.
    string unicode = 1;

    // A custom emoji.
    CustomEmoji custom_emoji = 2;
  }
}

// Represents a custom emoji.
// [Developer Preview](https://developers.google.com/workspace/preview).
message CustomEmoji {
  // Unique key for the custom emoji resource.
  string uid = 1;
}

// The number of people who reacted to a message with a specific emoji.
// [Developer Preview](https://developers.google.com/workspace/preview).
message EmojiReactionSummary {
  // Emoji associated with the reactions.
  Emoji emoji = 1;

  // The total number of reactions using the associated emoji.
  optional int32 reaction_count = 2;
}

// Creates a reaction to a message.
message CreateReactionRequest {
  // Required. The message where the reaction is created.
  //
  // Format: spaces/{space}/messages/{message}
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "chat.googleapis.com/Reaction"
    }
  ];

  // Required. The reaction to create.
  Reaction reaction = 2 [(google.api.field_behavior) = REQUIRED];
}

// Lists reactions to a message.
message ListReactionsRequest {
  // Required. The message users reacted to.
  //
  // Format: spaces/{space}/messages/{message}
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "chat.googleapis.com/Reaction"
    }
  ];

  // Optional. The maximum number of reactions returned. The service may return
  // fewer reactions than this value. If unspecified, the default value is 25.
  // The maximum value is 200; values above 200 are changed to 200.
  int32 page_size = 2 [(google.api.field_behavior) = OPTIONAL];

  // Optional. (If resuming from a previous query.)
  //
  // A page token received from a previous list reactions call. Provide this
  // to retrieve the subsequent page.
  //
  // When paginating, the filter value should match the call that provided the
  // page token. Passing a different value may lead to unexpected results.
  string page_token = 3 [(google.api.field_behavior) = OPTIONAL];

  // Optional. A query filter.
  //
  // The API supports filtering by `emoji.unicode`, `emoji.customEmoji.uid`, and
  // `user.name`.
  //
  // Multiple filters on the same field and on `emoji` fields (`emoji.*`)
  // support joins with OR.  Filters on different fields support joins with AND.
  //
  // When a query has both AND and OR joins, group them with parentheses.
  //
  // For example, the following queries are valid:
  //
  // ```
  // emoji.unicode = "üôÇ"
  // emoji.customEmoji.uid = "{uid}"
  // emoji.unicode = "üôÇ" OR emoji.unicode = "üëç"
  // emoji.unicode = "üôÇ" OR emoji.customEmoji.uid = "{uid}"
  // emoji.unicode = "üôÇ" AND user.name = "users/{user}"
  // (emoji.unicode = "üôÇ" OR emoji.customEmoji.uid = "{uid}") AND
  // user.name = "users/{user}"
  // ```
  //
  // The following queries are invalid:
  //
  // ```
  // emoji.unicode = "üôÇ" AND emoji.unicode = "üëç"
  // emoji.unicode = "üôÇ" AND emoji.customEmoji.uid = "{uid}"
  // emoji.unicode = "üôÇ" OR user.name = "users/{user}"
  // emoji.unicode = "üôÇ" OR emoji.customEmoji.uid = "{uid}" OR
  // user.name = "users/{user}"
  // emoji.unicode = "üôÇ" OR emoji.customEmoji.uid = "{uid}" AND user.name =
  // "users/{user}"
  // ```
  //
  // Invalid queries are rejected by the server with an INVALID_ARGUMENT error.
  string filter = 4 [(google.api.field_behavior) = OPTIONAL];
}

message ListReactionsResponse {
  // List of reactions in the requested (or first) page.
  repeated Reaction reactions = 1;

  // Continuation token to retrieve the next page of results. It will be empty
  // for the last page of results.
  string next_page_token = 2;
}

// Deletes a reaction to a message.
message DeleteReactionRequest {
  // Required. Name of the reaction to delete.
  //
  // Format: spaces/{space}/messages/{message}/reactions/{reaction}
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = { type: "chat.googleapis.com/Reaction" }
  ];
}
