  string id = 1 [(google.api.field_behavior) = REQUIRED];

  // Defines where new content keys are stored.
  oneof secret_source {
    // For keys stored in Google Secret Manager.
    Encryption.SecretManagerSource secret_manager_key_source = 2;
  }
}

