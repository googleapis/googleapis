type: com.google.api.codegen.ConfigProto
config_schema_version: 1.0.0
language_settings:
  java:
    package_name: com.google.cloud.vision.v1
    release_level: GA
  python:
    package_name: google.cloud.vision_v1.gapic
  go:
    package_name: cloud.google.com/go/vision/apiv1
    release_level: GA
  csharp:
    package_name: Google.Cloud.Vision.V1
    release_level: GA
  ruby:
    package_name: Google::Cloud::Vision::V1
  php:
    package_name: Google\Cloud\Vision\V1
  nodejs:
    package_name: vision.v1
    domain_layer_location: google-cloud
interfaces:
- name: google.cloud.vision.v1.ImageAnnotator
  smoke_test:
    method: BatchAnnotateImages
    init_fields:
    - requests[0].image.source.gcs_image_uri="gs://gapic-toolkit/President_Barack_Obama.jpg"
    - requests[0].features[0].type=FACE_DETECTION
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - DEADLINE_EXCEEDED
    - UNAVAILABLE
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: BatchAnnotateImages
    flattening:
      groups:
      - parameters:
        - requests
    required_fields:
    - requests
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: BatchAnnotateFiles
    flattening:
      groups:
      - parameters:
        - requests
    required_fields:
    - requests
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
  - name: AsyncBatchAnnotateImages
    flattening:
      groups:
      - parameters:
        - requests
        - output_config
    required_fields:
    - requests
    - output_config
    retry_codes_name: idempotent
    retry_params_name: default
    long_running:
      return_type: google.cloud.vision.v1.AsyncBatchAnnotateImagesResponse
      metadata_type: google.cloud.vision.v1.OperationMetadata
      initial_poll_delay_millis: 20000
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 45000
      total_poll_timeout_millis: 86400000
    timeout_millis: 60000
  - name: AsyncBatchAnnotateFiles
    flattening:
      groups:
      - parameters:
        - requests
    required_fields:
    - requests
    retry_codes_name: idempotent
    retry_params_name: default
    long_running:
      return_type: google.cloud.vision.v1.AsyncBatchAnnotateFilesResponse
      metadata_type: google.cloud.vision.v1.OperationMetadata
      initial_poll_delay_millis: 20000
      poll_delay_multiplier: 1.5
      max_poll_delay_millis: 45000
      total_poll_timeout_millis: 86400000
    timeout_millis: 60000
- name: google.cloud.vision.v1.ProductSearch
  collections:
  - name_pattern: projects/{project}/locations/{location}
    entity_name: location
  - name_pattern: projects/{project}/locations/{location}/productSets/{product_set}
    entity_name: product_set
  - name_pattern: projects/{project}/locations/{location}/products/{product}
    entity_name: product
  - name_pattern: projects/{project}/locations/{location}/products/{product}/referenceImages/{reference_image}
    entity_name: reference_image
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - DEADLINE_EXCEEDED
    - UNAVAILABLE
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: CreateProductSet
    flattening:
      groups:
      - parameters:
        - parent
        - product_set
        - product_set_id
    required_fields:
    - parent
    - product_set
    resource_name_treatment: STATIC_TYPES
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
    field_name_patterns:
      parent: location
    samples:
      standalone:
      - region_tag: vision_product_search_create_product_set
        value_sets: [vision_product_search_create_product_set]
    sample_value_sets:
    - id: vision_product_search_create_product_set
      description: "Create a product set"
      parameters:
        defaults:
        - parent%project = "[Google Cloud Project ID]"
        - parent%location = "us-central1"
        - product_set.display_name = "[YOUR_DISPLAY_NAME]"
        - product_set_id = "[YOUR_PRODUCT_SET_ID]"

        attributes:
        - parameter: parent%project
          sample_argument_name: project
          description: "Google Project ID"
      on_success:
      - comment: ["Display the product set information"]
      - print: ["Product set name: %s", $resp.name]
  - name: ListProductSets
    flattening:
      groups:
      - parameters:
        - parent
    required_fields:
    - parent
    resource_name_treatment: STATIC_TYPES
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: product_sets
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    field_name_patterns:
      parent: location
  - name: GetProductSet
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    resource_name_treatment: STATIC_TYPES
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    field_name_patterns:
      name: product_set
  - name: UpdateProductSet
    flattening:
      groups:
      - parameters:
        - product_set
        - update_mask
    required_fields:
    - product_set
    resource_name_treatment: STATIC_TYPES
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
    field_name_patterns:
      product_set.name: product_set
  - name: DeleteProductSet
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    resource_name_treatment: STATIC_TYPES
    retry_codes_name: idempotent
