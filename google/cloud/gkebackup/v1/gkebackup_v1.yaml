  documentation_uri: https://cloud.google.com/kubernetes-engine/docs/add-on/backup-for-gke/concepts/backup-for-gke
  api_short_name: gkebackup
  github_label: 'api: gkebackup'
  doc_tag_prefix: gkebackup
  organization: CLOUD
  library_settings:
