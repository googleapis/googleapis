  // * customFulfillment4.id, where id is any
  // [FulfillmentInfo.place_ids][google.cloud.retail.v2beta.FulfillmentInfo.place_ids]
  // for [FulfillmentInfo.type][google.cloud.retail.v2beta.FulfillmentInfo.type]
