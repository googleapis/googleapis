syntax = "proto3";

package google.cloud.ces.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option go_package = "cloud.google.com/go/ces/apiv1/cespb;cespb";
option java_multiple_files = true;
option java_outer_classname = "ToolsetToolProto";
option java_package = "com.google.cloud.ces.v1";

// A tool that is created from a toolset.
message ToolsetTool {
  // Required. The resource name of the Toolset from which this tool is derived.
  // Format:
  // `projects/{project}/locations/{location}/apps/{app}/toolsets/{toolset}`
  string toolset = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = { type: "ces.googleapis.com/Toolset" }
  ];

  // Optional. The tool ID to filter the tools to retrieve the schema for.
  string tool_id = 3 [(google.api.field_behavior) = OPTIONAL];
}
