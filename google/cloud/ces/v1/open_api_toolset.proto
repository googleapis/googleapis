syntax = "proto3";

package google.cloud.ces.v1;

import "google/api/field_behavior.proto";
import "google/cloud/ces/v1/auth.proto";
import "google/cloud/ces/v1/common.proto";

option go_package = "cloud.google.com/go/ces/apiv1/cespb;cespb";
option java_multiple_files = true;
option java_outer_classname = "OpenApiToolsetProto";
option java_package = "com.google.cloud.ces.v1";

// A toolset that contains a list of tools that are defined by an OpenAPI
// schema.
message OpenApiToolset {
  // Required. The OpenAPI schema of the toolset.
  string open_api_schema = 1 [(google.api.field_behavior) = REQUIRED];

  // Optional. Authentication information required by the API.
  ApiAuthentication api_authentication = 2
      [(google.api.field_behavior) = OPTIONAL];

  // Optional. The TLS configuration. Includes the custom server certificates
  TlsConfig tls_config = 3 [(google.api.field_behavior) = OPTIONAL];

  // Optional. Service Directory configuration.
  ServiceDirectoryConfig service_directory_config = 4
      [(google.api.field_behavior) = OPTIONAL];

  // Optional. If true, the agent will ignore unknown fields in the API response
  // for all operations defined in the OpenAPI schema.
  bool ignore_unknown_fields = 5 [(google.api.field_behavior) = OPTIONAL];

  // Optional. The server URL of the Open API schema.
  // This field is only set in toolsets in the environment dependencies during
  // the export process if the schema contains a server url. During the import
  // process, if this url is present in the environment dependencies and the
  // schema has the $env_var placeholder, it will replace the placeholder in the
  // schema.
  string url = 6 [(google.api.field_behavior) = OPTIONAL];
}
