type: google.api.Service
config_version: 3
name: ces.googleapis.com
title: Gemini Enterprise for Customer Experience API

apis:
- name: google.cloud.ces.v1beta.AgentService
- name: google.cloud.ces.v1beta.EvaluationService
- name: google.cloud.ces.v1beta.SessionService
- name: google.cloud.ces.v1beta.ToolService
- name: google.cloud.ces.v1beta.WidgetService
- name: google.cloud.location.Locations
- name: google.longrunning.Operations

types:
- name: google.cloud.ces.v1beta.BatchDeleteConversationsResponse
- name: google.cloud.ces.v1beta.DeleteEvaluationRunOperationMetadata
- name: google.cloud.ces.v1beta.ExportAppResponse
- name: google.cloud.ces.v1beta.GenerateAppResourceResponse
- name: google.cloud.ces.v1beta.GenerateEvaluationOperationMetadata
- name: google.cloud.ces.v1beta.ImportAppResponse
- name: google.cloud.ces.v1beta.ImportEvaluationsOperationMetadata
- name: google.cloud.ces.v1beta.ImportEvaluationsResponse
- name: google.cloud.ces.v1beta.Omnichannel
- name: google.cloud.ces.v1beta.OmnichannelOperationMetadata
- name: google.cloud.ces.v1beta.OperationMetadata

documentation:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    description: Gets information about a location.

  - selector: google.cloud.location.Locations.ListLocations
    description: |-
      Lists information about the supported locations for this service.
      This method can be called in two ways:

      *   **List all public locations:** Use the path `GET /v1/locations`.
      *   **List project-visible locations:** Use the path
      `GET /v1/projects/{project_id}/locations`. This may include public
      locations as well as private or other locations specifically visible
      to the project.

http:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    get: '/v1beta/{name=projects/*/locations/*}'
  - selector: google.cloud.location.Locations.ListLocations
    get: '/v1beta/{name=projects/*}/locations'
  - selector: google.longrunning.Operations.CancelOperation
    post: '/v1beta/{name=projects/*/locations/*/operations/*}:cancel'
    body: '*'
  - selector: google.longrunning.Operations.DeleteOperation
    delete: '/v1beta/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.GetOperation
    get: '/v1beta/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.ListOperations
    get: '/v1beta/{name=projects/*/locations/*}/operations'

authentication:
  rules:
  - selector: 'google.cloud.ces.v1beta.AgentService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.ces.v1beta.EvaluationService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.ces.v1beta.SessionService.BidiRunSession
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.ces.v1beta.SessionService.RunSession
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.ces.v1beta.ToolService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.ces.v1beta.WidgetService.GenerateChatToken
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.GetLocation
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.ListLocations
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/ces,
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1157150
  documentation_uri: https://docs.cloud.google.com/customer-engagement-ai/conversational-agents/ps
  api_short_name: ces
  github_label: 'api: ces'
  doc_tag_prefix: ces
  organization: CLOUD
  proto_reference_documentation_uri: https://docs.cloud.google.com/customer-engagement-ai/conversational-agents/ps/reference/rpc
