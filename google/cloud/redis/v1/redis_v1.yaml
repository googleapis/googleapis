type: google.api.Service
config_version: 3
name: redis.googleapis.com
title: Google Cloud Memorystore for Redis API

apis:
- name: google.cloud.location.Locations
- name: google.cloud.redis.v1.CloudRedis
- name: google.longrunning.Operations

types:
- name: google.cloud.redis.v1.LocationMetadata
- name: google.cloud.redis.v1.OperationMetadata
- name: google.cloud.redis.v1.ZoneMetadata

documentation:
  summary: Creates and manages Redis instances on the Google Cloud Platform.
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    description: Gets information about a location.

  - selector: google.cloud.location.Locations.ListLocations
    description: Lists information about the supported locations for this service.

backend:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    deadline: 60.0
  - selector: google.cloud.location.Locations.ListLocations
    deadline: 60.0
  - selector: 'google.cloud.redis.v1.CloudRedis.*'
    deadline: 60.0
  - selector: google.cloud.redis.v1.CloudRedis.ListInstances
    deadline: 20.0
  - selector: 'google.longrunning.Operations.*'
    deadline: 60.0

http:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    get: '/v1/{name=projects/*/locations/*}'
  - selector: google.cloud.location.Locations.ListLocations
    get: '/v1/{name=projects/*}/locations'
  - selector: google.longrunning.Operations.CancelOperation
    post: '/v1/{name=projects/*/locations/*/operations/*}:cancel'
  - selector: google.longrunning.Operations.DeleteOperation
    delete: '/v1/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.GetOperation
    get: '/v1/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.ListOperations
    get: '/v1/{name=projects/*/locations/*}/operations'

authentication:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.ListLocations
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.redis.v1.CloudRedis.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  method_settings:
  - selector: google.cloud.redis.v1.CloudRedis.CreateInstance
    long_running:
      initial_poll_delay: 60s
      poll_delay_multiplier: 1.5
      max_poll_delay: 360s
      total_poll_timeout: 7200s
  - selector: google.cloud.redis.v1.CloudRedis.UpdateInstance
    long_running:
      initial_poll_delay: 60s
      poll_delay_multiplier: 1.5
      max_poll_delay: 360s
      total_poll_timeout: 7200s
  - selector: google.cloud.redis.v1.CloudRedis.ImportInstance
    long_running:
      initial_poll_delay: 60s
      poll_delay_multiplier: 1.5
      max_poll_delay: 360s
      total_poll_timeout: 18000s
  - selector: google.cloud.redis.v1.CloudRedis.ExportInstance
    long_running:
      initial_poll_delay: 60s
      poll_delay_multiplier: 1.5
      max_poll_delay: 360s
      total_poll_timeout: 18000s
  - selector: google.cloud.redis.v1.CloudRedis.FailoverInstance
    long_running:
      initial_poll_delay: 60s
      poll_delay_multiplier: 1.5
      max_poll_delay: 360s
      total_poll_timeout: 1200s
  - selector: google.cloud.redis.v1.CloudRedis.DeleteInstance
    long_running:
      initial_poll_delay: 60s
      poll_delay_multiplier: 1.5
      max_poll_delay: 360s
      total_poll_timeout: 1200s
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1288776&template=1161103
  documentation_uri: https://cloud.google.com/memorystore/docs/redis
