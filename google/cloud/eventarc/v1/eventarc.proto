  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "eventarc.googleapis.com/Trigger"
    }
  ];

  // The maximum number of triggers to return on each page.
  // Note: The service may send fewer.
  int32 page_size = 2;

