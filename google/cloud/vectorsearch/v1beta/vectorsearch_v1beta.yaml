type: google.api.Service
config_version: 3
name: vectorsearch.googleapis.com
title: Vector Search API

apis:
- name: google.cloud.location.Locations
- name: google.cloud.vectorsearch.v1beta.DataObjectSearchService
- name: google.cloud.vectorsearch.v1beta.DataObjectService
- name: google.cloud.vectorsearch.v1beta.VectorSearchService
- name: google.longrunning.Operations

types:
- name: google.cloud.vectorsearch.v1beta.OperationMetadata

documentation:
  summary: |-
    The Vector Search API provides a fully-managed, highly performant, and
    scalable vector database designed to power next-generation search,
    recommendation, and generative AI applications. It allows you to store,
    index, and query your data and its corresponding vector embeddings through
    a simple, intuitive interface. With Vector Search, you can define custom
    schemas for your data, insert objects with associated metadata,
    automatically generate embeddings from your data, and perform fast
    approximate nearest neighbor (ANN) searches to find semantically similar
    items at scale.
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    description: Gets information about a location.

  - selector: google.cloud.location.Locations.ListLocations
    description: Lists information about the supported locations for this service.

http:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    get: '/v1beta/{name=projects/*/locations/*}'
  - selector: google.cloud.location.Locations.ListLocations
    get: '/v1beta/{name=projects/*}/locations'
  - selector: google.longrunning.Operations.CancelOperation
    post: '/v1beta/{name=projects/*/locations/*/operations/*}:cancel'
    body: '*'
  - selector: google.longrunning.Operations.DeleteOperation
    delete: '/v1beta/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.GetOperation
    get: '/v1beta/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.ListOperations
    get: '/v1beta/{name=projects/*/locations/*}/operations'

authentication:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.ListLocations
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.vectorsearch.v1beta.DataObjectSearchService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.vectorsearch.v1beta.DataObjectService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.cloud.vectorsearch.v1beta.VectorSearchService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1899904
  documentation_uri: https://docs.cloud.google.com/vertex-ai/docs/vector-search-2/overview
  api_short_name: vectorsearch
  github_label: 'api: vectorsearch'
  doc_tag_prefix: vectorsearch
  organization: CLOUD
  library_settings:
  - version: google.cloud.vectorsearch.v1beta
    launch_stage: BETA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
