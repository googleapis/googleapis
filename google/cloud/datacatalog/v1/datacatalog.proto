    // (https://cloud.google.com/bigquery/docs/partitioned-tables#partitioning_versus_sharding).
    BigQueryDateShardedSpec bigquery_date_sharded_spec = 15
        [(google.api.field_behavior) = OUTPUT_ONLY];
  }

