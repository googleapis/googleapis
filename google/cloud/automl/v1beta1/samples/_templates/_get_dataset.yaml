templates:

samples:
- region_tag: automl_vision_get_dataset
  description: "full description here"
  title: "partial title here"
  service: AutoMl
  rpc: GetDataset
  request:
  - field: name%project
    value: "your google cloud project id"
    input_parameter: project
    comment: "project id comment here"
  - field: name%location
    value: "us-central1"
    comment: "location comment here"
  - field: name%dataset
    comment: "describe dataset ID"
    input_parameter: dataset_id
    value: "unique_display_name_123abc"
  response:
  - define: dataset = $resp
  - print: ["Dataset name: %s", dataset.name]
  - print: ["Dataset display name: %s", dataset.display_name]
  - print:
    - "Image classification dataset metadata type: %s"
    - dataset.image_classification_dataset_metadata.classification_type