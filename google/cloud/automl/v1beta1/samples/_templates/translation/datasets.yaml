templates:
- name: AutoML Translation Metatdata (request)
  request:
  - field: dataset.translation_dataset_metadata.source_language_code
    value: "en"
    comment: "Required. The BCP-47 language code of the source language."
  - field: dataset.translation_dataset_metadata.target_language_code
    value: "fr"
    comment: "Required. The BCP-47 language code of the target language."
- name: AutoML Translation Metatdata (response)
  response:
  - comment: "Translation Dataset Metadata"
  - print:
    - "Source language code: %s"
    - dataset.translation_dataset_metadata.source_language_code
  - print:
    - "Target language code: %s"
    - dataset.translation_dataset_metadata.target_language_code

samples:
# Create
- region_tag: automl_translation_create_dataset
  mixins:
  - AutoML Create Dataset
  - AutoML Translation Metatdata (request)
  response:
  - include: AutoML Create Dataset
    with:
      dataset:
      - include: AutoML Translation Metatdata (response)
# List
- region_tag: automl_translation_list_datasets
  mixins:
  - AutoML List Datasets
  request:
  - field: filter
    value: "translation_dataset_metadata:*"
    comment: |
        An expression for filtering the results of the request.
        This filters for Datasets which have translation_dataset_metadata.
  response:
  - include: AutoML List Datasets
    with:
      dataset:
      - include: AutoML Translation Metatdata (response)
# Get
- region_tag: automl_translation_get_dataset
  mixins:
  - AutoML Get Dataset
  response:
  - include: AutoML Get Dataset
    with:
      dataset:
      - include: AutoML Translation Metatdata (response)
# Delete
- region_tag: automl_translation_delete_dataset
  mixins:
  - AutoML Delete Dataset