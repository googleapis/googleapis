templates:
- name: AutoML Create Dataset
  service: AutoMl
  rpc: CreateDataset
  mixin:
  - Parent % Project
  - Parent % Location
  request:
  - field: dataset.display_name
    value: "unique_display_name_123abc"
    comment: "display name comment here"
    input_parameter: display_name
  response:
  - define: dataset = $resp
  - print: ["Dataset name: %s", dataset.name]
  - print: ["Dataset display name: %s", dataset.display_name]
  - yield: additional_response

- name: AutoML Translation Print Dataset Metadata
  response:
  - print:
    - "Source language code: %s"
    - dataset.translation_dataset_metadata.source_language_code
  - print:
    - "Target language code: %s"
    - dataset.translation_dataset_metadata.target_language_code

samples:
- region_tag: automl_vision_create_dataset
  template: AutoML Create Dataset
  description: "full VISION description here"
  title: "partial VISION title here"
  request:
  - field: dataset.image_classification_dataset_metadata.classification_type
    value: MULTILABEL
    comment: "The comment - can be MULTICLASS or MULTILABEL"
    input_parameter: type
  response:
  - include: AutoML Create Dataset
    with:
      additional_response:
      - print:
        - "Image classification dataset metadata type: %s"

- region_tag: automl_translate_create_dataset
  template: AutoML Create Dataset
  description: "full TRANSLATE description here"
  title: "partial TRANSLATE title here"
  request:
  - field: dataset.translation_dataset_metadata.source_language_code
    value: "en"
    comment: "The comment..."
  - field: dataset.translation_dataset_metadata.target_language_code
    value: "fr"
    comment: "The comment..."
  response:
  - print: ["before"]
  - include: AutoML Create Dataset
    with:
      additional_response:
      - include: AutoML Translation Print Dataset Metadata
  - print: ["before"]