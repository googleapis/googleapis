templates:

- name: List Datasets
  service: AutoMl
  rpc: ListDatasets
  request:
  - field: parent%project
    value: "your google cloud project id"
    input_parameter: project
    comment: "project id comment here"
  - field: parent%location
    value: "us-central1"
    comment: "location comment here"
  response:
  - define: dataset = $resp
  - print: ["Dataset name: %s", dataset.name]
  - print: ["Dataset display name: %s", dataset.display_name]
  - yield: additional_response

samples:

- region_tag: automl_vision_list_datasets
  template: [List Datasets]
  description: "full VISION description here"
  title: "partial VISION title here"
  response:
  - include: List Datasets
    with:
      additional_response:
      - print:
        - "Image classification dataset metadata type: %s"
        - dataset.image_classification_dataset_metadata.classification_type

- region_tag: automl_translate_list_datasets
  template: [List Datasets]
  description: "full TRANSLATE description here"
  title: "partial TRANSLATE title here"
  response:
  - include: List Datasets
    with:
      additional_response:
      # TODO use include: for this (in LIST + CREATE + GET)
      - print:
        - "Source language code: %s"
        - dataset.translation_dataset_metadata.source_language_code
      - print:
        - "Target language code: %s"
        - dataset.translation_dataset_metadata.target_language_codeification_dataset_metadata.classification_typ