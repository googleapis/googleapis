templates:

# Full Dataset Name (request)
- name: Full Dataset Name (request)
  mixins:
  - Project and Location (in resource name)
  request:
  - field: name%dataset
    value: "[Dataset ID]"
    input_parameter: dataset_id

# Full Dataset Name (on dataset)
- name: Full Dataset Name (on dataset)
  request:
  - field: dataset.name%project
    value: "[Google Cloud Project ID]"
    input_parameter: project
  - field: dataset.name%location
    value: "us-central1"
  - field: dataset.name%dataset
    value: "[Dataset ID]"
    input_parameter: dataset_id

# Print Dataset Information
- name: Print Dataset Information
  response:
  - print: ["Name: %s", dataset.name]
  - print: ["Display Name: %s", dataset.display_name]
  - print: ["Description: %s", dataset.description]
  - yield: dataset

# Create
- name:  AutoML Create Dataset
  title: Create Dataset
  description: Create Dataset
  service: AutoMl
  rpc: CreateDataset
  mixins:
  - Project and Location (in parent path)
  request:
  - field: dataset.display_name
    value: "Display_Name_123"
    comment: |
      The name of the dataset to show in the interface.
      The name can be up to 32 characters long and can consist only of
      ASCII Latin letters A-Z and a-z, underscores (_), and ASCII digits 0-9.
      Must be unique within the scope of the provided GCP Project and Location.
    input_parameter: display_name
  - field: dataset.description
    value: "Description of this dataset"
    comment: "User-provided description of dataset (optional)"
  response:
  - print: "Created Dataset."
  - define: dataset = $resp
  - include: Print Dataset Information

# List
- name:  AutoML List Datasets
  title: List Datasets
  description: List Datasets
  service: AutoMl
  rpc: ListDatasets
  mixins:
  - Project and Location (in parent path)
  response:
  - define: dataset = $resp
  - include: Print Dataset Information

# Get
- name:  AutoML Get Dataset
  title: Get Dataset
  description: Get Dataset
  service: AutoMl
  rpc: GetDataset
  mixins:
  - Full Dataset Name (request)
  response:
  - define: dataset = $resp
  - include: Print Dataset Information

# Update
- name:  AutoML Update Dataset
  title: Update Dataset
  description: Update Dataset
  service: AutoMl
  rpc: UpdateDataset
  mixins:
  - Full Dataset Name (on dataset)
  request:
  - field: dataset.description
    value: "Updated dataset description value"
    input_parameter: description
  response:
  - print: "Updated Dataset."
  - define: dataset = $resp
  - include: Print Dataset Information

# Delete
- name:  AutoML Delete Dataset
  title: Delete Dataset
  description: Delete Dataset
  service: AutoMl
  rpc: DeleteDataset
  mixins:
  - Full Dataset Name (request)
  response:
  - print: "Deleted Dataset."