templates:
- name: AutoML Natural Language Entity Extraction Metatdata (request)
  request:
  - field: dataset.text_extraction_dataset_metadata
    value: {}
    comment: |
      Initialized text_extraction_dataset_metadata field must be provided.
      This specifies this Dataset is to be used for text extraction.

samples:
# Create
- region_tag: automl_natural_language_entity_create_dataset
  mixins:
  - AutoML Create Dataset
  - AutoML Natural Language Entity Extraction Metatdata (request)
# List
- region_tag: automl_natural_language_entity_list_datasets
  mixins:
  - AutoML List Datasets
  request:
  - field: filter
    value: "text_extraction_dataset_metadata:*"
    comment: |
        An expression for filtering the results of the request.
        This filters for Datasets which have text_extraction_dataset_metadata.
# Get
- region_tag: automl_natural_language_entity_get_dataset
  mixins:
  - AutoML Get Dataset
# Delete
- region_tag: automl_natural_language_entity_delete_dataset
  mixins:
  - AutoML Delete Dataset

tests:
- suite: AutoML Natural Language Entity Extraction – Dataset Management
  filename: automl_natural_language_entity_datasets
  test_template: AutoML Dataset Management Test Suite
  test_data:
    create_dataset_sample: automl_natural_language_entity_create_dataset
    list_datasets_sample: automl_natural_language_entity_list_datasets
    get_dataset_sample: automl_natural_language_entity_get_dataset
    delete_dataset_sample: automl_natural_language_entity_delete_dataset