type: google.api.Service
config_version: 3
name: bigquerydatapolicy.googleapis.com
title: BigQuery Data Policy API

apis:
- name: google.cloud.bigquery.datapolicies.v2beta1.DataPolicyService

documentation:
  summary: Allows users to manage BigQuery data policies.

authentication:
  rules:
  - selector: 'google.cloud.bigquery.datapolicies.v2beta1.DataPolicyService.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/bigquery,
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=187149&template=1162659
  documentation_uri: https://cloud.google.com/bigquery/docs/column-data-masking-intro
  api_short_name: bigquerydatapolicy
  github_label: 'api: bigquerydatapolicy'
  doc_tag_prefix: bigquerydatapolicy
  organization: CLOUD
  library_settings:
  - version: google.cloud.bigquery.datapolicies.v2beta1
    launch_stage: BETA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
