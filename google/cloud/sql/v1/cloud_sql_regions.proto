syntax = "proto3";

package google.cloud.sql.v1;

import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";

option go_package = "cloud.google.com/go/sql/apiv1/sqlpb;sqlpb";
option java_multiple_files = true;
option java_outer_classname = "CloudSqlRegionsServiceProto";
option java_package = "com.google.cloud.sql.v1";

// Service that exposes Cloud SQL region information. This service is only used
// internally and does not follow the same patterns as the other v1 RPCs.
service SqlRegionsService {
  option (google.api.default_host) = "sqladmin.googleapis.com";
}
