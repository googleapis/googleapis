type: google.api.Service
config_version: 3
name: hypercomputecluster.googleapis.com
title: Cluster Director API

apis:
- name: google.cloud.hypercomputecluster.v1.HypercomputeCluster
- name: google.cloud.location.Locations
- name: google.longrunning.Operations

types:
- name: google.cloud.hypercomputecluster.v1.OperationMetadata

documentation:
  summary: |-
    The Cluster Director API allows you to deploy, manage, and monitor clusters
    that run AI, ML, or HPC workloads.
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    description: Gets information about a location.

  - selector: google.cloud.location.Locations.ListLocations
    description: |-
      Lists information about the supported locations for this service.
      This method can be called in two ways:

      *   **List all public locations:** Use the path `GET /v1/locations`.
      *   **List project-visible locations:** Use the path
      `GET /v1/projects/{project_id}/locations`. This may include public
      locations as well as private or other locations specifically visible
      to the project.

http:
  rules:
  - selector: google.cloud.location.Locations.GetLocation
    get: '/v1/{name=projects/*/locations/*}'
  - selector: google.cloud.location.Locations.ListLocations
    get: '/v1/{name=projects/*}/locations'
  - selector: google.longrunning.Operations.CancelOperation
    post: '/v1/{name=projects/*/locations/*/operations/*}:cancel'
    body: '*'
  - selector: google.longrunning.Operations.DeleteOperation
    delete: '/v1/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.GetOperation
    get: '/v1/{name=projects/*/locations/*/operations/*}'
  - selector: google.longrunning.Operations.ListOperations
    get: '/v1/{name=projects/*/locations/*}/operations'

authentication:
  rules:
  - selector: 'google.cloud.hypercomputecluster.v1.HypercomputeCluster.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.GetLocation
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: google.cloud.location.Locations.ListLocations
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1907878&template=2195617
  documentation_uri: https://cloud.google.com/cluster-director/docs
  api_short_name: hypercomputecluster
  github_label: 'api: hypercomputecluster'
  doc_tag_prefix: hypercomputecluster
  organization: CLOUD
  library_settings:
  - version: google.cloud.hypercomputecluster.v1
    launch_stage: GA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    php_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    dotnet_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    ruby_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
