syntax = "proto3";

package google.cloud.aiplatform.v1.schema.predict.params;


option csharp_namespace = "Google.Cloud.AIPlatform.V1.Schema.Predict.Params";
option go_package = "google.golang.org/genproto/googleapis/cloud/aiplatform/v1/schema/predict/params;params";
option java_multiple_files = true;
option java_outer_classname = "VideoActionRecognitionPredictionParamsProto";
option java_package = "com.google.cloud.aiplatform.v1.schema.predict.params";
option php_namespace = "Google\\Cloud\\AIPlatform\\V1\\Schema\\Predict\\Params";
option ruby_package = "Google::Cloud::AIPlatform::V1::Schema::Predict::Params";

// Prediction model parameters for Video Action Recognition.
message VideoActionRecognitionPredictionParams {
  // The Model only returns predictions with at least this confidence score.
  // Default value is 0.0
  float confidence_threshold = 1;

  // The model only returns up to that many top, by confidence score,
  // predictions per frame of the video. If this number is very high, the
  // Model may return fewer predictions per frame. Default value is 50.
  int32 max_predictions = 2;
}
