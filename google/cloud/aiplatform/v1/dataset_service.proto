// The service that manages Vertex AI Dataset and its child resources.
service DatasetService {
  option (google.api.default_host) = "aiplatform.googleapis.com";
  option (google.api.oauth_scopes) =
      "https://www.googleapis.com/auth/cloud-platform";

  // Creates a Dataset.
  rpc CreateDataset(CreateDatasetRequest)
      returns (google.longrunning.Operation) {
    option (google.api.http) = {
      post: "/v1/{parent=projects/*/locations/*}/datasets"
      body: "dataset"
      additional_bindings { post: "/v1/datasets" body: "dataset" }
    };
    option (google.api.method_signature) = "parent,dataset";
    option (google.longrunning.operation_info) = {
      response_type: "Dataset"
      metadata_type: "CreateDatasetOperationMetadata"
    };
  }

  // Gets a Dataset.
  rpc GetDataset(GetDatasetRequest) returns (Dataset) {
    option (google.api.http) = {
      get: "/v1/{name=projects/*/locations/*/datasets/*}"
      additional_bindings { get: "/v1/{name=datasets/*}" }
    };
    option (google.api.method_signature) = "name";
  }

  // Updates a Dataset.
  rpc UpdateDataset(UpdateDatasetRequest) returns (Dataset) {
    option (google.api.http) = {
      patch: "/v1/{dataset.name=projects/*/locations/*/datasets/*}"
      body: "dataset"
      additional_bindings {
        patch: "/v1/{dataset.name=datasets/*}"
        body: "dataset"
      }
    };
    option (google.api.method_signature) = "dataset,update_mask";
  }

  // Lists Datasets in a Location.
  rpc ListDatasets(ListDatasetsRequest) returns (ListDatasetsResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=projects/*/locations/*}/datasets"
      additional_bindings { get: "/v1/datasets" }
    };
    option (google.api.method_signature) = "parent";
  }

  // Deletes a Dataset.
  rpc DeleteDataset(DeleteDatasetRequest)
      returns (google.longrunning.Operation) {
    option (google.api.http) = {
      delete: "/v1/{name=projects/*/locations/*/datasets/*}"
      additional_bindings { delete: "/v1/{name=datasets/*}" }
    };
    option (google.api.method_signature) = "name";
    option (google.longrunning.operation_info) = {
      response_type: "google.protobuf.Empty"
      metadata_type: "DeleteOperationMetadata"
    };
  }

  // Imports data into a Dataset.
  rpc ImportData(ImportDataRequest) returns (google.longrunning.Operation) {
    option (google.api.http) = {
      post: "/v1/{name=projects/*/locations/*/datasets/*}:import"
      body: "*"
    };
    option (google.api.method_signature) = "name,import_configs";
    option (google.longrunning.operation_info) = {
      response_type: "ImportDataResponse"
      metadata_type: "ImportDataOperationMetadata"
    };
  }

  // Exports data from a Dataset.
  rpc ExportData(ExportDataRequest) returns (google.longrunning.Operation) {
    option (google.api.http) = {
      post: "/v1/{name=projects/*/locations/*/datasets/*}:export"
      body: "*"
    };
    option (google.api.method_signature) = "name,export_config";
    option (google.longrunning.operation_info) = {
      response_type: "ExportDataResponse"
      metadata_type: "ExportDataOperationMetadata"
    };
  }

  // Create a version from a Dataset.
  rpc CreateDatasetVersion(CreateDatasetVersionRequest)
      returns (google.longrunning.Operation) {
    option (google.api.http) = {
      post: "/v1/{parent=projects/*/locations/*/datasets/*}/datasetVersions"
      body: "dataset_version"
      additional_bindings {
        post: "/v1/{parent=datasets/*}/datasetVersions"
        body: "dataset_version"
      }
    };
    option (google.api.method_signature) = "parent,dataset_version";
    option (google.longrunning.operation_info) = {
      response_type: "DatasetVersion"
      metadata_type: "CreateDatasetVersionOperationMetadata"
    };
  }

  // Updates a DatasetVersion.
  rpc UpdateDatasetVersion(UpdateDatasetVersionRequest)
      returns (DatasetVersion) {
    option (google.api.http) = {
      patch: "/v1/{dataset_version.name=projects/*/locations/*/datasets/*/datasetVersions/*}"
      body: "dataset_version"
      additional_bindings {
        patch: "/v1/{dataset_version.name=datasets/*/datasetVersions/*}"
        body: "dataset_version"
      }
    };
    option (google.api.method_signature) = "dataset_version,update_mask";
  }

  // Deletes a Dataset version.
  rpc DeleteDatasetVersion(DeleteDatasetVersionRequest)
      returns (google.longrunning.Operation) {
    option (google.api.http) = {
      delete: "/v1/{name=projects/*/locations/*/datasets/*/datasetVersions/*}"
      additional_bindings { delete: "/v1/{name=datasets/*/datasetVersions/*}" }
    };
    option (google.api.method_signature) = "name";
    option (google.longrunning.operation_info) = {
      response_type: "google.protobuf.Empty"
      metadata_type: "DeleteOperationMetadata"
    };
  }

  // Gets a Dataset version.
  rpc GetDatasetVersion(GetDatasetVersionRequest) returns (DatasetVersion) {
    option (google.api.http) = {
      get: "/v1/{name=projects/*/locations/*/datasets/*/datasetVersions/*}"
      additional_bindings { get: "/v1/{name=datasets/*/datasetVersions/*}" }
    };
    option (google.api.method_signature) = "name";
  }

  // Lists DatasetVersions in a Dataset.
  rpc ListDatasetVersions(ListDatasetVersionsRequest)
      returns (ListDatasetVersionsResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=projects/*/locations/*/datasets/*}/datasetVersions"
      additional_bindings { get: "/v1/{parent=datasets/*}/datasetVersions" }
    };
    option (google.api.method_signature) = "parent";
  }

  // Restores a dataset version.
  rpc RestoreDatasetVersion(RestoreDatasetVersionRequest)
      returns (google.longrunning.Operation) {
    option (google.api.http) = {
      get: "/v1/{name=projects/*/locations/*/datasets/*/datasetVersions/*}:restore"
      additional_bindings {
        get: "/v1/{name=datasets/*/datasetVersions/*}:restore"
      }
    };
    option (google.api.method_signature) = "name";
    option (google.longrunning.operation_info) = {
      response_type: "DatasetVersion"
      metadata_type: "RestoreDatasetVersionOperationMetadata"
    };
  }

  // Lists DataItems in a Dataset.
  rpc ListDataItems(ListDataItemsRequest) returns (ListDataItemsResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=projects/*/locations/*/datasets/*}/dataItems"
    };
    option (google.api.method_signature) = "parent";
  }

  // Searches DataItems in a Dataset.
  rpc SearchDataItems(SearchDataItemsRequest)
      returns (SearchDataItemsResponse) {
    option (google.api.http) = {
      get: "/v1/{dataset=projects/*/locations/*/datasets/*}:searchDataItems"
    };
  }

  // Lists SavedQueries in a Dataset.
  rpc ListSavedQueries(ListSavedQueriesRequest)
      returns (ListSavedQueriesResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=projects/*/locations/*/datasets/*}/savedQueries"
    };
    option (google.api.method_signature) = "parent";
  }

  // Deletes a SavedQuery.
  rpc DeleteSavedQuery(DeleteSavedQueryRequest)
      returns (google.longrunning.Operation) {
    option (google.api.http) = {
      delete: "/v1/{name=projects/*/locations/*/datasets/*/savedQueries/*}"
    };
    option (google.api.method_signature) = "name";
    option (google.longrunning.operation_info) = {
      response_type: "google.protobuf.Empty"
      metadata_type: "DeleteOperationMetadata"
    };
  }

  // Gets an AnnotationSpec.
  rpc GetAnnotationSpec(GetAnnotationSpecRequest) returns (AnnotationSpec) {
    option (google.api.http) = {
      get: "/v1/{name=projects/*/locations/*/datasets/*/annotationSpecs/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // Lists Annotations belongs to a dataitem
  // This RPC is only available in InternalDatasetService. It is only used for
  // exporting conversation data to CCAI Insights.
  rpc ListAnnotations(ListAnnotationsRequest)
      returns (ListAnnotationsResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=projects/*/locations/*/datasets/*/dataItems/*}/annotations"
    };
    option (google.api.method_signature) = "parent";
  }
}

