type: google.api.Service
config_version: 3
name: document.googleapis.com
title: Cloud Document API

apis:
- name: google.cloud.document.v1beta1.DocumentUnderstandingService

types:
- name: google.cloud.document.v1beta1.BatchProcessDocumentsResponse
- name: google.cloud.document.v1beta1.Document
- name: google.cloud.document.v1beta1.OperationMetadata

documentation:
  summary: |-
    Service to parse structured information from unstructured or
    semi-structured documents using state-of-the-art Google AI such as natural
    language, computer vision, translation, and AutoML.

authentication:
  rules:
  - selector: google.cloud.document.v1beta1.DocumentUnderstandingService.BatchProcessDocuments
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
  - selector: 'google.longrunning.Operations.*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform
