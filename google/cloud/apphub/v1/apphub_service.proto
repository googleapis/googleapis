      metadata_type: "OperationMetadata"
    };
  }

  // Gets a Workload in an Application.
  rpc GetWorkload(GetWorkloadRequest) returns (Workload) {
    option (google.api.http) = {
      get: "/v1/{name=projects/*/locations/*/applications/*/workloads/*}"
