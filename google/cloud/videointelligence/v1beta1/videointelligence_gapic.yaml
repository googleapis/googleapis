type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.videointelligence.spi.v1beta1
  python:
    package_name: google.cloud.gapic.videointelligence.v1beta1
  go:
    package_name: cloud.google.com/go/videointelligence/apiv1beta1
    domain_layer_location: cloud.google.com/go/videointelligence
  csharp:
    package_name: Google.Cloud.VideoIntelligence.V1Beta1
  ruby:
    package_name: Google::Cloud::VideoIntelligence::V1Beta1
  php:
    package_name: Google\Cloud\VideoIntelligence\V1Beta1
  nodejs:
    package_name: videointelligence.v1beta1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.videointelligence.v1beta1.VideoServiceV1Beta1
  # smoke_test:
  #   method: BatchAnnotateImages
  #   init_fields:
  #   - requests[0].image.source.gcs_image_uri="gs://gapic-toolkit/President_Barack_Obama.jpg"
  #   - requests[0].features[0].type=FACE_DETECTION
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 1000
    retry_delay_multiplier: 2.5
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 60000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 60000
    total_timeout_millis: 600000
  methods:
  - name: Annotate
    flattening:
      groups:
      - parameters:
        - gcs_input_uri
        - spec
    long_running:
      return_type: google.cloud.videointelligence.v1beta1.AnnotateResponse
      metadata_type: google.cloud.videointelligence.v1beta1.AnnotateProgress
    required_fields:
    - gcs_input_uri
    - spec
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
