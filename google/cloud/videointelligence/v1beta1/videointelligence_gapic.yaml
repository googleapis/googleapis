type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.videointelligence.spi.v1beta1
  python:
    package_name: google.cloud.gapic.videointelligence.v1beta1
  go:
    package_name: cloud.google.com/go/videointelligence/apiv1beta1
    domain_layer_location: cloud.google.com/go/videointelligence
  csharp:
    package_name: Google.Cloud.VideoIntelligence.V1Beta1
  ruby:
    package_name: Google::Cloud::VideoIntelligence::V1beta1
  php:
    package_name: Google\Cloud\VideoIntelligence\V1Beta1
  nodejs:
    package_name: videointelligence.v1beta1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.cloud.videointelligence.v1beta1.VideoIntelligenceService
  collections: []
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 1000
    retry_delay_multiplier: 2.5
    max_retry_delay_millis: 120000
    initial_rpc_timeout_millis: 120000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 120000
    total_timeout_millis: 600000
  methods:
  - name: AnnotateVideo
    flattening:
      groups:
      - parameters:
        - input_uri
        - features
        - video_context
        - output_uri
        - location_id
    long_running:
      return_type: google.cloud.videointelligence.v1beta1.AnnotateVideoResponse
      metadata_type: google.cloud.videointelligence.v1beta1.AnnotateVideoProgress
    required_fields:
      - input_uri
      - features
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 60000
