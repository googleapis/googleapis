syntax = "proto3";

package google.cloud.videointelligence.v1beta1;

option java_multiple_files = true;
option java_outer_classname = "VideoServiceV1Beta1Proto";
option java_package = "com.google.cloud.videointelligence.v1beta1";

import "google/api/annotations.proto";
import "google/longrunning/operations.proto";
import "google/protobuf/timestamp.proto";
import "google/rpc/status.proto";

// Service that implements Google Cloud Video Intelligence API.
service VideoServiceV1Beta1 {
  // Performs asynchronous video annotation. Progress and results can be
  // retrieved through the `google.longrunning.Operations` interface.
  // `Operation.metadata` contains `AnnotateProgress` (progress).
  // `Operation.response` contains `AnnotateResponse` (results).
  rpc Annotate(AnnotateRequest) returns (google.longrunning.Operation) {
    option (google.api.http) = { post: "/v1beta1/videos:annotate" body: "*" };
  }
}

// Video annotation request.
// (== resource_for v1beta1.videos ==)
message AnnotateRequest {
  // Input video location. Currently, only
  // [Google Cloud Storage](https://cloud.google.com/storage/) URIs are
  // supported, which must be specified in the following format:
  // `gs://bucket-id/object-id` (other URI formats return
  // [google.rpc.Code.INVALID_ARGUMENT][]). For more information, see
  // [Request URIs](/storage/docs/reference-uris).
  // A video URI may include wildcards in `object-id`, and thus identify
  // multiple videos. Supported wildcards: '*' to match 0 or more characters;
  // '?' to match 1 character.
  string gcs_input_uri = 1;
  // Annotation specification.
  AnnotateSpec spec = 2;
  // Optional location where the output (in JSON format) should be stored.
  // Currently, only [Google Cloud Storage](https://cloud.google.com/storage/)
  // URIs are supported, which must be specified in the following format:
  // `gs://bucket-id/object-id` (other URI formats return
  // [google.rpc.Code.INVALID_ARGUMENT][]). For more information, see
  // [Request URIs](/storage/docs/reference-uris).
  string gcs_output_uri = 3;
  // Optional cloud region where annotation should take place. Supported cloud
  // regions: `us-east1`, `us-west1`, `europe-west1`, `asia-east1`. If no region
  // is specified, a region will be determined based on video file location.
  string location_id = 4;
}

// Annotation specification.
message AnnotateSpec {
  // Video annotations to perform.
  repeated AnnotationType annotation_types = 1;
  // Video segments to annotate. The segments may overlap and are not required
  // to be contiguous or span the whole video. If unspecified, each video
  // is treated as a single segment.
  repeated VideoSegment segments = 2;
}

// Video annotation type.
enum AnnotationType {
  // Unspecified.
  ANNOTATION_TYPE_UNSPECIFIED = 0;
  // Label detection. Detect objects, such as dog or flower.
  LABEL_DETECTION = 1;
  // Human face detection and tracking.
  FACE_DETECTION = 2;
  // Shot change detection.
  SHOT_CHANGE_DETECTION = 3;
};

// Video segment.
message VideoSegment {
  // Start offset in microseconds (inclusive).
  int64 start_time_offset = 1;
  // End offset in microseconds (inclusive).
  int64 end_time_offset = 2;
}

// Bucketized representation of likelihood.
enum Likelihood {
  // Unspecified.
  LIKELIHOOD_UNSPECIFIED = 0;
  // Very unlikely.
  VERY_UNLIKELY = 1;
  // Unlikely.
  UNLIKELY = 2;
  // Possible.
  POSSIBLE = 3;
  // Likely.
  LIKELY = 4;
  // Very likely.
  VERY_LIKELY = 5;
};

// Label location and likelihood.
message LabelLocation {
  // Video segment. If set to [-1, -1], corresponds to the whole video.
  // Otherwise, may correspond to one of `AnnotateSpecification.segments`
  // (if specified) or to shot boundaries.
  VideoSegment segment = 1;
  // Likelihood that the label is accurate.
  Likelihood likelihood = 2;
}

// Label annotation.
message LabelAnnotation {
  // Textual description, e.g. `Fixed-gear bicycle`.
  string description = 1;
  // Language code for `description` in BCP-47 format.
  string language_code = 2;
  // Where the label was detected and with what likelihood.
  repeated LabelLocation locations = 3;
}

// Face annotation.
message FaceAnnotation {
  // Thumbnail of a representative face view (in JPEG format).
  bytes thumbnail = 1;
  // All locations where a face was detected.
  // Faces are detected and tracked on a per-video basis
  // (as opposed to across multiple videos).
  repeated VideoSegment segments = 2;
}

// Annotation results for a single video.
message VideoAnnotationResults {
  // Video file location in
  // [Google Cloud Storage](https://cloud.google.com/storage/).
  string gcs_input_uri = 1;
  // Label annotations. There is exactly one element for each unique label.
  repeated LabelAnnotation label_annotations = 2;
  // Face annotations. There is exactly one element for each unique face.
  repeated FaceAnnotation face_annotations = 3;
  // Shot annotations. Each shot is represented as a video segment.
  repeated VideoSegment shot_annotations = 4;
  // If set, indicates an error. Note that for a single `AnnotateRequest`
  // some videos may succeed and some may fail. Since video processing
  // is asynchronous, status and errors, if any, are available only
  // via `Operation.response` which contains `AnnotateResponse`.
  google.rpc.Status error = 5;
}

// Video annotation response. Included in the `response`
// field of the `Operation` returned by the `GetOperation`
// call of the `google::longrunning::Operations` service.
message AnnotateResponse {
  // Annotation results for all videos specified in `AnnotateRequest`.
  repeated VideoAnnotationResults annotation_results = 1;
}

// Annotation progress for a single video.
message VideoAnnotationProgress {
  // Video file location in
  // [Google Cloud Storage](https://cloud.google.com/storage/).
  string gcs_input_uri = 1;

  // Approximate percentage processed thus far.
  // Guaranteed to be 100 when fully processed.
  int32 progress_percent = 2;

  // Time when the request was received.
  google.protobuf.Timestamp start_time = 3;
  // Time of the most recent update.
  google.protobuf.Timestamp update_time = 4;
}

// Video annotation progress. Included in the `metadata`
// field of the `Operation` returned by the `GetOperation`
// call of the `google::longrunning::Operations` service.
message AnnotateProgress {
  // Progress metadata for all videos specified in `AnnotateRequest`.
  repeated VideoAnnotationProgress annotation_progress = 1;
}
