  SIGNAL_TYPE_NO_AUTOMATED_BACKUP_POLICY = 4;

  // Represents if a resources has a short backup retention period.
  SIGNAL_TYPE_SHORT_BACKUP_RETENTION = 5;

  // Represents if the last backup of a resource failed.
