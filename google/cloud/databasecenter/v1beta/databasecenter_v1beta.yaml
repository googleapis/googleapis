type: google.api.Service
config_version: 3
name: databasecenter.googleapis.com
title: Database Center API

apis:
- name: google.cloud.databasecenter.v1beta.DatabaseCenter

documentation:
  summary: |-
    Database Center provides an organization-wide, cross-product fleet health
    platform to eliminate the overhead, complexity, and risk associated with
    aggregating and summarizing health signals through custom dashboards.
    Through Database Centerâ€™s fleet health dashboard and API, database
    platform teams that are responsible for reliability, compliance, security,
    cost, and administration of database fleets will now have a single pane of
    glass that pinpoints issues relevant to each team.
  overview: |-
    The Database Center API provides access to an organization-wide,
    cross-product database fleet health platform. It aggregates health,
    security, and compliance signals from various Google Cloud databases,
    offering a single pane of glass to identify and manage issues.

authentication:
  rules:
  - selector: google.cloud.databasecenter.v1beta.DatabaseCenter.QueryProducts
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/cloud-platform

publishing:
  new_issue_uri: https://issuetracker.google.com/issues/new?component=1476470
  documentation_uri: https://cloud.google.com/database-center/docs/overview
  api_short_name: databasecenter
  github_label: 'api: databasecenter'
  doc_tag_prefix: databasecenter
  organization: CLOUD
  library_settings:
  - version: google.cloud.databasecenter.v1beta
    launch_stage: BETA
    java_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    cpp_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    php_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    python_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    node_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    dotnet_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    ruby_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
    go_settings:
      common:
        destinations:
        - PACKAGE_MANAGER
