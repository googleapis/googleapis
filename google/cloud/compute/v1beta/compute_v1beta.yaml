  rules:
  - selector: '*'
    oauth:
      canonical_scopes: |-
        https://www.googleapis.com/auth/compute,
        https://www.googleapis.com/auth/cloud-platform

publishing:
  library_settings:
  - version: 'google.cloud.compute.v1beta'
    python_settings:
      experimental_features:
        unversioned_package_disabled: true
