syntax = "proto3";

package google.cloud.networksecurity.v1alpha1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Cloud.NetworkSecurity.V1Alpha1";
option go_package = "cloud.google.com/go/networksecurity/apiv1alpha1/networksecuritypb;networksecuritypb";
option java_multiple_files = true;
option java_outer_classname = "SecurityProfileGroupInterceptProto";
option java_package = "com.google.cloud.networksecurity.v1alpha1";
option php_namespace = "Google\\Cloud\\NetworkSecurity\\V1alpha1";
option ruby_package = "Google::Cloud::NetworkSecurity::V1alpha1";

// CustomInterceptProfile defines in-band integration behavior (intercept).
// It is used by firewall rules with an APPLY_SECURITY_PROFILE_GROUP action.
message CustomInterceptProfile {
  // Required. The target InterceptEndpointGroup.
  // When a firewall rule with this security profile attached matches a packet,
  // the packet will be intercepted to the location-local target in this group.
  string intercept_endpoint_group = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "networksecurity.googleapis.com/InterceptEndpointGroup"
    }
  ];
}
