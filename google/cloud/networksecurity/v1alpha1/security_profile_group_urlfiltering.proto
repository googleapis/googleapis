syntax = "proto3";

package google.cloud.networksecurity.v1alpha1;

import "google/api/field_behavior.proto";

option csharp_namespace = "Google.Cloud.NetworkSecurity.V1Alpha1";
option go_package = "cloud.google.com/go/networksecurity/apiv1alpha1/networksecuritypb;networksecuritypb";
option java_multiple_files = true;
option java_outer_classname = "SecurityProfileGroupUrlFilteringProto";
option java_package = "com.google.cloud.networksecurity.v1alpha1";
option php_namespace = "Google\\Cloud\\NetworkSecurity\\V1alpha1";
option ruby_package = "Google::Cloud::NetworkSecurity::V1alpha1";

// UrlFilteringProfile defines filters based on URL.
message UrlFilteringProfile {
  // Optional. The list of filtering configs in which each config defines an
  // action to take for some URL match.
  repeated UrlFilter url_filters = 1 [(google.api.field_behavior) = OPTIONAL];
}

// A URL filter defines an action to take for some URL match.
message UrlFilter {
  // Action to be taken when a URL matches a filter.
  enum UrlFilteringAction {
    // Filtering action not specified.
    URL_FILTERING_ACTION_UNSPECIFIED = 0;

    // The connection matching this filter will be allowed to transmit.
    ALLOW = 1;

    // The connection matching this filter will be dropped.
    DENY = 2;
  }

  // Required. The action taken when this filter is applied.
  UrlFilteringAction filtering_action = 1
      [(google.api.field_behavior) = REQUIRED];

  // Required. The list of strings that a URL must match with for this filter to
  // be applied.
  repeated string urls = 2 [(google.api.field_behavior) = REQUIRED];

  // Required. The priority of this filter within the URL Filtering Profile.
  // Lower integers indicate higher priorities. The priority of a filter must be
  // unique within a URL Filtering Profile.
  optional int32 priority = 3 [(google.api.field_behavior) = REQUIRED];
}
