syntax = "proto3";

package google.ads.googleads.v14.resources;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V14.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v14/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CampaignSearchTermInsightProto";
option java_package = "com.google.ads.googleads.v14.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V14\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V14::Resources";

// Proto file describing the campaign search term insight resource.

// A Campaign search term view.
// Historical data is available starting March 2023.
message CampaignSearchTermInsight {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CampaignSearchTermInsight"
    pattern: "customers/{customer_id}/campaignSearchTermInsights/{campaign_id}~{cluster_id}"
  };

  // Output only. The resource name of the campaign level search term insight.
  // Campaign level search term insight resource names have the form:
  //
  // `customers/{customer_id}/campaignSearchTermInsights/{campaign_id}~{category_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignSearchTermInsight"
    }
  ];

  // Output only. The label for the search category. An empty string denotes the
  // catch-all category for search terms that didn't fit into another category.
  optional string category_label = 2
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The ID of the insight.
  optional int64 id = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The ID of the campaign.
  optional int64 campaign_id = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
}
