// Proto file describing the Campaign Criterion service.

// Service to manage campaign criteria.
service CampaignCriterionService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates, updates, or removes criteria. Operation statuses are returned.
  //
  // List of thrown errors:
  //   [AdxError]()
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [CampaignCriterionError]()
  //   [CollectionSizeError]()
  //   [ContextError]()
  //   [CriterionError]()
  //   [DatabaseError]()
  //   [DistinctError]()
  //   [FieldError]()
  //   [FieldMaskError]()
  //   [FunctionError]()
  //   [HeaderError]()
  //   [IdError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [NewResourceCreationError]()
  //   [NotEmptyError]()
  //   [NullError]()
  //   [OperationAccessDeniedError]()
  //   [OperatorError]()
  //   [QuotaError]()
  //   [RangeError]()
  //   [RegionCodeError]()
  //   [RequestError]()
  //   [ResourceCountLimitExceededError]()
  //   [SizeLimitError]()
  //   [StringFormatError]()
  //   [StringLengthError]()
  rpc MutateCampaignCriteria(MutateCampaignCriteriaRequest)
      returns (MutateCampaignCriteriaResponse) {
    option (google.api.http) = {
      post: "/v14/customers/{customer_id=*}/campaignCriteria:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [CampaignCriterionService.MutateCampaignCriteria][google.ads.googleads.v14.services.CampaignCriterionService.MutateCampaignCriteria].
message MutateCampaignCriteriaRequest {
  // Required. The ID of the customer whose criteria are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual criteria.
  repeated CampaignCriterionOperation operations = 2
      [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v14.enums.ResponseContentTypeEnum.ResponseContentType
      response_content_type = 5;
}

// A single operation (create, update, remove) on a campaign criterion.
message CampaignCriterionOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new criterion.
    google.ads.googleads.v14.resources.CampaignCriterion create = 1;

    // Update operation: The criterion is expected to have a valid resource
    // name.
    google.ads.googleads.v14.resources.CampaignCriterion update = 2;

    // Remove operation: A resource name for the removed criterion is expected,
    // in this format:
    //
    // `customers/{customer_id}/campaignCriteria/{campaign_id}~{criterion_id}`
    string remove = 3 [(google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignCriterion"
    }];
  }
}

// Response message for campaign criterion mutate.
message MutateCampaignCriteriaResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (for example, auth
  // errors), we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateCampaignCriterionResult results = 2;
}

// The result for the criterion mutate.
message MutateCampaignCriterionResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/CampaignCriterion"
  }];

  // The mutated campaign criterion with only mutable fields after mutate. The
  // field will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v14.resources.CampaignCriterion campaign_criterion = 2;
}
