syntax = "proto3";

package google.ads.googleads.v14.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V14.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v14/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "OptimizationGoalTypeProto";
option java_package = "com.google.ads.googleads.v14.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V14\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V14::Enums";

// Proto file describing optimization goal type.

// Container for enum describing the type of optimization goal.
message OptimizationGoalTypeEnum {
  // The type of optimization goal
  enum OptimizationGoalType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used as a return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Optimize for call clicks. Call click conversions are times people
    // selected 'Call' to contact a store after viewing an ad.
    CALL_CLICKS = 2;

    // Optimize for driving directions. Driving directions conversions are
    // times people selected 'Get directions' to navigate to a store after
    // viewing an ad.
    DRIVING_DIRECTIONS = 3;

    // Optimize for pre-registration. Pre-registration conversions are the
    // number of pre-registration signups to receive a notification when the app
    // is released.
    APP_PRE_REGISTRATION = 4;
  }
}
