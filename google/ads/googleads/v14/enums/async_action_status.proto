syntax = "proto3";

package google.ads.googleads.v14.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V14.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v14/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AsyncActionStatusProto";
option java_package = "com.google.ads.googleads.v14.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V14\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V14::Enums";

// Proto file describing experiment async action status.

// Container for enum describing the experiment async action status.
message AsyncActionStatusEnum {
  // The async action status of the experiment.
  enum AsyncActionStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // Action has not started.
    NOT_STARTED = 2;

    // Action is in progress.
    IN_PROGRESS = 3;

    // Action has completed successfully.
    COMPLETED = 4;

    // Action has failed.
    FAILED = 5;

    // Action has completed successfully with warnings.
    COMPLETED_WITH_WARNING = 6;
  }
}
