syntax = "proto3";

package google.ads.googleads.v17.resources;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V17.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v17/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "VideoProto";
option java_package = "com.google.ads.googleads.v17.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V17\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V17::Resources";

// Proto file describing the video resource.

// A video.
message Video {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/Video"
    pattern: "customers/{customer_id}/videos/{video_id}"
  };

  // Output only. The resource name of the video.
  // Video resource names have the form:
  //
  // `customers/{customer_id}/videos/{video_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = { type: "googleads.googleapis.com/Video" }
  ];

  // Output only. The ID of the video.
  optional string id = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The owner channel id of the video.
  optional string channel_id = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The duration of the video in milliseconds.
  optional int64 duration_millis = 8
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The title of the video.
  optional string title = 9 [(google.api.field_behavior) = OUTPUT_ONLY];
}
