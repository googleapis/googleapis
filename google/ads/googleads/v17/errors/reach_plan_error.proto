syntax = "proto3";

package google.ads.googleads.v17.errors;

option csharp_namespace = "Google.Ads.GoogleAds.V17.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v17/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "ReachPlanErrorProto";
option java_package = "com.google.ads.googleads.v17.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V17\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V17::Errors";

// Proto file describing errors generated from ReachPlanService.

// Container for enum describing possible errors returned from
// the ReachPlanService.
message ReachPlanErrorEnum {
  // Enum describing possible errors from ReachPlanService.
  enum ReachPlanError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // Not forecastable due to missing rate card data.
    NOT_FORECASTABLE_MISSING_RATE = 2;

    // Not forecastable due to not enough inventory.
    NOT_FORECASTABLE_NOT_ENOUGH_INVENTORY = 3;

    // Not forecastable due to account not being enabled.
    NOT_FORECASTABLE_ACCOUNT_NOT_ENABLED = 4;
  }
}
