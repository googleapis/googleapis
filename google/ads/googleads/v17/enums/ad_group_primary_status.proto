syntax = "proto3";

package google.ads.googleads.v17.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V17.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v17/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AdGroupPrimaryStatusProto";
option java_package = "com.google.ads.googleads.v17.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V17\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V17::Enums";

// Proto file describing ad group primary status.

// Ad Group Primary Status. Provides insight into why an ad group is not serving
// or not serving optimally.
message AdGroupPrimaryStatusEnum {
  // The possible statuses of an AdGroup.
  enum AdGroupPrimaryStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The ad group is eligible to serve.
    ELIGIBLE = 2;

    // The ad group is paused.
    PAUSED = 3;

    // The ad group is removed.
    REMOVED = 4;

    // The ad group may serve in the future.
    PENDING = 5;

    // The ad group is not eligible to serve.
    NOT_ELIGIBLE = 6;

    // The ad group has limited servability.
    LIMITED = 7;
  }
}
