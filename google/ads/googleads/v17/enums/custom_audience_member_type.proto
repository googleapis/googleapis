syntax = "proto3";

package google.ads.googleads.v17.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V17.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v17/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "CustomAudienceMemberTypeProto";
option java_package = "com.google.ads.googleads.v17.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V17\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V17::Enums";

// Proto file describing custom audience member type.

// The type of custom audience member.
message CustomAudienceMemberTypeEnum {
  // Enum containing possible custom audience member types.
  enum CustomAudienceMemberType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Users whose interests or actions are described by a keyword.
    KEYWORD = 2;

    // Users who have interests related to the website's content.
    URL = 3;

    // Users who visit place types described by a place category.
    PLACE_CATEGORY = 4;

    // Users who have installed a mobile app.
    APP = 5;
  }
}
