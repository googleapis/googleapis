syntax = "proto3";

package google.ads.googleads.v8.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V8.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v8/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "OfflineUserDataJobStatusProto";
option java_package = "com.google.ads.googleads.v8.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V8\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V8::Enums";

// Proto file describing offline user data job status.

// Container for enum describing status of an offline user data job.
message OfflineUserDataJobStatusEnum {
  // The status of an offline user data job.
  enum OfflineUserDataJobStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The job has been successfully created and pending for uploading.
    PENDING = 2;

    // Upload(s) have been accepted and data is being processed.
    RUNNING = 3;

    // Uploaded data has been successfully processed.
    SUCCESS = 4;

    // Uploaded data has failed to be processed.
    FAILED = 5;
  }


}
