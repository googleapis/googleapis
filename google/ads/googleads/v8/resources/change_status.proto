syntax = "proto3";

package google.ads.googleads.v8.resources;

import "google/ads/googleads/v8/enums/ad_type.proto";
import "google/ads/googleads/v8/enums/advertising_channel_sub_type.proto";
import "google/ads/googleads/v8/enums/advertising_channel_type.proto";
import "google/ads/googleads/v8/enums/change_status_operation.proto";
import "google/ads/googleads/v8/enums/change_status_resource_type.proto";
import "google/ads/googleads/v8/enums/criterion_type.proto";
import "google/ads/googleads/v8/enums/feed_origin.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V8.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v8/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "ChangeStatusProto";
option java_package = "com.google.ads.googleads.v8.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V8\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V8::Resources";

// Proto file describing the Change Status resource.

// Describes the status of returned resource. ChangeStatus could have up to 3
// minutes delay to reflect a new change.
message ChangeStatus {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/ChangeStatus"
    pattern: "customers/{customer_id}/changeStatus/{change_status_id}"
  };

  // Output only. The resource name of the change status.
  // Change status resource names have the form:
  //
  // `customers/{customer_id}/changeStatus/{change_status_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/ChangeStatus"
    }
  ];

  // Output only. Time at which the most recent change has occurred on this resource.
  optional string last_change_date_time = 24 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Represents the type of the changed resource. This dictates what fields
  // will be set. For example, for AD_GROUP, campaign and ad_group fields will
  // be set.
  google.ads.googleads.v8.enums.ChangeStatusResourceTypeEnum.ChangeStatusResourceType resource_type = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The Campaign affected by this change.
  optional string campaign = 17 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Campaign"
    }
  ];

  // Output only. The AdGroup affected by this change.
  optional string ad_group = 18 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroup"
    }
  ];

  // Output only. Represents the status of the changed resource.
  google.ads.googleads.v8.enums.ChangeStatusOperationEnum.ChangeStatusOperation resource_status = 8 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The AdGroupAd affected by this change.
  optional string ad_group_ad = 25 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupAd"
    }
  ];

  // Output only. The AdGroupCriterion affected by this change.
  optional string ad_group_criterion = 26 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupCriterion"
    }
  ];

  // Output only. The CampaignCriterion affected by this change.
  optional string campaign_criterion = 27 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignCriterion"
    }
  ];

  // Output only. The Feed affected by this change.
  optional string feed = 28 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Feed"
    }
  ];

  // Output only. The FeedItem affected by this change.
  optional string feed_item = 29 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/FeedItem"
    }
  ];

  // Output only. The AdGroupFeed affected by this change.
  optional string ad_group_feed = 30 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupFeed"
    }
  ];

  // Output only. The CampaignFeed affected by this change.
  optional string campaign_feed = 31 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignFeed"
    }
  ];

  // Output only. The AdGroupBidModifier affected by this change.
  optional string ad_group_bid_modifier = 32 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupBidModifier"
    }
  ];
}
