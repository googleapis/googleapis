syntax = "proto3";

package google.ads.googleads.v8.resources;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V8.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v8/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "ProductGroupViewProto";
option java_package = "com.google.ads.googleads.v8.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V8\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V8::Resources";

// Proto file describing the ProductGroup View resource.

// A product group view.
message ProductGroupView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/ProductGroupView"
    pattern: "customers/{customer_id}/productGroupViews/{adgroup_id}~{criterion_id}"
  };

  // Output only. The resource name of the product group view.
  // Product group view resource names have the form:
  //
  // `customers/{customer_id}/productGroupViews/{ad_group_id}~{criterion_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/ProductGroupView"
    }
  ];
}
