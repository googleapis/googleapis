syntax = "proto3";

package google.ads.googleads.v8.services;

import "google/ads/googleads/v8/resources/smart_campaign_search_term_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V8.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v8/services;services";
option java_multiple_files = true;
option java_outer_classname = "SmartCampaignSearchTermViewServiceProto";
option java_package = "com.google.ads.googleads.v8.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V8\\Services";
option ruby_package = "Google::Ads::GoogleAds::V8::Services";

// Proto file describing the Smart Campaign Search Term View service.

// Service to manage Smart campaign search term views.
service SmartCampaignSearchTermViewService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the attributes of the requested Smart campaign search term view.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetSmartCampaignSearchTermView(GetSmartCampaignSearchTermViewRequest) returns (google.ads.googleads.v8.resources.SmartCampaignSearchTermView) {
    option (google.api.http) = {
      get: "/v8/{resource_name=customers/*/smartCampaignSearchTermViews/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for
// [SmartCampaignSearchTermViewService.GetSmartCampaignSearchTermView][google.ads.googleads.v8.services.SmartCampaignSearchTermViewService.GetSmartCampaignSearchTermView].
message GetSmartCampaignSearchTermViewRequest {
  // Required. The resource name of the Smart campaign search term view to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/SmartCampaignSearchTermView"
    }
  ];
}
