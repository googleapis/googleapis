syntax = "proto3";

package google.ads.googleads.v8.services;

import "google/ads/googleads/v8/enums/response_content_type.proto";
import "google/ads/googleads/v8/resources/feed_item.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V8.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v8/services;services";
option java_multiple_files = true;
option java_outer_classname = "FeedItemServiceProto";
option java_package = "com.google.ads.googleads.v8.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V8\\Services";
option ruby_package = "Google::Ads::GoogleAds::V8::Services";

// Proto file describing the FeedItem service.

// Service to manage feed items.
service FeedItemService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested feed item in full detail.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetFeedItem(GetFeedItemRequest) returns (google.ads.googleads.v8.resources.FeedItem) {
    option (google.api.http) = {
      get: "/v8/{resource_name=customers/*/feedItems/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes feed items. Operation statuses are
  // returned.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [CollectionSizeError]()
  //   [CriterionError]()
  //   [DatabaseError]()
  //   [DateError]()
  //   [DistinctError]()
  //   [FeedItemError]()
  //   [FieldError]()
  //   [FieldMaskError]()
  //   [HeaderError]()
  //   [IdError]()
  //   [InternalError]()
  //   [ListOperationError]()
  //   [MutateError]()
  //   [NotEmptyError]()
  //   [NullError]()
  //   [OperatorError]()
  //   [QuotaError]()
  //   [RangeError]()
  //   [RequestError]()
  //   [SizeLimitError]()
  //   [StringFormatError]()
  //   [StringLengthError]()
  //   [UrlFieldError]()
  rpc MutateFeedItems(MutateFeedItemsRequest) returns (MutateFeedItemsResponse) {
    option (google.api.http) = {
      post: "/v8/customers/{customer_id=*}/feedItems:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [FeedItemService.GetFeedItem][google.ads.googleads.v8.services.FeedItemService.GetFeedItem].
message GetFeedItemRequest {
  // Required. The resource name of the feed item to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/FeedItem"
    }
  ];
}

// Request message for [FeedItemService.MutateFeedItems][google.ads.googleads.v8.services.FeedItemService.MutateFeedItems].
message MutateFeedItemsRequest {
  // Required. The ID of the customer whose feed items are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual feed items.
  repeated FeedItemOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v8.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, update, remove) on an feed item.
message FeedItemOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new feed item.
    google.ads.googleads.v8.resources.FeedItem create = 1;

    // Update operation: The feed item is expected to have a valid resource
    // name.
    google.ads.googleads.v8.resources.FeedItem update = 2;

    // Remove operation: A resource name for the removed feed item is
    // expected, in this format:
    //
    // `customers/{customer_id}/feedItems/{feed_id}~{feed_item_id}`
    string remove = 3;
  }
}

// Response message for an feed item mutate.
message MutateFeedItemsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateFeedItemResult results = 2;
}

// The result for the feed item mutate.
message MutateFeedItemResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated feed item with only mutable fields after mutate. The field will
  // only be returned when response_content_type is set to "MUTABLE_RESOURCE".
  google.ads.googleads.v8.resources.FeedItem feed_item = 2;
}
