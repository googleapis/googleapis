syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ConvertingUserPriorEngagementTypeAndLtvBucketProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing converting user prior engagement types and lifetime
// value bucket.

// Container for enumeration of converting user prior engagement types and
// lifetime-value bucket.
message ConvertingUserPriorEngagementTypeAndLtvBucketEnum {
  // Enumerates converting user prior engagement types and lifetime-value bucket
  enum ConvertingUserPriorEngagementTypeAndLtvBucket {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // Converting user is new to the advertiser.
    NEW = 2;

    // Converting user is returning to the advertiser. Definition of returning
    // differs among conversion types, such as a second store visit versus a
    // second online purchase.
    RETURNING = 3;

    // Converting user is new to the advertiser and has high lifetime value.
    NEW_AND_HIGH_LTV = 4;
  }
}
