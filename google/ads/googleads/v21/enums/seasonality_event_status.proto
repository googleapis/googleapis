syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "SeasonalityEventStatusProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing seasonality event status.

// Message describing seasonality event statuses. The two types of seasonality
// events are BiddingSeasonalityAdjustments and BiddingDataExclusions.
message SeasonalityEventStatusEnum {
  // The possible statuses of a Seasonality Event.
  enum SeasonalityEventStatus {
    // No value has been specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    //
    // This is a response-only value.
    UNKNOWN = 1;

    // The seasonality event is enabled.
    ENABLED = 2;

    // The seasonality event is removed.
    REMOVED = 4;
  }
}
