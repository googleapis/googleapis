syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "CustomConversionGoalStatusProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing custom conversion goal status.

// Container for enum describing possible statuses of a custom conversion goal.
message CustomConversionGoalStatusEnum {
  // The possible statuses of a custom conversion goal.
  enum CustomConversionGoalStatus {
    // The status has not been specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    UNKNOWN = 1;

    // The custom conversion goal is enabled.
    ENABLED = 2;

    // The custom conversion goal is removed.
    REMOVED = 3;
  }
}
