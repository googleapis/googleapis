syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ProductStatusProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing shopping product status.

// The status of a product indicating whether it can show in ads.
message ProductStatusEnum {
  // Enum describing the status of a product.
  enum ProductStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents values unknown in this version.
    UNKNOWN = 1;

    // The product cannot show in ads.
    NOT_ELIGIBLE = 2;

    // The product can show in ads but may be limited in where and when it can
    // show due to identified issues.
    ELIGIBLE_LIMITED = 3;

    // The product can show in ads.
    ELIGIBLE = 4;
  }
}
