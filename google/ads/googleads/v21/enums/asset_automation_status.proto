syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AssetAutomationStatusProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing asset automation status

// Container for enum describing the status of asset automation.
message AssetAutomationStatusEnum {
  // The status of asset automation.
  enum AssetAutomationStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used as a return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Opted-in will enable generating and serving an asset
    // automation type.
    OPTED_IN = 2;

    // Opted-out will stop generating and serving an asset
    // automation type.
    OPTED_OUT = 3;
  }
}
