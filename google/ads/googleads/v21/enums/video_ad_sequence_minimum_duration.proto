syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "VideoAdSequenceMinimumDurationProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing possible times after starting a video ad sequence when
// a user is eligible to repeat the sequence.

// Container for enum describing possible times after starting a video ad
// sequence when a user is eligible to repeat the sequence.
message VideoAdSequenceMinimumDurationEnum {
  // Enum describing possible times after starting a video ad sequence when a
  // user is eligible to repeat the sequence.
  enum VideoAdSequenceMinimumDuration {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Users are eligible to restart a sequence once they have completed the
    // sequence and at least 7 days have passed since sequence start.
    WEEK = 2;

    // Users are eligible to restart a sequence once at least 30 days have
    // passed since sequence start. Users are eligible to start the sequence
    // again even if they haven't completed the sequence.
    MONTH = 3;
  }
}
