syntax = "proto3";

package google.ads.googleads.v21.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V21.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AssetGroupPrimaryStatusProto";
option java_package = "com.google.ads.googleads.v21.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V21::Enums";

// Proto file describing asset group primary statuses.

// Container for enum describing possible asset group primary status.
message AssetGroupPrimaryStatusEnum {
  // Enum describing the possible asset group primary status. Provides insights
  // into why an asset group is not serving or not serving optimally.
  enum AssetGroupPrimaryStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The asset group is eligible to serve.
    ELIGIBLE = 2;

    // The asset group is paused.
    PAUSED = 3;

    // The asset group is removed.
    REMOVED = 4;

    // The asset group is not eligible to serve.
    NOT_ELIGIBLE = 5;

    // The asset group has limited servability.
    LIMITED = 6;

    // The asset group is pending approval and may serve in the future.
    PENDING = 7;
  }
}
