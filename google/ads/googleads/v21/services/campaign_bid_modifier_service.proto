// Proto file describing the Campaign Bid Modifier service.

// Service to manage campaign bid modifiers.
service CampaignBidModifierService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates, updates, or removes campaign bid modifiers.
  // Operation statuses are returned.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [ContextError]()
  //   [CriterionError]()
  //   [DatabaseError]()
  //   [DateError]()
  //   [DistinctError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [IdError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [NewResourceCreationError]()
  //   [NotEmptyError]()
  //   [NullError]()
  //   [OperatorError]()
  //   [QuotaError]()
  //   [RangeError]()
  //   [RequestError]()
  //   [SizeLimitError]()
  //   [StringFormatError]()
  //   [StringLengthError]()
  rpc MutateCampaignBidModifiers(MutateCampaignBidModifiersRequest)
      returns (MutateCampaignBidModifiersResponse) {
    option (google.api.http) = {
      post: "/v21/customers/{customer_id=*}/campaignBidModifiers:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [CampaignBidModifierService.MutateCampaignBidModifiers][google.ads.googleads.v21.services.CampaignBidModifierService.MutateCampaignBidModifiers].
message MutateCampaignBidModifiersRequest {
  // Required. ID of the customer whose campaign bid modifiers are being
  // modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual campaign bid
  // modifiers.
  repeated CampaignBidModifierOperation operations = 2
      [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v21.enums.ResponseContentTypeEnum.ResponseContentType
      response_content_type = 5;
}

// A single operation (create, remove, update) on a campaign bid modifier.
message CampaignBidModifierOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new campaign bid
    // modifier.
    google.ads.googleads.v21.resources.CampaignBidModifier create = 1;

    // Update operation: The campaign bid modifier is expected to have a valid
    // resource name.
    google.ads.googleads.v21.resources.CampaignBidModifier update = 2;

    // Remove operation: A resource name for the removed campaign bid modifier
    // is expected, in this format:
    //
    // `customers/{customer_id}/CampaignBidModifiers/{campaign_id}~{criterion_id}`
    string remove = 3 [(google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignBidModifier"
    }];
  }
}

// Response message for campaign bid modifiers mutate.
message MutateCampaignBidModifiersResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (for example, auth
  // errors), we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateCampaignBidModifierResult results = 2;
}

// The result for the criterion mutate.
message MutateCampaignBidModifierResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/CampaignBidModifier"
  }];

  // The mutated campaign bid modifier with only mutable fields after mutate.
  // The field will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v21.resources.CampaignBidModifier campaign_bid_modifier =
      2;
}
