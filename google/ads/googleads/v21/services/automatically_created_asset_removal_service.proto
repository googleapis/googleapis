syntax = "proto3";

package google.ads.googleads.v21.services;

import "google/ads/googleads/v21/enums/asset_field_type.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V21.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/services;services";
option java_multiple_files = true;
option java_outer_classname = "AutomaticallyCreatedAssetRemovalServiceProto";
option java_package = "com.google.ads.googleads.v21.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Services";
option ruby_package = "Google::Ads::GoogleAds::V21::Services";

// Service to remove automatically created assets.
service AutomaticallyCreatedAssetRemovalService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Removes automatically created assets from a campaign.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [ContextError]()
  //   [FieldError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [PartialFailureError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc RemoveCampaignAutomaticallyCreatedAsset(
      RemoveCampaignAutomaticallyCreatedAssetRequest)
      returns (RemoveCampaignAutomaticallyCreatedAssetResponse) {
    option (google.api.http) = {
      post: "/v21/customers/{customer_id=*}:removeCampaignAutomaticallyCreatedAsset"
      body: "*"
    };
    option (google.api.method_signature) =
        "customer_id,operations,partial_failure";
  }
}

// Request message for
// [AutomaticallyCreatedAssetRemovalService.RemoveCampaignAutomaticallyCreatedAsset][google.ads.googleads.v21.services.AutomaticallyCreatedAssetRemovalService.RemoveCampaignAutomaticallyCreatedAsset].
message RemoveCampaignAutomaticallyCreatedAssetRequest {
  // Required. The ID of the customer whose assets are being removed.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations.
  repeated RemoveCampaignAutomaticallyCreatedAssetOperation operations = 2
      [(google.api.field_behavior) = REQUIRED];

  // Required. If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  bool partial_failure = 3 [(google.api.field_behavior) = REQUIRED];
}

// A single operation to remove an automatically created asset from a campaign.
message RemoveCampaignAutomaticallyCreatedAssetOperation {
  // Required. The resource name of the campaign.
  string campaign = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The resource name of the asset to remove.
  string asset = 2 [(google.api.field_behavior) = REQUIRED];

  // Required. The field type of the asset to remove.
  google.ads.googleads.v21.enums.AssetFieldTypeEnum.AssetFieldType field_type =
      3 [(google.api.field_behavior) = REQUIRED];
}

// Response message for
// [AutomaticallyCreatedAssetRemovalService.RemoveCampaignAutomaticallyCreatedAsset][google.ads.googleads.v21.services.AutomaticallyCreatedAssetRemovalService.RemoveCampaignAutomaticallyCreatedAsset].
message RemoveCampaignAutomaticallyCreatedAssetResponse {
  // Errors that pertain to AutomaticallyCreatedAssetRemoval failures in the
  // partial failure mode. Returned when all errors occur inside the operations.
  // If any errors occur outside the operations (for example, auth errors), RPC
  // level error will be returned. See
  // https://developers.google.com/google-ads/api/docs/best-practices/partial-failures
  // for more information about partial failure.
  google.rpc.Status partial_failure_error = 1;
}
