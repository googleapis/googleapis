syntax = "proto3";

package google.ads.googleads.v21.resources;

import "google/ads/googleads/v21/enums/placement_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V21.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "GroupContentSuitabilityPlacementViewProto";
option java_package = "com.google.ads.googleads.v21.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V21::Resources";

// Proto file describing the Group Content Suitability Placement view resource.

// A group content suitability placement view.
// {-- next tag to use: 6 --}
message GroupContentSuitabilityPlacementView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/GroupContentSuitabilityPlacementView"
    pattern: "customers/{customer_id}/groupContentSuitabilityPlacementViews/{placement_fingerprint}"
    plural: "groupContentSuitabilityPlacementViews"
    singular: "groupContentSuitabilityPlacementView"
  };

  // Output only. The resource name of the group content suitability placement
  // view. Group content suitability placement view resource names have the
  // form:
  //
  // `customers/{customer_id}/groupContentSuitabilityPlacementViews/{placement_fingerprint}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/GroupContentSuitabilityPlacementView"
    }
  ];

  // Output only. The display name is URL for websites, YouTube video name for
  // YouTube videos, and translated mobile app name for mobile apps.
  string display_name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The automatic placement string at group level, for example.
  // website url, mobile application id, or a YouTube video id.
  string placement = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Represents the type of the placement, for example, Website,
  // YouTubeVideo and MobileApplication.
  google.ads.googleads.v21.enums.PlacementTypeEnum.PlacementType
      placement_type = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. URL of the placement, for example, website, link to the mobile
  // application in app store, or a YouTube video URL.
  string target_url = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
}
