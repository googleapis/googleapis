syntax = "proto3";

package google.ads.googleads.v21.common;

import "google/ads/googleads/v21/enums/experiment_metric.proto";
import "google/ads/googleads/v21/enums/experiment_metric_direction.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V21.Common";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v21/common;common";
option java_multiple_files = true;
option java_outer_classname = "MetricGoalProto";
option java_package = "com.google.ads.googleads.v21.common";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V21\\Common";
option ruby_package = "Google::Ads::GoogleAds::V21::Common";

// Proto file describing experiment metric goal.

// A metric goal for an experiment.
message MetricGoal {
  // The metric of the goal. For example, clicks, impressions, cost,
  // conversions, etc.
  google.ads.googleads.v21.enums.ExperimentMetricEnum.ExperimentMetric metric =
      1;

  // The metric direction of the goal. For example, increase, decrease, no
  // change.
  google.ads.googleads.v21.enums.ExperimentMetricDirectionEnum
      .ExperimentMetricDirection direction = 2;
}
