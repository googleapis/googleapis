syntax = "proto3";

package google.ads.googleads.v22.services;

import "google/ads/googleads/v22/resources/youtube_video_upload.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V22.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v22/services;services";
option java_multiple_files = true;
option java_outer_classname = "UserListServiceProto";
option java_package = "com.google.ads.googleads.v22.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Services";
option ruby_package = "Google::Ads::GoogleAds::V22::Services";

//  Service to manage YouTube video uploads.
service YouTubeVideoUploadService {
  //  Uploads a video to Google-managed or advertiser owned (brand) YouTube
  //  channel.
  rpc CreateYouTubeVideoUpload(CreateYouTubeVideoUploadRequest)
      returns (CreateYouTubeVideoUploadResponse) {
    option (google.api.method_signature) = "customer_id,you_tube_video_upload";
    option (google.api.http) = {
      post: "/v999/customers/{customer_id=*}/youTubeVideoUpload:create"
      body: "*"
    };
  }

  rpc UpdateYouTubeVideoUpload(UpdateYouTubeVideoUploadRequest)
      returns (UpdateYouTubeVideoUploadResponse) {
    option (google.api.method_signature) = "customer_id,you_tube_video_upload,update_mask";
    option (google.api.http) = {
      post: "/v999/customers/{customer_id=*}/youTubeVideoUpload:update"
      body: "*"
    };
  }

  rpc RemoveYouTubeVideoUpload(RemoveYouTubeVideoUploadRequest)
      returns (RemoveYouTubeVideoUploadResponse) {
    option (google.api.method_signature) = "customer_id";
    option (google.api.http) = {
      post: "/v999/customers/{customer_id=*}/youTubeVideoUploads:remove"
      body: "*"
    };
  }
}

//  Request message for [YouTubeVideoUploadService.CreateYouTubeVideoUpload][].
message CreateYouTubeVideoUploadRequest {
  //  The customer ID requesting the upload. Required.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  //  The initial details of the video to upload. Required.
  resources.YouTubeVideoUpload you_tube_video_upload = 2
      [(google.api.field_behavior) = REQUIRED];
}

// Response message for [YouTubeVideoUploadService.CreateYouTubeVideoUpload][].
message CreateYouTubeVideoUploadResponse {
  // The resource name of the successfully created YouTube video upload.
  string resource_name = 1 [(google.api.resource_reference).type =
                                "googleads.googleapis.com/YouTubeVideoUpload"];
}

// Request message for [YouTubeVideoUploadService.UpdateYouTubeVideoUpload][].
message UpdateYouTubeVideoUploadRequest {
  // The customer ID requesting the YouTube video upload update. Required.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // The YouTube video upload resource to be updated. It's expected to have a
  // valid resource name. Required.
  resources.YouTubeVideoUpload you_tube_video_upload = 2
      [(google.api.field_behavior) = REQUIRED];

  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 3
      [(google.api.field_behavior) = REQUIRED];
}

// Response message for [YouTubeVideoUploadService.UpdateYouTubeVideoUpload][].
message UpdateYouTubeVideoUploadResponse {
  // The resource name of the successfully updated YouTube video upload.
  string resource_name = 1 [(google.api.resource_reference).type =
                                "googleads.googleapis.com/YouTubeVideoUpload"];
}

// Request message for [YouTubeVideoUploadService.RemoveYouTubeVideoUpload][].
message RemoveYouTubeVideoUploadRequest {
  // The customer ID requesting the YouTube video upload deletion. Required.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // The resource names of the YouTube video uploads to be removed. Required.
  repeated string resource_names = 2;
}

// Response message for [YouTubeVideoUploadService.RemoveYouTubeVideoUpload][].
message RemoveYouTubeVideoUploadResponse {
  // The resource names of the successfully removed YouTube video uploads.
  repeated string resource_names = 1;
}