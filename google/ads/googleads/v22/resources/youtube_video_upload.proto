// Proto file describing the YouTube video upload resource.
syntax = "proto3";

package google.ads.googleads.v22.resources;

import "google/ads/googleads/v22/enums/youtube_video_privacy.proto";
import "google/ads/googleads/v22/enums/youtube_video_upload_state.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option java_package = "com.google.ads.googleads.v22.resources";
option java_outer_classname = "YoutubeVideoUploadProto";
option java_multiple_files = true;

// Objective-C prefix. Google Ads API.
option objc_class_prefix = "GAA";
option csharp_namespace = "Google.Ads.GoogleAds.V22.Resources";
option php_namespace = "Google\\Ads\\GoogleAds\\V22\\Resources";
option php_metadata_namespace = "Metadata\\Google\\Ads\\GoogleAds\\V22\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V::Resources";

// Represents a video upload to YouTube using the Google Ads API.
message YouTubeVideoUpload {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/YouTubeVideoUpload"
    pattern: "customers/{customer_id}/youTubeVideoUploads/{video_upload_id}"
    plural: "youTubeVideoUploads"
    singular: "youTubeVideoUpload"
  };

  // Resource name of the YouTube video upload.
  string resource_name = 1 [
    (google.api.resource_reference).type =
        "googleads.googleapis.com/YouTubeVideoUpload"
  ];

  // The unique ID of the YouTube video upload.
  int64 video_upload_id = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The YouTube channel ID of the channel that the video was uploaded to.
  string channel_id = 3;

  // The YouTube video ID of the video that was uploaded.
  string video_id = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The current state of the YouTube video upload.
  enums.YouTubeVideoUploadStateEnum.YouTubeVideoUploadState state = 5
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // The title of the video.
  string video_title = 6 [(google.api.field_behavior) = INPUT_ONLY];

  // The description of the video.
  string video_description = 7 [(google.api.field_behavior) = INPUT_ONLY];

  // The privacy state of the video. Required.
  enums.YouTubeVideoPrivacyEnum.YouTubeVideoPrivacy video_privacy = 8;
}