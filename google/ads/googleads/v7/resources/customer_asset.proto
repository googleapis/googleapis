syntax = "proto3";

package google.ads.googleads.v7.resources;

import "google/ads/googleads/v7/enums/asset_field_type.proto";
import "google/ads/googleads/v7/enums/asset_link_status.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V7.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v7/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CustomerAssetProto";
option java_package = "com.google.ads.googleads.v7.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V7\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V7::Resources";

// Proto file describing the CustomerAsset resource.

// A link between a customer and an asset.
message CustomerAsset {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CustomerAsset"
    pattern: "customers/{customer_id}/customerAssets/{asset_id}~{field_type}"
  };

  // Immutable. The resource name of the customer asset.
  // CustomerAsset resource names have the form:
  //
  // `customers/{customer_id}/customerAssets/{asset_id}~{field_type}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CustomerAsset"
    }
  ];

  // Required. Immutable. The asset which is linked to the customer.
  string asset = 2 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Asset"
    }
  ];

  // Required. Immutable. Role that the asset takes for the customer link.
  google.ads.googleads.v7.enums.AssetFieldTypeEnum.AssetFieldType field_type = 3 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.field_behavior) = IMMUTABLE
  ];

  // Status of the customer asset.
  google.ads.googleads.v7.enums.AssetLinkStatusEnum.AssetLinkStatus status = 4;
}
