syntax = "proto3";

package google.ads.googleads.v7.services;

import "google/ads/googleads/v7/resources/display_keyword_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V7.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v7/services;services";
option java_multiple_files = true;
option java_outer_classname = "DisplayKeywordViewServiceProto";
option java_package = "com.google.ads.googleads.v7.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V7\\Services";
option ruby_package = "Google::Ads::GoogleAds::V7::Services";

// Proto file describing the Display Keyword View service.

// Service to manage display keyword views.
service DisplayKeywordViewService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested display keyword view in full detail.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetDisplayKeywordView(GetDisplayKeywordViewRequest) returns (google.ads.googleads.v7.resources.DisplayKeywordView) {
    option (google.api.http) = {
      get: "/v7/{resource_name=customers/*/displayKeywordViews/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [DisplayKeywordViewService.GetDisplayKeywordView][google.ads.googleads.v7.services.DisplayKeywordViewService.GetDisplayKeywordView].
message GetDisplayKeywordViewRequest {
  // Required. The resource name of the display keyword view to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/DisplayKeywordView"
    }
  ];
}
