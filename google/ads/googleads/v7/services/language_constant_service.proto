syntax = "proto3";

package google.ads.googleads.v7.services;

import "google/ads/googleads/v7/resources/language_constant.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V7.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v7/services;services";
option java_multiple_files = true;
option java_outer_classname = "LanguageConstantServiceProto";
option java_package = "com.google.ads.googleads.v7.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V7\\Services";
option ruby_package = "Google::Ads::GoogleAds::V7::Services";

// Proto file describing the language constant service.

// Service to fetch language constants.
service LanguageConstantService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested language constant.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetLanguageConstant(GetLanguageConstantRequest) returns (google.ads.googleads.v7.resources.LanguageConstant) {
    option (google.api.http) = {
      get: "/v7/{resource_name=languageConstants/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [LanguageConstantService.GetLanguageConstant][google.ads.googleads.v7.services.LanguageConstantService.GetLanguageConstant].
message GetLanguageConstantRequest {
  // Required. Resource name of the language constant to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/LanguageConstant"
    }
  ];
}
