syntax = "proto3";

package google.ads.googleads.v7.services;

import "google/ads/googleads/v7/resources/customer_asset.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V7.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v7/services;services";
option java_multiple_files = true;
option java_outer_classname = "CustomerAssetServiceProto";
option java_package = "com.google.ads.googleads.v7.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V7\\Services";
option ruby_package = "Google::Ads::GoogleAds::V7::Services";

// Proto file describing the CustomerAsset service.

// Service to manage customer assets.
service CustomerAssetService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested customer asset in full detail.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetCustomerAsset(GetCustomerAssetRequest) returns (google.ads.googleads.v7.resources.CustomerAsset) {
    option (google.api.http) = {
      get: "/v7/{resource_name=customers/*/customerAssets/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes customer assets. Operation statuses are
  // returned.
  //
  // List of thrown errors:
  //   [AssetLinkError]()
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc MutateCustomerAssets(MutateCustomerAssetsRequest) returns (MutateCustomerAssetsResponse) {
    option (google.api.http) = {
      post: "/v7/customers/{customer_id=*}/customerAssets:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [CustomerAssetService.GetCustomerAsset][google.ads.googleads.v7.services.CustomerAssetService.GetCustomerAsset].
message GetCustomerAssetRequest {
  // Required. The resource name of the customer asset to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CustomerAsset"
    }
  ];
}

// Request message for [CustomerAssetService.MutateCustomerAssets][google.ads.googleads.v7.services.CustomerAssetService.MutateCustomerAssets].
message MutateCustomerAssetsRequest {
  // Required. The ID of the customer whose customer assets are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual customer assets.
  repeated CustomerAssetOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;
}

// A single operation (create, update, remove) on a customer asset.
message CustomerAssetOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new customer
    // asset.
    google.ads.googleads.v7.resources.CustomerAsset create = 1;

    // Update operation: The customer asset is expected to have a valid resource
    // name.
    google.ads.googleads.v7.resources.CustomerAsset update = 3;

    // Remove operation: A resource name for the removed customer asset is
    // expected, in this format:
    //
    // `customers/{customer_id}/customerAssets/{asset_id}~{field_type}`
    string remove = 2;
  }
}

// Response message for a customer asset mutate.
message MutateCustomerAssetsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 1;

  // All results for the mutate.
  repeated MutateCustomerAssetResult results = 2;
}

// The result for the customer asset mutate.
message MutateCustomerAssetResult {
  // Returned for successful operations.
  string resource_name = 1;
}
