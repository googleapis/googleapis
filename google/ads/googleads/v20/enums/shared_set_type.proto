syntax = "proto3";

package google.ads.googleads.v20.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V20.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v20/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "SharedSetTypeProto";
option java_package = "com.google.ads.googleads.v20.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V20\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V20::Enums";

// Proto file describing shared set types.

// Container for enum describing types of shared sets.
message SharedSetTypeEnum {
  // Enum listing the possible shared set types.
  enum SharedSetType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // A set of keywords that can be excluded from targeting.
    NEGATIVE_KEYWORDS = 2;

    // A set of placements that can be excluded from targeting.
    NEGATIVE_PLACEMENTS = 3;

    // An account-level set of keywords that can be excluded from targeting.
    ACCOUNT_LEVEL_NEGATIVE_KEYWORDS = 4;

    // A set of brands can be included or excluded from targeting.
    BRANDS = 5;

    // A set of webpages that can be excluded from targeting.
    // This shared set type is not publicly available.
    WEBPAGES = 6;
  }
}
