syntax = "proto3";

package google.ads.googleads.v20.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V20.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v20/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ConversionEnvironmentEnumProto";
option java_package = "com.google.ads.googleads.v20.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V20\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V20::Enums";

// Container for enum representing the conversion environment an uploaded
// conversion was recorded on, for example, App or Web.
message ConversionEnvironmentEnum {
  // Conversion environment of the uploaded conversion.
  enum ConversionEnvironment {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The conversion was recorded on an app.
    APP = 2;

    // The conversion was recorded on a website.
    WEB = 3;
  }
}
