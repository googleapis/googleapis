syntax = "proto3";

package google.ads.googleads.v20.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V20.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v20/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "LocalServicesLeadSurveySatisfiedReasonProto";
option java_package = "com.google.ads.googleads.v20.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V20\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V20::Enums";

// Proto file describing the local services lead resource.

// Container for enum describing possible survey satisfied reasons for a lead.
message LocalServicesLeadSurveySatisfiedReasonEnum {
  // Provider's reason for being satisfied with the lead.
  enum SurveySatisfiedReason {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Other reasons.
    OTHER_SATISFIED_REASON = 2;

    // Lead converted into a booked customer or client.
    BOOKED_CUSTOMER = 3;

    // Lead could convert into a booked customer or client soon.
    LIKELY_BOOKED_CUSTOMER = 4;

    // Lead was related to the services the business offers.
    SERVICE_RELATED = 5;

    // Lead was for a service that generates high value for the business.
    HIGH_VALUE_SERVICE = 6;
  }
}
