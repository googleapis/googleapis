syntax = "proto3";

package google.ads.googleads.v20.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V20.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v20/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "NonSkippableMaxDurationProto";
option java_package = "com.google.ads.googleads.v20.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V20\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V20::Enums";

// Proto file describing the allowed maximum duration values for videos used in
// non-skippable video responsive ads.

// Container for enum describing the allowed maximum duration values for videos
// used in non-skippable video responsive ads.
message NonSkippableMaxDurationEnum {
  // Enum describing the allowed maximum duration values for videos used in
  // non-skippable video responsive ads.
  enum NonSkippableMaxDuration {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Indicates that non-skippable ads must be at most 15 seconds long.
    MAX_DURATION_FIFTEEN_SECONDS = 2;

    // Indicates that non-skippable ads must be at most 30 seconds long.
    MAX_DURATION_THIRTY_SECONDS = 3;

    // Indicates that non-skippable ads must be at most 60 seconds long.
    MAX_DURATION_SIXTY_SECONDS = 4;
  }
}
