// Proto file describing the AdGroupAsset service.

// Service to manage ad group assets.
service AdGroupAssetService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates, updates, or removes ad group assets. Operation statuses are
  // returned.
  //
  // List of thrown errors:
  //   [AssetLinkError]()
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [ContextError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [NotAllowlistedError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc MutateAdGroupAssets(MutateAdGroupAssetsRequest)
      returns (MutateAdGroupAssetsResponse) {
    option (google.api.http) = {
      post: "/v20/customers/{customer_id=*}/adGroupAssets:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [AdGroupAssetService.MutateAdGroupAssets][google.ads.googleads.v20.services.AdGroupAssetService.MutateAdGroupAssets].
message MutateAdGroupAssetsRequest {
  // Required. The ID of the customer whose ad group assets are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual ad group assets.
  repeated AdGroupAssetOperation operations = 2
      [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v20.enums.ResponseContentTypeEnum.ResponseContentType
      response_content_type = 5;
}

// A single operation (create, update, remove) on an ad group asset.
message AdGroupAssetOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new ad group
    // asset.
    google.ads.googleads.v20.resources.AdGroupAsset create = 1;

    // Update operation: The ad group asset is expected to have a valid resource
    // name.
    google.ads.googleads.v20.resources.AdGroupAsset update = 3;

    // Remove operation: A resource name for the removed ad group asset is
    // expected, in this format:
    //
    // `customers/{customer_id}/adGroupAssets/{ad_group_id}~{asset_id}~{field_type}`
    string remove = 2 [(google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupAsset"
    }];
  }
}

// Response message for an ad group asset mutate.
message MutateAdGroupAssetsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (for example, auth
  // errors), we return an RPC level error.
  google.rpc.Status partial_failure_error = 1;

  // All results for the mutate.
  repeated MutateAdGroupAssetResult results = 2;
}

// The result for the ad group asset mutate.
message MutateAdGroupAssetResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/AdGroupAsset"
  }];

  // The mutated ad group asset with only mutable fields after
  // mutate. The field will only be returned when response_content_type is set
  // to "MUTABLE_RESOURCE".
  google.ads.googleads.v20.resources.AdGroupAsset ad_group_asset = 2;
}
