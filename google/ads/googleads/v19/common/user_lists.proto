syntax = "proto3";

package google.ads.googleads.v19.common;

import "google/ads/googleads/v19/enums/customer_match_upload_key_type.proto";
import "google/ads/googleads/v19/enums/lookalike_expansion_level.proto";
import "google/ads/googleads/v19/enums/user_list_crm_data_source_type.proto";
import "google/ads/googleads/v19/enums/user_list_date_rule_item_operator.proto";
import "google/ads/googleads/v19/enums/user_list_flexible_rule_operator.proto";
import "google/ads/googleads/v19/enums/user_list_logical_rule_operator.proto";
import "google/ads/googleads/v19/enums/user_list_number_rule_item_operator.proto";
import "google/ads/googleads/v19/enums/user_list_prepopulation_status.proto";
