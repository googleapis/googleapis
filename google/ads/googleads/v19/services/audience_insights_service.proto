syntax = "proto3";

package google.ads.googleads.v19.services;

import "google/ads/googleads/v19/common/audience_insights_attribute.proto";
import "google/ads/googleads/v19/common/criteria.proto";
import "google/ads/googleads/v19/common/dates.proto";
import "google/ads/googleads/v19/enums/audience_insights_dimension.proto";
import "google/ads/googleads/v19/enums/audience_insights_marketing_objective.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
