syntax = "proto3";

package google.ads.googleads.v19.resources;

import "google/ads/googleads/v19/common/lifecycle_goals.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V19.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v19/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CustomerLifecycleGoalProto";
option java_package = "com.google.ads.googleads.v19.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V19\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V19::Resources";

// Proto file describing the customer lifecycle resource.

// Account level customer lifecycle goal settings.
message CustomerLifecycleGoal {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CustomerLifecycleGoal"
    pattern: "customers/{customer_id}/customerLifecycleGoals"
  };

  // Immutable. The resource name of the customer lifecycle goal.
  // Customer lifecycle resource names have the form:
  //
  // `customers/{customer_id}/customerLifecycleGoal`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CustomerLifecycleGoal"
    }
  ];

  // Output only. Customer acquisition goal customer level value settings.
  google.ads.googleads.v19.common.LifecycleGoalValueSettings
      customer_acquisition_goal_value_settings = 3
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The resource name of the customer which owns the lifecycle
  // goal.
  string owner_customer = 4 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Customer"
    }
  ];
}
