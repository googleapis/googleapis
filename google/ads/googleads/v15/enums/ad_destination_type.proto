syntax = "proto3";

package google.ads.googleads.v15.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V15.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v15/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AdDestinationTypeProto";
option java_package = "com.google.ads.googleads.v15.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V15\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V15::Enums";

// Proto file describing ad destination types.

// Container for enumeration of Google Ads destination types.
message AdDestinationTypeEnum {
  // Enumerates Google Ads destination types
  enum AdDestinationType {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // Ads that don't intend to drive users off from ads to other destinations
    NOT_APPLICABLE = 2;

    // Website
    WEBSITE = 3;

    // App Deep Link
    APP_DEEP_LINK = 4;

    // iOS App Store or Play Store
    APP_STORE = 5;

    // Call Dialer
    PHONE_CALL = 6;

    // Map App
    MAP_DIRECTIONS = 7;

    // Location Dedicated Page
    LOCATION_LISTING = 8;

    // Text Message
    MESSAGE = 9;

    // Lead Generation Form
    LEAD_FORM = 10;

    // YouTube
    YOUTUBE = 11;

    // Ad Destination for Conversions with keys unknown
    UNMODELED_FOR_CONVERSIONS = 12;
  }
}
