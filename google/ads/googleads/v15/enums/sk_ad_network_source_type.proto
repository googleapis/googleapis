syntax = "proto3";

package google.ads.googleads.v15.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V15.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v15/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "SkAdNetworkSourceTypeProto";
option java_package = "com.google.ads.googleads.v15.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V15\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V15::Enums";

// Proto file describing SkAdNetwork source types.

// Container for enumeration of SkAdNetwork source types.
message SkAdNetworkSourceTypeEnum {
  // Enumerates SkAdNetwork source types
  enum SkAdNetworkSourceType {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // The source app ID or source domain was not present in the postback or we
    // do not have this data for other reasons.
    UNAVAILABLE = 2;

    // The ad was shown on a webpage.
    WEBSITE = 3;

    // The ad was shown on an app.
    MOBILE_APPLICATION = 4;
  }
}
