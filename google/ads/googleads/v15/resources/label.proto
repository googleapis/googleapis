syntax = "proto3";

package google.ads.googleads.v15.resources;

import "google/ads/googleads/v15/common/text_label.proto";
import "google/ads/googleads/v15/enums/label_status.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V15.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v15/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "LabelProto";
option java_package = "com.google.ads.googleads.v15.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V15\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V15::Resources";

// A label.
message Label {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/Label"
    pattern: "customers/{customer_id}/labels/{label_id}"
  };

  // Immutable. Name of the resource.
  // Label resource names have the form:
  // `customers/{customer_id}/labels/{label_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = { type: "googleads.googleapis.com/Label" }
  ];

  // Output only. ID of the label. Read only.
  optional int64 id = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The name of the label.
  //
  // This field is required and should not be empty when creating a new label.
  //
  // The length of this string should be between 1 and 80, inclusive.
  optional string name = 7;

  // Output only. Status of the label. Read only.
  google.ads.googleads.v15.enums.LabelStatusEnum.LabelStatus status = 4
      [(google.api.field_behavior) = OUTPUT_ONLY];

  // A type of label displaying text on a colored background.
  google.ads.googleads.v15.common.TextLabel text_label = 5;
}
