syntax = "proto3";

package google.ads.googleads.v15.resources;

import "google/ads/googleads/v15/enums/advertising_channel_type.proto";
import "google/ads/googleads/v15/enums/device.proto";
import "google/ads/googleads/v15/enums/seasonality_event_scope.proto";
