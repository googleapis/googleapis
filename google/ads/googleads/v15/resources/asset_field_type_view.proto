syntax = "proto3";

package google.ads.googleads.v15.resources;

import "google/ads/googleads/v15/enums/asset_field_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V15.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v15/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "AssetFieldTypeViewProto";
option java_package = "com.google.ads.googleads.v15.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V15\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V15::Resources";

// Proto file describing the AssetFieldTypeView resource.

// An asset field type view.
// This view reports non-overcounted metrics for each asset field type when the
// asset is used as extension.
message AssetFieldTypeView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/AssetFieldTypeView"
    pattern: "customers/{customer_id}/assetFieldTypeViews/{field_type}"
  };

  // Output only. The resource name of the asset field type view.
  // Asset field type view resource names have the form:
  //
  // `customers/{customer_id}/assetFieldTypeViews/{field_type}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AssetFieldTypeView"
    }
  ];

  // Output only. The asset field type of the asset field type view.
  google.ads.googleads.v15.enums.AssetFieldTypeEnum.AssetFieldType field_type =
      3 [(google.api.field_behavior) = OUTPUT_ONLY];
}
