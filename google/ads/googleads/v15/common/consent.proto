syntax = "proto3";

package google.ads.googleads.v15.common;

import "google/ads/googleads/v15/enums/consent_status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V15.Common";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v15/common;common";
option java_multiple_files = true;
option java_outer_classname = "ConsentProto";
option java_package = "com.google.ads.googleads.v15.common";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V15\\Common";
option ruby_package = "Google::Ads::GoogleAds::V15::Common";

// Proto file describing common consent proto messages.

// Consent
message Consent {
  // This represents consent for ad user data.
  google.ads.googleads.v15.enums.ConsentStatusEnum.ConsentStatus ad_user_data =
      1;

  // This represents consent for ad personalization.
  // This can only be set for OfflineUserDataJobService and UserDataService.
  google.ads.googleads.v15.enums.ConsentStatusEnum.ConsentStatus
      ad_personalization = 2;
}
