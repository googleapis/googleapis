syntax = "proto3";

package google.ads.googleads.v4.services;

import "google/ads/googleads/v4/resources/topic_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V4.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v4/services;services";
option java_multiple_files = true;
option java_outer_classname = "TopicViewServiceProto";
option java_package = "com.google.ads.googleads.v4.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V4\\Services";
option ruby_package = "Google::Ads::GoogleAds::V4::Services";

// Proto file describing the Topic View service.

// Service to manage topic views.
service TopicViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested topic view in full detail.
  rpc GetTopicView(GetTopicViewRequest) returns (google.ads.googleads.v4.resources.TopicView) {
    option (google.api.http) = {
      get: "/v4/{resource_name=customers/*/topicViews/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [TopicViewService.GetTopicView][google.ads.googleads.v4.services.TopicViewService.GetTopicView].
message GetTopicViewRequest {
  // Required. The resource name of the topic view to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/TopicView"
    }
  ];
}
