syntax = "proto3";

package google.ads.googleads.v5.resources;

import "google/ads/googleads/v5/common/criterion_category_availability.proto";
import "google/ads/googleads/v5/enums/user_interest_taxonomy_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V5.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v5/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "UserInterestProto";
option java_package = "com.google.ads.googleads.v5.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V5\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V5::Resources";

// Proto file describing the User Interest resource.

// A user interest: a particular interest-based vertical to be targeted.
message UserInterest {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/UserInterest"
    pattern: "customers/{customer}/userInterests/{user_interest}"
  };

  // Output only. The resource name of the user interest.
  // User interest resource names have the form:
  //
  // `customers/{customer_id}/userInterests/{user_interest_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/UserInterest"
    }
  ];

  // Output only. Taxonomy type of the user interest.
  google.ads.googleads.v5.enums.UserInterestTaxonomyTypeEnum.UserInterestTaxonomyType taxonomy_type = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The ID of the user interest.
  google.protobuf.Int64Value user_interest_id = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The name of the user interest.
  google.protobuf.StringValue name = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The parent of the user interest.
  google.protobuf.StringValue user_interest_parent = 5 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/UserInterest"
    }
  ];

  // Output only. True if the user interest is launched to all channels and locales.
  google.protobuf.BoolValue launched_to_all = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Availability information of the user interest.
  repeated google.ads.googleads.v5.common.CriterionCategoryAvailability availabilities = 7 [(google.api.field_behavior) = OUTPUT_ONLY];
}
