syntax = "proto3";

package google.ads.googleads.v5.resources;

import "google/ads/googleads/v5/enums/operating_system_version_operator_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V5.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v5/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "OperatingSystemVersionConstantProto";
option java_package = "com.google.ads.googleads.v5.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V5\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V5::Resources";

// Proto file describing the operating system version constant resource.

// A mobile operating system version or a range of versions, depending on
// `operator_type`. List of available mobile platforms at
// https://developers.google.com/adwords/api/docs/appendix/codes-formats#mobile-platforms
message OperatingSystemVersionConstant {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/OperatingSystemVersionConstant"
    pattern: "operatingSystemVersionConstants/{operating_system_version_constant}"
  };

  // Output only. The resource name of the operating system version constant.
  // Operating system version constant resource names have the form:
  //
  // `operatingSystemVersionConstants/{criterion_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/OperatingSystemVersionConstant"
    }
  ];

  // Output only. The ID of the operating system version.
  int64 id = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Name of the operating system.
  string name = 8 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The OS Major Version number.
  int32 os_major_version = 9 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The OS Minor Version number.
  int32 os_minor_version = 10 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Determines whether this constant represents a single version or a range of
  // versions.
  google.ads.googleads.v5.enums.OperatingSystemVersionOperatorTypeEnum.OperatingSystemVersionOperatorType operator_type = 6 [(google.api.field_behavior) = OUTPUT_ONLY];
}
