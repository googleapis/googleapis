syntax = "proto3";

package google.ads.googleads.v5.resources;

import "google/ads/googleads/v5/common/custom_parameter.proto";
import "google/ads/googleads/v5/common/explorer_auto_optimizer_setting.proto";
import "google/ads/googleads/v5/common/targeting_setting.proto";
import "google/ads/googleads/v5/enums/ad_group_ad_rotation_mode.proto";
import "google/ads/googleads/v5/enums/ad_group_status.proto";
import "google/ads/googleads/v5/enums/ad_group_type.proto";
import "google/ads/googleads/v5/enums/bidding_source.proto";
import "google/ads/googleads/v5/enums/targeting_dimension.proto";
