syntax = "proto3";

package google.ads.googleads.v5.resources;

import "google/ads/googleads/v5/enums/keyword_match_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V5.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v5/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "KeywordPlanCampaignKeywordProto";
option java_package = "com.google.ads.googleads.v5.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V5\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V5::Resources";

// Proto file describing the keyword plan negative keyword resource.

// A Keyword Plan Campaign keyword.
// Only negative keywords are supported for Campaign Keyword.
message KeywordPlanCampaignKeyword {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/KeywordPlanCampaignKeyword"
    pattern: "customers/{customer}/keywordPlanCampaignKeywords/{keyword_plan_campaign_keyword}"
  };

  // Immutable. The resource name of the Keyword Plan Campaign keyword.
  // KeywordPlanCampaignKeyword resource names have the form:
  //
  // `customers/{customer_id}/keywordPlanCampaignKeywords/{kp_campaign_keyword_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/KeywordPlanCampaignKeyword"
    }
  ];

  // The Keyword Plan campaign to which this negative keyword belongs.
  google.protobuf.StringValue keyword_plan_campaign = 2 [(google.api.resource_reference) = {
                                                           type: "googleads.googleapis.com/KeywordPlanCampaign"
                                                         }];

  // Output only. The ID of the Keyword Plan negative keyword.
  google.protobuf.Int64Value id = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // The keyword text.
  google.protobuf.StringValue text = 4;

  // The keyword match type.
  google.ads.googleads.v5.enums.KeywordMatchTypeEnum.KeywordMatchType match_type = 5;

  // Immutable. If true, the keyword is negative.
  // Must be set to true. Only negative campaign keywords are supported.
  google.protobuf.BoolValue negative = 7 [(google.api.field_behavior) = IMMUTABLE];
}
