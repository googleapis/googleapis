syntax = "proto3";

package google.ads.googleads.v5.services;

import "google/ads/googleads/v5/enums/response_content_type.proto";
import "google/ads/googleads/v5/resources/customer_feed.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V5.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v5/services;services";
option java_multiple_files = true;
option java_outer_classname = "CustomerFeedServiceProto";
option java_package = "com.google.ads.googleads.v5.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V5\\Services";
option ruby_package = "Google::Ads::GoogleAds::V5::Services";

// Proto file describing the CustomerFeed service.

// Service to manage customer feeds.
service CustomerFeedService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested customer feed in full detail.
  rpc GetCustomerFeed(GetCustomerFeedRequest) returns (google.ads.googleads.v5.resources.CustomerFeed) {
    option (google.api.http) = {
      get: "/v5/{resource_name=customers/*/customerFeeds/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes customer feeds. Operation statuses are
  // returned.
  rpc MutateCustomerFeeds(MutateCustomerFeedsRequest) returns (MutateCustomerFeedsResponse) {
    option (google.api.http) = {
      post: "/v5/customers/{customer_id=*}/customerFeeds:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [CustomerFeedService.GetCustomerFeed][google.ads.googleads.v5.services.CustomerFeedService.GetCustomerFeed].
message GetCustomerFeedRequest {
  // Required. The resource name of the customer feed to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CustomerFeed"
    }
  ];
}

// Request message for [CustomerFeedService.MutateCustomerFeeds][google.ads.googleads.v5.services.CustomerFeedService.MutateCustomerFeeds].
message MutateCustomerFeedsRequest {
  // Required. The ID of the customer whose customer feeds are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual customer feeds.
  repeated CustomerFeedOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v5.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, update, remove) on a customer feed.
message CustomerFeedOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new customer feed.
    google.ads.googleads.v5.resources.CustomerFeed create = 1;

    // Update operation: The customer feed is expected to have a valid resource
    // name.
    google.ads.googleads.v5.resources.CustomerFeed update = 2;

    // Remove operation: A resource name for the removed customer feed is
    // expected, in this format:
    //
    // `customers/{customer_id}/customerFeeds/{feed_id}`
    string remove = 3;
  }
}

// Response message for a customer feed mutate.
message MutateCustomerFeedsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateCustomerFeedResult results = 2;
}

// The result for the customer feed mutate.
message MutateCustomerFeedResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated customer feed with only mutable fields after mutate. The field
  // will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v5.resources.CustomerFeed customer_feed = 2;
}
