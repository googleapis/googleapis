syntax = "proto3";

package google.ads.googleads.v6.resources;

import "google/ads/googleads/v6/enums/combined_audience_status.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CombinedAudienceProto";
option java_package = "com.google.ads.googleads.v6.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V6::Resources";

// Proto file describing the Combined Audience resource.

// Describe a resource for combined audiences which includes different
// audiences.
message CombinedAudience {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CombinedAudience"
    pattern: "customers/{customer_id}/combinedAudiences/{combined_audience_id}"
  };

  // Immutable. The resource name of the combined audience.
  // Combined audience names have the form:
  //
  // `customers/{customer_id}/combinedAudience/{combined_audience_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CombinedAudience"
    }
  ];

  // Output only. ID of the combined audience.
  int64 id = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Status of this combined audience. Indicates whether the combined audience
  // is enabled or removed.
  google.ads.googleads.v6.enums.CombinedAudienceStatusEnum.CombinedAudienceStatus status = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Name of the combined audience. It should be unique across all combined
  // audiences.
  string name = 4 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Description of this combined audience.
  string description = 5 [(google.api.field_behavior) = OUTPUT_ONLY];
}
