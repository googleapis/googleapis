syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/resources/keyword_plan_campaign_keyword.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "KeywordPlanCampaignKeywordServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Proto file describing the keyword plan campaign keyword service.

// Service to manage Keyword Plan campaign keywords. KeywordPlanCampaign is
// required to add the campaign keywords. Only negative keywords are supported.
// A maximum of 1000 negative keywords are allowed per plan. This includes both
// campaign negative keywords and ad group negative keywords.
service KeywordPlanCampaignKeywordService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested plan in full detail.
  rpc GetKeywordPlanCampaignKeyword(GetKeywordPlanCampaignKeywordRequest) returns (google.ads.googleads.v6.resources.KeywordPlanCampaignKeyword) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/keywordPlanCampaignKeywords/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes Keyword Plan campaign keywords. Operation
  // statuses are returned.
  rpc MutateKeywordPlanCampaignKeywords(MutateKeywordPlanCampaignKeywordsRequest) returns (MutateKeywordPlanCampaignKeywordsResponse) {
    option (google.api.http) = {
      post: "/v6/customers/{customer_id=*}/keywordPlanCampaignKeywords:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [KeywordPlanCampaignKeywordService.GetKeywordPlanCampaignKeyword][google.ads.googleads.v6.services.KeywordPlanCampaignKeywordService.GetKeywordPlanCampaignKeyword].
message GetKeywordPlanCampaignKeywordRequest {
  // Required. The resource name of the plan to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/KeywordPlanCampaignKeyword"
    }
  ];
}

// Request message for
// [KeywordPlanCampaignKeywordService.MutateKeywordPlanCampaignKeywords][google.ads.googleads.v6.services.KeywordPlanCampaignKeywordService.MutateKeywordPlanCampaignKeywords].
message MutateKeywordPlanCampaignKeywordsRequest {
  // Required. The ID of the customer whose campaign keywords are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual Keyword Plan campaign
  // keywords.
  repeated KeywordPlanCampaignKeywordOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;
}

// A single operation (create, update, remove) on a Keyword Plan campaign
// keyword.
message KeywordPlanCampaignKeywordOperation {
  // The FieldMask that determines which resource fields are modified in an
  // update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new Keyword Plan
    // campaign keyword.
    google.ads.googleads.v6.resources.KeywordPlanCampaignKeyword create = 1;

    // Update operation: The Keyword Plan campaign keyword expected to have a
    // valid resource name.
    google.ads.googleads.v6.resources.KeywordPlanCampaignKeyword update = 2;

    // Remove operation: A resource name for the removed Keyword Plan campaign
    // keywords expected in this format:
    //
    // `customers/{customer_id}/keywordPlanCampaignKeywords/{kp_campaign_keyword_id}`
    string remove = 3 [(google.api.resource_reference) = {
                         type: "googleads.googleapis.com/KeywordPlanCampaignKeyword"
                       }];
  }
}

// Response message for a Keyword Plan campaign keyword mutate.
message MutateKeywordPlanCampaignKeywordsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateKeywordPlanCampaignKeywordResult results = 2;
}

// The result for the Keyword Plan campaign keyword mutate.
message MutateKeywordPlanCampaignKeywordResult {
  // Returned for successful operations.
  string resource_name = 1;
}
