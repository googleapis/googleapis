syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/resources/landing_page_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "LandingPageViewServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Proto file describing the landing page view service.

// Service to fetch landing page views.
service LandingPageViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested landing page view in full detail.
  rpc GetLandingPageView(GetLandingPageViewRequest) returns (google.ads.googleads.v6.resources.LandingPageView) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/landingPageViews/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [LandingPageViewService.GetLandingPageView][google.ads.googleads.v6.services.LandingPageViewService.GetLandingPageView].
message GetLandingPageViewRequest {
  // Required. The resource name of the landing page view to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/LandingPageView"
    }
  ];
}
