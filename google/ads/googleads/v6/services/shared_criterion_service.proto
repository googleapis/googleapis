syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/enums/response_content_type.proto";
import "google/ads/googleads/v6/resources/shared_criterion.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "SharedCriterionServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Proto file describing the Shared Criterion service.

// Service to manage shared criteria.
service SharedCriterionService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested shared criterion in full detail.
  rpc GetSharedCriterion(GetSharedCriterionRequest) returns (google.ads.googleads.v6.resources.SharedCriterion) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/sharedCriteria/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates or removes shared criteria. Operation statuses are returned.
  rpc MutateSharedCriteria(MutateSharedCriteriaRequest) returns (MutateSharedCriteriaResponse) {
    option (google.api.http) = {
      post: "/v6/customers/{customer_id=*}/sharedCriteria:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [SharedCriterionService.GetSharedCriterion][google.ads.googleads.v6.services.SharedCriterionService.GetSharedCriterion].
message GetSharedCriterionRequest {
  // Required. The resource name of the shared criterion to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/SharedCriterion"
    }
  ];
}

// Request message for [SharedCriterionService.MutateSharedCriteria][google.ads.googleads.v6.services.SharedCriterionService.MutateSharedCriteria].
message MutateSharedCriteriaRequest {
  // Required. The ID of the customer whose shared criteria are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual shared criteria.
  repeated SharedCriterionOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v6.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, remove) on an shared criterion.
message SharedCriterionOperation {
  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new shared
    // criterion.
    google.ads.googleads.v6.resources.SharedCriterion create = 1;

    // Remove operation: A resource name for the removed shared criterion is
    // expected, in this format:
    //
    // `customers/{customer_id}/sharedCriteria/{shared_set_id}~{criterion_id}`
    string remove = 3;
  }
}

// Response message for a shared criterion mutate.
message MutateSharedCriteriaResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateSharedCriterionResult results = 2;
}

// The result for the shared criterion mutate.
message MutateSharedCriterionResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated shared criterion with only mutable fields after mutate. The
  // field will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v6.resources.SharedCriterion shared_criterion = 2;
}
