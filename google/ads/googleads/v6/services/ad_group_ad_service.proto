syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/common/policy.proto";
import "google/ads/googleads/v6/enums/response_content_type.proto";
import "google/ads/googleads/v6/resources/ad_group_ad.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
