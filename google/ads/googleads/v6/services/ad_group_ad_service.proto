option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "AdGroupAdServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Proto file describing the Ad Group Ad service.

// Service to manage ads in an ad group.
service AdGroupAdService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested ad in full detail.
  rpc GetAdGroupAd(GetAdGroupAdRequest) returns (google.ads.googleads.v6.resources.AdGroupAd) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/adGroupAds/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes ads. Operation statuses are returned.
  rpc MutateAdGroupAds(MutateAdGroupAdsRequest) returns (MutateAdGroupAdsResponse) {
    option (google.api.http) = {
      post: "/v6/customers/{customer_id=*}/adGroupAds:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [AdGroupAdService.GetAdGroupAd][google.ads.googleads.v6.services.AdGroupAdService.GetAdGroupAd].
message GetAdGroupAdRequest {
  // Required. The resource name of the ad to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupAd"
    }
  ];
}

// Request message for [AdGroupAdService.MutateAdGroupAds][google.ads.googleads.v6.services.AdGroupAdService.MutateAdGroupAds].
message MutateAdGroupAdsRequest {
  // Required. The ID of the customer whose ads are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual ads.
  repeated AdGroupAdOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v6.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, update, remove) on an ad group ad.
message AdGroupAdOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // Configuration for how policies are validated.
  google.ads.googleads.v6.common.PolicyValidationParameter policy_validation_parameter = 5;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new ad.
    google.ads.googleads.v6.resources.AdGroupAd create = 1;

    // Update operation: The ad is expected to have a valid resource name.
    google.ads.googleads.v6.resources.AdGroupAd update = 2;

    // Remove operation: A resource name for the removed ad is expected,
    // in this format:
    //
    // `customers/{customer_id}/adGroupAds/{ad_group_id}~{ad_id}`
    string remove = 3;
  }
}

// Response message for an ad group ad mutate.
message MutateAdGroupAdsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateAdGroupAdResult results = 2;
}

// The result for the ad mutate.
message MutateAdGroupAdResult {
  // The resource name returned for successful operations.
  string resource_name = 1;

  // The mutated ad group ad with only mutable fields after mutate. The field
  // will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v6.resources.AdGroupAd ad_group_ad = 2;
}
