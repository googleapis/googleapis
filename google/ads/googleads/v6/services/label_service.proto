syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/enums/response_content_type.proto";
import "google/ads/googleads/v6/resources/label.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "LabelServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Service to manage labels.
service LabelService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested label in full detail.
  rpc GetLabel(GetLabelRequest) returns (google.ads.googleads.v6.resources.Label) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/labels/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes labels. Operation statuses are returned.
  rpc MutateLabels(MutateLabelsRequest) returns (MutateLabelsResponse) {
    option (google.api.http) = {
      post: "/v6/customers/{customer_id=*}/labels:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [LabelService.GetLabel][google.ads.googleads.v6.services.LabelService.GetLabel].
message GetLabelRequest {
  // Required. The resource name of the label to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Label"
    }
  ];
}

// Request message for [LabelService.MutateLabels][google.ads.googleads.v6.services.LabelService.MutateLabels].
message MutateLabelsRequest {
  // Required. ID of the customer whose labels are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on labels.
  repeated LabelOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v6.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, remove, update) on a label.
message LabelOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new label.
    google.ads.googleads.v6.resources.Label create = 1;

    // Update operation: The label is expected to have a valid resource name.
    google.ads.googleads.v6.resources.Label update = 2;

    // Remove operation: A resource name for the label being removed, in
    // this format:
    //
    // `customers/{customer_id}/labels/{label_id}`
    string remove = 3;
  }
}

// Response message for a labels mutate.
message MutateLabelsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateLabelResult results = 2;
}

// The result for a label mutate.
message MutateLabelResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated label with only mutable fields after mutate. The field will
  // only be returned when response_content_type is set to "MUTABLE_RESOURCE".
  google.ads.googleads.v6.resources.Label label = 2;
}
