syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/resources/user_interest.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "UserInterestServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Proto file describing the user interest service

// Service to fetch Google Ads User Interest.
service UserInterestService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested user interest in full detail
  rpc GetUserInterest(GetUserInterestRequest) returns (google.ads.googleads.v6.resources.UserInterest) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/userInterests/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [UserInterestService.GetUserInterest][google.ads.googleads.v6.services.UserInterestService.GetUserInterest].
message GetUserInterestRequest {
  // Required. Resource name of the UserInterest to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/UserInterest"
    }
  ];
}
