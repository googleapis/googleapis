syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/enums/response_content_type.proto";
import "google/ads/googleads/v6/resources/campaign_budget.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "CampaignBudgetServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Proto file describing the Campaign Budget service.

// Service to manage campaign budgets.
service CampaignBudgetService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested Campaign Budget in full detail.
  rpc GetCampaignBudget(GetCampaignBudgetRequest) returns (google.ads.googleads.v6.resources.CampaignBudget) {
    option (google.api.http) = {
      get: "/v6/{resource_name=customers/*/campaignBudgets/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes campaign budgets. Operation statuses are
  // returned.
  rpc MutateCampaignBudgets(MutateCampaignBudgetsRequest) returns (MutateCampaignBudgetsResponse) {
    option (google.api.http) = {
      post: "/v6/customers/{customer_id=*}/campaignBudgets:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [CampaignBudgetService.GetCampaignBudget][google.ads.googleads.v6.services.CampaignBudgetService.GetCampaignBudget].
message GetCampaignBudgetRequest {
  // Required. The resource name of the campaign budget to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignBudget"
    }
  ];
}

// Request message for [CampaignBudgetService.MutateCampaignBudgets][google.ads.googleads.v6.services.CampaignBudgetService.MutateCampaignBudgets].
message MutateCampaignBudgetsRequest {
  // Required. The ID of the customer whose campaign budgets are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual campaign budgets.
  repeated CampaignBudgetOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v6.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, update, remove) on a campaign budget.
message CampaignBudgetOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new budget.
    google.ads.googleads.v6.resources.CampaignBudget create = 1;

    // Update operation: The campaign budget is expected to have a valid
    // resource name.
    google.ads.googleads.v6.resources.CampaignBudget update = 2;

    // Remove operation: A resource name for the removed budget is expected, in
    // this format:
    //
    // `customers/{customer_id}/campaignBudgets/{budget_id}`
    string remove = 3;
  }
}

// Response message for campaign budget mutate.
message MutateCampaignBudgetsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateCampaignBudgetResult results = 2;
}

// The result for the campaign budget mutate.
message MutateCampaignBudgetResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated campaign budget with only mutable fields after mutate. The
  // field will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v6.resources.CampaignBudget campaign_budget = 2;
}
