syntax = "proto3";

package google.ads.googleads.v6.services;

import "google/ads/googleads/v6/resources/currency_constant.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/services;services";
option java_multiple_files = true;
option java_outer_classname = "CurrencyConstantServiceProto";
option java_package = "com.google.ads.googleads.v6.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Services";
option ruby_package = "Google::Ads::GoogleAds::V6::Services";

// Service to fetch currency constants.
service CurrencyConstantService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested currency constant.
  rpc GetCurrencyConstant(GetCurrencyConstantRequest) returns (google.ads.googleads.v6.resources.CurrencyConstant) {
    option (google.api.http) = {
      get: "/v6/{resource_name=currencyConstants/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [CurrencyConstantService.GetCurrencyConstant][google.ads.googleads.v6.services.CurrencyConstantService.GetCurrencyConstant].
message GetCurrencyConstantRequest {
  // Required. Resource name of the currency constant to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CurrencyConstant"
    }
  ];
}
