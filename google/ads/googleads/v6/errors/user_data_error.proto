syntax = "proto3";

package google.ads.googleads.v6.errors;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V6.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v6/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "UserDataErrorProto";
option java_package = "com.google.ads.googleads.v6.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V6\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V6::Errors";

// Proto file describing user data errors.

// Container for enum describing possible user data errors.
message UserDataErrorEnum {
  // Enum describing possible request errors.
  enum UserDataError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // Customer is not allowed to perform operations related to Customer Match.
    OPERATIONS_FOR_CUSTOMER_MATCH_NOT_ALLOWED = 2;

    // Maximum number of user identifiers allowed for each mutate is 100.
    TOO_MANY_USER_IDENTIFIERS = 3;

    // Current user list is not applicable for the given customer.
    USER_LIST_NOT_APPLICABLE = 4;
  }


}
