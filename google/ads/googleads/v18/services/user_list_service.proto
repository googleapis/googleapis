// Proto file describing the User List service.

// Service to manage user lists.
service UserListService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates or updates user lists. Operation statuses are returned.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [CollectionSizeError]()
  //   [DatabaseError]()
  //   [DistinctError]()
  //   [FieldError]()
  //   [FieldMaskError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [NewResourceCreationError]()
  //   [NotAllowlistedError]()
  //   [NotEmptyError]()
  //   [OperationAccessDeniedError]()
  //   [QuotaError]()
  //   [RangeError]()
  //   [RequestError]()
  //   [StringFormatError]()
  //   [StringLengthError]()
  //   [UserListError]()
  rpc MutateUserLists(MutateUserListsRequest)
      returns (MutateUserListsResponse) {
    option (google.api.http) = {
      post: "/v18/customers/{customer_id=*}/userLists:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [UserListService.MutateUserLists][google.ads.googleads.v18.services.UserListService.MutateUserLists].
message MutateUserListsRequest {
  // Required. The ID of the customer whose user lists are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual user lists.
  repeated UserListOperation operations = 2
      [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;
}

// A single operation (create, update) on a user list.
message UserListOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new user list.
    google.ads.googleads.v18.resources.UserList create = 1;

    // Update operation: The user list is expected to have a valid resource
    // name.
    google.ads.googleads.v18.resources.UserList update = 2;

    // Remove operation: A resource name for the removed user list is expected,
    // in this format:
    //
    // `customers/{customer_id}/userLists/{user_list_id}`
    string remove = 3 [(google.api.resource_reference) = {
      type: "googleads.googleapis.com/UserList"
    }];
  }
}

// Response message for user list mutate.
message MutateUserListsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (for example, auth
  // errors), we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateUserListResult results = 2;
}

// The result for the user list mutate.
message MutateUserListResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
    type: "googleads.googleapis.com/UserList"
  }];
}
