syntax = "proto3";

package google.ads.googleads.v18.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V18.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v18/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "SkAdNetworkAdEventTypeProto";
option java_package = "com.google.ads.googleads.v18.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V18\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V18::Enums";

// Proto file describing SkAdNetwork Ad Event Types.

// Container for enumeration of SkAdNetwork ad event types.
message SkAdNetworkAdEventTypeEnum {
  // Enumerates SkAdNetwork ad event types
  enum SkAdNetworkAdEventType {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // The value was not present in the postback or we do not have this data for
    // other reasons.
    UNAVAILABLE = 2;

    // The user interacted with the ad.
    INTERACTION = 3;

    // The user viewed the ad.
    VIEW = 4;
  }
}
