syntax = "proto3";

package google.ads.googleads.v18.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V18.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v18/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ProductAvailabilityProto";
option java_package = "com.google.ads.googleads.v18.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V18\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V18::Enums";

// Proto file describing the availability of a shopping product.

// The availability of a product.
message ProductAvailabilityEnum {
  // Product availability.
  enum ProductAvailability {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents values unknown in this version.
    UNKNOWN = 1;

    // The product is in stock.
    IN_STOCK = 2;

    // The product is out of stock.
    OUT_OF_STOCK = 3;

    // The product can be preordered.
    PREORDER = 4;
  }
}
