syntax = "proto3";

package google.ads.googleads.v11.errors;

option csharp_namespace = "Google.Ads.GoogleAds.V11.Errors";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v11/errors;errors";
option java_multiple_files = true;
option java_outer_classname = "LanguageCodeErrorProto";
option java_package = "com.google.ads.googleads.v11.errors";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V11\\Errors";
option ruby_package = "Google::Ads::GoogleAds::V11::Errors";

// Proto file describing language code errors.

// Container for enum describing language code errors.
message LanguageCodeErrorEnum {
  // Enum describing language code errors.
  enum LanguageCodeError {
    // Enum unspecified.
    UNSPECIFIED = 0;

    // The received error code is not known in this version.
    UNKNOWN = 1;

    // The input language code is not recognized.
    LANGUAGE_CODE_NOT_FOUND = 2;

    // The language code is not supported.
    INVALID_LANGUAGE_CODE = 3;
  }


}
