syntax = "proto3";

package google.ads.googleads.v11.resources;

import "google/ads/googleads/v11/enums/manager_link_status.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V11.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v11/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CustomerManagerLinkProto";
option java_package = "com.google.ads.googleads.v11.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V11\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V11::Resources";

// Proto file describing the CustomerManagerLink resource.

// Represents customer-manager link relationship.
message CustomerManagerLink {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CustomerManagerLink"
    pattern: "customers/{customer_id}/customerManagerLinks/{manager_customer_id}~{manager_link_id}"
  };

  // Immutable. Name of the resource.
  // CustomerManagerLink resource names have the form:
  // `customers/{customer_id}/customerManagerLinks/{manager_customer_id}~{manager_link_id}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CustomerManagerLink"
    }
  ];

  // Output only. The manager customer linked to the customer.
  optional string manager_customer = 6 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Customer"
    }
  ];

  // Output only. ID of the customer-manager link. This field is read only.
  optional int64 manager_link_id = 7 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Status of the link between the customer and the manager.
  google.ads.googleads.v11.enums.ManagerLinkStatusEnum.ManagerLinkStatus status = 5;
}
