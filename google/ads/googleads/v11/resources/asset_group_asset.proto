syntax = "proto3";

package google.ads.googleads.v11.resources;

import "google/ads/googleads/v11/common/policy_summary.proto";
import "google/ads/googleads/v11/enums/asset_field_type.proto";
import "google/ads/googleads/v11/enums/asset_link_status.proto";
import "google/ads/googleads/v11/enums/asset_performance_label.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V11.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v11/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "AssetGroupAssetProto";
option java_package = "com.google.ads.googleads.v11.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V11\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V11::Resources";

// AssetGroupAsset is the link between an asset and an asset group.
// Adding an AssetGroupAsset links an asset with an asset group.
message AssetGroupAsset {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/AssetGroupAsset"
    pattern: "customers/{customer_id}/assetGroupAssets/{asset_group_id}~{asset_id}~{field_type}"
  };

  // Immutable. The resource name of the asset group asset.
  // Asset group asset resource name have the form:
  //
  // `customers/{customer_id}/assetGroupAssets/{asset_group_id}~{asset_id}~{field_type}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AssetGroupAsset"
    }
  ];

  // Immutable. The asset group which this asset group asset is linking.
  string asset_group = 2 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AssetGroup"
    }
  ];

  // Immutable. The asset which this asset group asset is linking.
  string asset = 3 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Asset"
    }
  ];

  // The description of the placement of the asset within the asset group. For
  // example: HEADLINE, YOUTUBE_VIDEO etc
  google.ads.googleads.v11.enums.AssetFieldTypeEnum.AssetFieldType field_type = 4;

  // The status of the link between an asset and asset group.
  google.ads.googleads.v11.enums.AssetLinkStatusEnum.AssetLinkStatus status = 5;

  // Output only. The performance of this asset group asset.
  google.ads.googleads.v11.enums.AssetPerformanceLabelEnum.AssetPerformanceLabel performance_label = 6 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The policy information for this asset group asset.
  google.ads.googleads.v11.common.PolicySummary policy_summary = 7 [(google.api.field_behavior) = OUTPUT_ONLY];
}
