syntax = "proto3";

package google.ads.googleads.v11.resources;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V11.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v11/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "PaidOrganicSearchTermViewProto";
option java_package = "com.google.ads.googleads.v11.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V11\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V11::Resources";

// Proto file describing the PaidOrganicSearchTermView resource.

// A paid organic search term view providing a view of search stats across
// ads and organic listings aggregated by search term at the ad group level.
message PaidOrganicSearchTermView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/PaidOrganicSearchTermView"
    pattern: "customers/{customer_id}/paidOrganicSearchTermViews/{campaign_id}~{ad_group_id}~{base64_search_term}"
  };

  // Output only. The resource name of the search term view.
  // Search term view resource names have the form:
  //
  // `customers/{customer_id}/paidOrganicSearchTermViews/{campaign_id}~
  // {ad_group_id}~{URL-base64 search term}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/PaidOrganicSearchTermView"
    }
  ];

  // Output only. The search term.
  optional string search_term = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
}
