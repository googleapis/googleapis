syntax = "proto3";

package google.ads.googleads.v11.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V11.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v11/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "PositiveGeoTargetTypeProto";
option java_package = "com.google.ads.googleads.v11.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V11\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V11::Enums";

// Proto file describing positive geo target types.

// Container for enum describing possible positive geo target types.
message PositiveGeoTargetTypeEnum {
  // The possible positive geo target types.
  enum PositiveGeoTargetType {
    // Not specified.
    UNSPECIFIED = 0;

    // The value is unknown in this version.
    UNKNOWN = 1;

    // Specifies that an ad is triggered if the user is in,
    // or shows interest in, advertiser's targeted locations.
    PRESENCE_OR_INTEREST = 5;

    // Specifies that an ad is triggered if the user
    // searches for advertiser's targeted locations.
    // This can only be used with Search and standard
    // Shopping campaigns.
    SEARCH_INTEREST = 6;

    // Specifies that an ad is triggered if the user is in
    // or regularly in advertiser's targeted locations.
    PRESENCE = 7;
  }


}
