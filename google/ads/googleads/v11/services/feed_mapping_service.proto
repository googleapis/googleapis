syntax = "proto3";

package google.ads.googleads.v11.services;

import "google/ads/googleads/v11/enums/response_content_type.proto";
import "google/ads/googleads/v11/resources/feed_mapping.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V11.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v11/services;services";
option java_multiple_files = true;
option java_outer_classname = "FeedMappingServiceProto";
option java_package = "com.google.ads.googleads.v11.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V11\\Services";
option ruby_package = "Google::Ads::GoogleAds::V11::Services";

// Proto file describing the FeedMapping service.

// Service to manage feed mappings.
service FeedMappingService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates or removes feed mappings. Operation statuses are
  // returned.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [DatabaseError]()
  //   [DistinctError]()
  //   [FeedMappingError]()
  //   [FieldError]()
  //   [HeaderError]()
  //   [IdError]()
  //   [InternalError]()
  //   [MutateError]()
  //   [NotEmptyError]()
  //   [OperationAccessDeniedError]()
  //   [OperatorError]()
  //   [QuotaError]()
  //   [RangeError]()
  //   [RequestError]()
  //   [SizeLimitError]()
  //   [StringFormatError]()
  //   [StringLengthError]()
  rpc MutateFeedMappings(MutateFeedMappingsRequest) returns (MutateFeedMappingsResponse) {
    option (google.api.http) = {
      post: "/v11/customers/{customer_id=*}/feedMappings:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [FeedMappingService.MutateFeedMappings][google.ads.googleads.v11.services.FeedMappingService.MutateFeedMappings].
message MutateFeedMappingsRequest {
  // Required. The ID of the customer whose feed mappings are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual feed mappings.
  repeated FeedMappingOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v11.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, remove) on a feed mapping.
message FeedMappingOperation {
  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new feed mapping.
    google.ads.googleads.v11.resources.FeedMapping create = 1;

    // Remove operation: A resource name for the removed feed mapping is
    // expected, in this format:
    //
    // `customers/{customer_id}/feedMappings/{feed_id}~{feed_mapping_id}`
    string remove = 3 [(google.api.resource_reference) = {
                         type: "googleads.googleapis.com/FeedMapping"
                       }];
  }
}

// Response message for a feed mapping mutate.
message MutateFeedMappingsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (for example, auth
  // errors), we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateFeedMappingResult results = 2;
}

// The result for the feed mapping mutate.
message MutateFeedMappingResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
                              type: "googleads.googleapis.com/FeedMapping"
                            }];

  // The mutated feed mapping with only mutable fields after mutate. The field
  // will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v11.resources.FeedMapping feed_mapping = 2;
}
