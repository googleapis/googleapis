syntax = "proto3";

package google.ads.googleads.v9.services;

import "google/ads/googleads/v9/resources/hotel_performance_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V9.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v9/services;services";
option java_multiple_files = true;
option java_outer_classname = "HotelPerformanceViewServiceProto";
option java_package = "com.google.ads.googleads.v9.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V9\\Services";
option ruby_package = "Google::Ads::GoogleAds::V9::Services";

// Proto file describing the Hotel Performance View Service.

// Service to manage Hotel Performance Views.
service HotelPerformanceViewService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested Hotel Performance View in full detail.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetHotelPerformanceView(GetHotelPerformanceViewRequest) returns (google.ads.googleads.v9.resources.HotelPerformanceView) {
    option (google.api.http) = {
      get: "/v9/{resource_name=customers/*/hotelPerformanceView}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [HotelPerformanceViewService.GetHotelPerformanceView][google.ads.googleads.v9.services.HotelPerformanceViewService.GetHotelPerformanceView].
message GetHotelPerformanceViewRequest {
  // Required. Resource name of the Hotel Performance View to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/HotelPerformanceView"
    }
  ];
}
