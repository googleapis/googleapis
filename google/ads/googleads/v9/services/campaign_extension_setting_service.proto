option csharp_namespace = "Google.Ads.GoogleAds.V9.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v9/services;services";
option java_multiple_files = true;
option java_outer_classname = "CampaignExtensionSettingServiceProto";
option java_package = "com.google.ads.googleads.v9.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V9\\Services";
option ruby_package = "Google::Ads::GoogleAds::V9::Services";

// Proto file describing the CampaignExtensionSetting service.

// Service to manage campaign extension settings.
service CampaignExtensionSettingService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Returns the requested campaign extension setting in full detail.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [HeaderError]()
  //   [InternalError]()
  //   [QuotaError]()
  //   [RequestError]()
  rpc GetCampaignExtensionSetting(GetCampaignExtensionSettingRequest) returns (google.ads.googleads.v9.resources.CampaignExtensionSetting) {
    option (google.api.http) = {
      get: "/v9/{resource_name=customers/*/campaignExtensionSettings/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }

  // Creates, updates, or removes campaign extension settings. Operation
  // statuses are returned.
  //
  // List of thrown errors:
  //   [AuthenticationError]()
  //   [AuthorizationError]()
  //   [CollectionSizeError]()
  //   [CriterionError]()
  //   [DatabaseError]()
  //   [DateError]()
  //   [DistinctError]()
  //   [ExtensionSettingError]()
  //   [FieldError]()
  //   [FieldMaskError]()
  //   [HeaderError]()
  //   [IdError]()
  //   [InternalError]()
  //   [ListOperationError]()
  //   [MutateError]()
  //   [NewResourceCreationError]()
  //   [NotEmptyError]()
  //   [NullError]()
  //   [OperationAccessDeniedError]()
  //   [OperatorError]()
  //   [QuotaError]()
  //   [RangeError]()
  //   [RequestError]()
  //   [SizeLimitError]()
  //   [StringFormatError]()
  //   [StringLengthError]()
  //   [UrlFieldError]()
  rpc MutateCampaignExtensionSettings(MutateCampaignExtensionSettingsRequest) returns (MutateCampaignExtensionSettingsResponse) {
    option (google.api.http) = {
      post: "/v9/customers/{customer_id=*}/campaignExtensionSettings:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [CampaignExtensionSettingService.GetCampaignExtensionSetting][google.ads.googleads.v9.services.CampaignExtensionSettingService.GetCampaignExtensionSetting].
message GetCampaignExtensionSettingRequest {
  // Required. The resource name of the campaign extension setting to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CampaignExtensionSetting"
    }
  ];
}

// Request message for
// [CampaignExtensionSettingService.MutateCampaignExtensionSettings][google.ads.googleads.v9.services.CampaignExtensionSettingService.MutateCampaignExtensionSettings].
message MutateCampaignExtensionSettingsRequest {
  // Required. The ID of the customer whose campaign extension settings are being
  // modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual campaign extension
  // settings.
  repeated CampaignExtensionSettingOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v9.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, update, remove) on a campaign extension setting.
message CampaignExtensionSettingOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new campaign
    // extension setting.
    google.ads.googleads.v9.resources.CampaignExtensionSetting create = 1;

    // Update operation: The campaign extension setting is expected to have a
    // valid resource name.
    google.ads.googleads.v9.resources.CampaignExtensionSetting update = 2;

    // Remove operation: A resource name for the removed campaign extension
    // setting is expected, in this format:
    //
    // `customers/{customer_id}/campaignExtensionSettings/{campaign_id}~{extension_type}`
    string remove = 3;
  }
}

// Response message for a campaign extension setting mutate.
message MutateCampaignExtensionSettingsResponse {
  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 3;

  // All results for the mutate.
  repeated MutateCampaignExtensionSettingResult results = 2;
}

// The result for the campaign extension setting mutate.
message MutateCampaignExtensionSettingResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated campaign extension setting with only mutable fields after
  // mutate. The field will only be returned when response_content_type is set
  // to "MUTABLE_RESOURCE".
  google.ads.googleads.v9.resources.CampaignExtensionSetting campaign_extension_setting = 2;
}
