syntax = "proto3";

package google.ads.googleads.v9.services;

import "google/ads/googleads/v9/enums/response_content_type.proto";
import "google/ads/googleads/v9/resources/campaign_asset_set.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/rpc/status.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V9.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v9/services;services";
option java_multiple_files = true;
option java_outer_classname = "CampaignAssetSetServiceProto";
option java_package = "com.google.ads.googleads.v9.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V9\\Services";
option ruby_package = "Google::Ads::GoogleAds::V9::Services";

// Proto file describing the CampaignAssetSet service.

// Service to manage campaign asset set
service CampaignAssetSetService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates, updates or removes campaign asset sets. Operation statuses are
  // returned.
  rpc MutateCampaignAssetSets(MutateCampaignAssetSetsRequest) returns (MutateCampaignAssetSetsResponse) {
    option (google.api.http) = {
      post: "/v9/customers/{customer_id=*}/campaignAssetSets:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [CampaignAssetSetService.MutateCampaignAssetSets][google.ads.googleads.v9.services.CampaignAssetSetService.MutateCampaignAssetSets].
message MutateCampaignAssetSetsRequest {
  // Required. The ID of the customer whose campaign asset sets are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual campaign asset sets.
  repeated CampaignAssetSetOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;

  // The response content type setting. Determines whether the mutable resource
  // or just the resource name should be returned post mutation.
  google.ads.googleads.v9.enums.ResponseContentTypeEnum.ResponseContentType response_content_type = 5;
}

// A single operation (create, remove) on a campaign asset set.
message CampaignAssetSetOperation {
  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new campaign asset
    // set.
    google.ads.googleads.v9.resources.CampaignAssetSet create = 1;

    // Remove operation: A resource name for the removed campaign asset set is
    // expected, in this format:
    // `customers/{customer_id}/campaignAssetSets/{campaign_id}~{asset_set_id}`
    string remove = 2;
  }
}

// Response message for a campaign asset set mutate.
message MutateCampaignAssetSetsResponse {
  // All results for the mutate.
  repeated MutateCampaignAssetSetResult results = 1;

  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (e.g. auth errors),
  // we return an RPC level error.
  google.rpc.Status partial_failure_error = 2;
}

// The result for the campaign asset set mutate.
message MutateCampaignAssetSetResult {
  // Returned for successful operations.
  string resource_name = 1;

  // The mutated campaign asset set with only mutable fields after mutate. The
  // field will only be returned when response_content_type is set to
  // "MUTABLE_RESOURCE".
  google.ads.googleads.v9.resources.CampaignAssetSet campaign_asset_set = 2;
}
