syntax = "proto3";

package google.ads.googleads.v9.common;

import "google/ads/googleads/v9/common/policy.proto";
import "google/ads/googleads/v9/enums/policy_approval_status.proto";
import "google/ads/googleads/v9/enums/policy_review_status.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V9.Common";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v9/common;common";
option java_multiple_files = true;
option java_outer_classname = "PolicySummaryProto";
option java_package = "com.google.ads.googleads.v9.common";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V9\\Common";
option ruby_package = "Google::Ads::GoogleAds::V9::Common";

// Proto file describing policy summary.

// Contains policy summary information.
message PolicySummary {
  // The list of policy findings.
  repeated PolicyTopicEntry policy_topic_entries = 1;

  // Where in the review process the resource is.
  google.ads.googleads.v9.enums.PolicyReviewStatusEnum.PolicyReviewStatus review_status = 2;

  // The overall approval status, which is calculated based on
  // the status of its individual policy topic entries.
  google.ads.googleads.v9.enums.PolicyApprovalStatusEnum.PolicyApprovalStatus approval_status = 3;
}
