syntax = "proto3";

package google.ads.googleads.v9.enums;

import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V9.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v9/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ReachPlanNetworkProto";
option java_package = "com.google.ads.googleads.v9.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V9\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V9::Enums";

// Proto file describing a plannable network.

// Container for enum describing plannable networks.
message ReachPlanNetworkEnum {
  // Possible plannable network values.
  enum ReachPlanNetwork {
    // Not specified.
    UNSPECIFIED = 0;

    // Used as a return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // YouTube network.
    YOUTUBE = 2;

    // Google Video Partners (GVP) network.
    GOOGLE_VIDEO_PARTNERS = 3;

    // A combination of the YouTube network and the Google Video Partners
    // network.
    YOUTUBE_AND_GOOGLE_VIDEO_PARTNERS = 4;
  }


}
