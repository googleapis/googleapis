syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/feed_placeholder_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "FeedPlaceholderViewServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the FeedPlaceholderView service.

// Service to fetch feed placeholder views.
service FeedPlaceholderViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested feed placeholder view in full detail.
  rpc GetFeedPlaceholderView(GetFeedPlaceholderViewRequest) returns (google.ads.googleads.v2.resources.FeedPlaceholderView) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/feedPlaceholderViews/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [FeedPlaceholderViewService.GetFeedPlaceholderView][google.ads.googleads.v2.services.FeedPlaceholderViewService.GetFeedPlaceholderView].
message GetFeedPlaceholderViewRequest {
  // Required. The resource name of the feed placeholder view to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/FeedPlaceholderView"
    }
  ];
}
