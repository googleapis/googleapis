syntax = "proto3";

package google.ads.googleads.v2.services;

import "google/ads/googleads/v2/resources/detail_placement_view.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/services;services";
option java_multiple_files = true;
option java_outer_classname = "DetailPlacementViewServiceProto";
option java_package = "com.google.ads.googleads.v2.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Services";
option ruby_package = "Google::Ads::GoogleAds::V2::Services";

// Proto file describing the Detail Placement View service.

// Service to fetch Detail Placement views.
service DetailPlacementViewService {
  option (google.api.default_host) = "googleads.googleapis.com";

  // Returns the requested Detail Placement view in full detail.
  rpc GetDetailPlacementView(GetDetailPlacementViewRequest) returns (google.ads.googleads.v2.resources.DetailPlacementView) {
    option (google.api.http) = {
      get: "/v2/{resource_name=customers/*/detailPlacementViews/*}"
    };
    option (google.api.method_signature) = "resource_name";
  }
}

// Request message for [DetailPlacementViewService.GetDetailPlacementView][google.ads.googleads.v2.services.DetailPlacementViewService.GetDetailPlacementView].
message GetDetailPlacementViewRequest {
  // Required. The resource name of the Detail Placement view to fetch.
  string resource_name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/DetailPlacementView"
    }
  ];
}
