syntax = "proto3";

package google.ads.googleads.v2.resources;

import "google/ads/googleads/v2/common/policy.proto";
import "google/ads/googleads/v2/enums/asset_field_type.proto";
import "google/ads/googleads/v2/enums/asset_performance_label.proto";
import "google/ads/googleads/v2/enums/policy_approval_status.proto";
import "google/ads/googleads/v2/enums/policy_review_status.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/wrappers.proto";
import "google/api/annotations.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V2.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v2/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "AdGroupAdAssetViewProto";
option java_package = "com.google.ads.googleads.v2.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V2\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V2::Resources";

// Proto file describing the ad group ad asset view resource.

// A link between an AdGroupAd and an Asset.
message AdGroupAdAssetView {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/AdGroupAdAssetView"
    pattern: "customers/{customer}/adGroupAdAssets/{ad_group_ad_asset_view}"
  };

  // Output only. The resource name of the ad group ad asset view.
  // Ad group ad asset view resource names have the form:
  //
  // `customers/{customer_id}/adGroupAdAssets/{AdGroupAdAsset.ad_group_id}~{AdGroupAdAsset.ad.ad_id}~{AdGroupAdAsset.asset_id}~{AdGroupAdAsset.asset_field_type}`
  string resource_name = 1 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupAdAssetView"
    }
  ];

  // Output only. The ad group ad to which the asset is linked.
  google.protobuf.StringValue ad_group_ad = 5 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/AdGroupAd"
    }
  ];

  // Output only. The asset which is linked to the ad group ad.
  google.protobuf.StringValue asset = 6 [
    (google.api.field_behavior) = OUTPUT_ONLY,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/Asset"
    }
  ];

  // Output only. Role that the asset takes in the ad.
  google.ads.googleads.v2.enums.AssetFieldTypeEnum.AssetFieldType field_type = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Policy information for the ad group ad asset.
  AdGroupAdAssetPolicySummary policy_summary = 3 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Performance of an asset linkage.
  google.ads.googleads.v2.enums.AssetPerformanceLabelEnum.AssetPerformanceLabel performance_label = 4 [(google.api.field_behavior) = OUTPUT_ONLY];
}

// Contains policy information for an ad group ad asset.
message AdGroupAdAssetPolicySummary {
  // Output only. The list of policy findings for the ad group ad asset.
  repeated google.ads.googleads.v2.common.PolicyTopicEntry policy_topic_entries = 1 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. Where in the review process this ad group ad asset is.
  google.ads.googleads.v2.enums.PolicyReviewStatusEnum.PolicyReviewStatus review_status = 2 [(google.api.field_behavior) = OUTPUT_ONLY];

  // Output only. The overall approval status of this ad group ad asset, calculated based on
  // the status of its individual policy topic entries.
  google.ads.googleads.v2.enums.PolicyApprovalStatusEnum.PolicyApprovalStatus approval_status = 3 [(google.api.field_behavior) = OUTPUT_ONLY];
}
