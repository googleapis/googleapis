// Proto file describing the CustomerConversionGoal service.

// Service to manage customer conversion goal.
service CustomerConversionGoalService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates, updates or removes customer conversion goals. Operation statuses
  // are returned.
  rpc MutateCustomerConversionGoals(MutateCustomerConversionGoalsRequest) returns (MutateCustomerConversionGoalsResponse) {
    option (google.api.http) = {
      post: "/v12/customers/{customer_id=*}/customerConversionGoals:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for
// [CustomerConversionGoalService.MutateCustomerConversionGoals][google.ads.googleads.v12.services.CustomerConversionGoalService.MutateCustomerConversionGoals].
message MutateCustomerConversionGoalsRequest {
  // Required. The ID of the customer whose customer conversion goals are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual customer conversion goal.
  repeated CustomerConversionGoalOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 3;
}

// A single operation (update) on a customer conversion goal.
message CustomerConversionGoalOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 2;

  // The mutate operation.
  oneof operation {
    // Update operation: The customer conversion goal is expected to have a
    // valid resource name.
    google.ads.googleads.v12.resources.CustomerConversionGoal update = 1;
  }
}

// Response message for a customer conversion goal mutate.
message MutateCustomerConversionGoalsResponse {
  // All results for the mutate.
  repeated MutateCustomerConversionGoalResult results = 1;
}

// The result for the customer conversion goal mutate.
message MutateCustomerConversionGoalResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
                              type: "googleads.googleapis.com/CustomerConversionGoal"
                            }];
}
