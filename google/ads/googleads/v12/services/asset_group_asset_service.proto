option csharp_namespace = "Google.Ads.GoogleAds.V12.Services";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v12/services;services";
option java_multiple_files = true;
option java_outer_classname = "AssetGroupAssetServiceProto";
option java_package = "com.google.ads.googleads.v12.services";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V12\\Services";
option ruby_package = "Google::Ads::GoogleAds::V12::Services";

// Proto file describing the AssetGroupAsset service.

// Service to manage asset group asset.
service AssetGroupAssetService {
  option (google.api.default_host) = "googleads.googleapis.com";
  option (google.api.oauth_scopes) = "https://www.googleapis.com/auth/adwords";

  // Creates, updates or removes asset group assets. Operation statuses are
  // returned.
  rpc MutateAssetGroupAssets(MutateAssetGroupAssetsRequest) returns (MutateAssetGroupAssetsResponse) {
    option (google.api.http) = {
      post: "/v12/customers/{customer_id=*}/assetGroupAssets:mutate"
      body: "*"
    };
    option (google.api.method_signature) = "customer_id,operations";
  }
}

// Request message for [AssetGroupAssetService.MutateAssetGroupAssets][google.ads.googleads.v12.services.AssetGroupAssetService.MutateAssetGroupAssets].
message MutateAssetGroupAssetsRequest {
  // Required. The ID of the customer whose asset group assets are being modified.
  string customer_id = 1 [(google.api.field_behavior) = REQUIRED];

  // Required. The list of operations to perform on individual asset group assets.
  repeated AssetGroupAssetOperation operations = 2 [(google.api.field_behavior) = REQUIRED];

  // If true, successful operations will be carried out and invalid
  // operations will return errors. If false, all operations will be carried
  // out in one transaction if and only if they are all valid.
  // Default is false.
  bool partial_failure = 3;

  // If true, the request is validated but not executed. Only errors are
  // returned, not results.
  bool validate_only = 4;
}

// A single operation (create, remove) on an asset group asset.
message AssetGroupAssetOperation {
  // FieldMask that determines which resource fields are modified in an update.
  google.protobuf.FieldMask update_mask = 4;

  // The mutate operation.
  oneof operation {
    // Create operation: No resource name is expected for the new asset group
    // asset.
    google.ads.googleads.v12.resources.AssetGroupAsset create = 1;

    // Update operation: The asset group asset is expected to have a valid
    // resource name.
    google.ads.googleads.v12.resources.AssetGroupAsset update = 2;

    // Remove operation: A resource name for the removed asset group asset is
    // expected, in this format:
    // `customers/{customer_id}/assetGroupAssets/{asset_group_id}~{asset_id}~{field_type}`
    string remove = 3 [(google.api.resource_reference) = {
                         type: "googleads.googleapis.com/AssetGroupAsset"
                       }];
  }
}

// Response message for an asset group asset mutate.
message MutateAssetGroupAssetsResponse {
  // All results for the mutate.
  repeated MutateAssetGroupAssetResult results = 1;

  // Errors that pertain to operation failures in the partial failure mode.
  // Returned only when partial_failure = true and all errors occur inside the
  // operations. If any errors occur outside the operations (for example, auth
  // errors), we return an RPC level error.
  google.rpc.Status partial_failure_error = 2;
}

// The result for the asset group asset mutate.
message MutateAssetGroupAssetResult {
  // Returned for successful operations.
  string resource_name = 1 [(google.api.resource_reference) = {
                              type: "googleads.googleapis.com/AssetGroupAsset"
                            }];
}
