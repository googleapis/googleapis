syntax = "proto3";

package google.ads.googleads.v12.resources;

import "google/ads/googleads/v12/enums/extension_setting_device.proto";
import "google/ads/googleads/v12/enums/extension_type.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.GoogleAds.V12.Resources";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v12/resources;resources";
option java_multiple_files = true;
option java_outer_classname = "CustomerExtensionSettingProto";
option java_package = "com.google.ads.googleads.v12.resources";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V12\\Resources";
option ruby_package = "Google::Ads::GoogleAds::V12::Resources";

// Proto file describing the CustomerExtensionSetting resource.

// A customer extension setting.
message CustomerExtensionSetting {
  option (google.api.resource) = {
    type: "googleads.googleapis.com/CustomerExtensionSetting"
    pattern: "customers/{customer_id}/customerExtensionSettings/{extension_type}"
  };

  // Immutable. The resource name of the customer extension setting.
  // CustomerExtensionSetting resource names have the form:
  //
  // `customers/{customer_id}/customerExtensionSettings/{extension_type}`
  string resource_name = 1 [
    (google.api.field_behavior) = IMMUTABLE,
    (google.api.resource_reference) = {
      type: "googleads.googleapis.com/CustomerExtensionSetting"
    }
  ];

  // Immutable. The extension type of the customer extension setting.
  google.ads.googleads.v12.enums.ExtensionTypeEnum.ExtensionType extension_type = 2 [(google.api.field_behavior) = IMMUTABLE];

  // The resource names of the extension feed items to serve under the customer.
  // ExtensionFeedItem resource names have the form:
  //
  // `customers/{customer_id}/extensionFeedItems/{feed_item_id}`
  repeated string extension_feed_items = 5 [(google.api.resource_reference) = {
                                              type: "googleads.googleapis.com/ExtensionFeedItem"
                                            }];

  // The device for which the extensions will serve. Optional.
  google.ads.googleads.v12.enums.ExtensionSettingDeviceEnum.ExtensionSettingDevice device = 4;
}
