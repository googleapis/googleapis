syntax = "proto3";

package google.ads.googleads.v23.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V23.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v23/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "VerticalAdsItemVerticalTypeProto";
option java_package = "com.google.ads.googleads.v23.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V23\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V23::Enums";

// Proto file describing vertical ads item vertical type that will be used in
// SharedSet.vertical_ads_item_vertical_type.

// Container for enum describing Vertical Ads Item Vertical Type for SharedSet
// of type VERTICAL_ADS_ITEM_GROUP_RULE_LIST.
message VerticalAdsItemVerticalTypeEnum {
  // Enum describing Vertical Ads Item Vertical Type for SharedSet of type
  // VERTICAL_ADS_ITEM_GROUP_RULE_LIST.
  enum VerticalAdsItemVerticalType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Hotels travel vertical.
    HOTELS = 2;

    // Vacation rentals travel vertical.
    VACATION_RENTALS = 3;

    // Rental cars travel vertical.
    RENTAL_CARS = 4;

    // Events travel vertical.
    EVENTS = 5;

    // Things to do travel vertical.
    THINGS_TO_DO = 6;

    // Flights travel vertical.
    FLIGHTS = 7;
  }
}
