syntax = "proto3";

package google.ads.googleads.v23.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V23.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v23/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "UnitOfMeasureProto";
option java_package = "com.google.ads.googleads.v23.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V23\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V23::Enums";

// Proto file describing unit of measure types.

// Container for enum describing the type of unit of measure.
message UnitOfMeasureEnum {
  // The possible type of unit of measure.
  enum UnitOfMeasure {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Clicks as unit of measure.
    CLICKS = 2;

    // Impressions as unit of measure.
    IMPRESSIONS = 3;

    // Acquisitions as unit of measure.
    ACQUISITIONS = 4;

    // Phone calls as unit of measure.
    PHONE_CALLS = 5;

    // Video plays as unit of measure.
    VIDEO_PLAYS = 6;

    // Days as unit of measure.
    DAYS = 7;

    // Audio plays as unit of measure.
    AUDIO_PLAYS = 8;

    // Engagements as unit of measure.
    ENGAGEMENTS = 9;

    // Seconds as unit of measure.
    SECONDS = 10;

    // Leads as unit of measure.
    LEADS = 11;

    // Guest stays as unit of measure.
    GUEST_STAYS = 12;

    // Hours as unit of measure.
    HOURS = 13;
  }
}
