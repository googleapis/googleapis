syntax = "proto3";

package google.ads.googleads.v23.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V23.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v23/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AdSubNetworkTypeProto";
option java_package = "com.google.ads.googleads.v23.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V23\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V23::Enums";

// Proto file describing ad sub network types.

// Container for enumeration of Google Ads sub network types.
message AdSubNetworkTypeEnum {
  // Enumerates Google Ads sub network types.
  enum AdSubNetworkType {
    // Not specified.
    UNSPECIFIED = 0;

    // Unknown.
    UNKNOWN = 1;

    // The whole network without any sub network type segmentation.
    UNSEGMENTED = 2;

    // Ads served in-stream of YouTube organic videos.
    YOUTUBE_INSTREAM = 3;

    // Ads served on YouTube feed surfaces, such as YouTube Home or Watch Next.
    YOUTUBE_INFEED = 4;

    // Ads served on the YouTube Shorts feed.
    YOUTUBE_SHORTS = 5;
  }
}
