syntax = "proto3";

package google.ads.googleads.v23.enums;

option csharp_namespace = "Google.Ads.GoogleAds.V23.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/googleads/v23/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "IncentiveStateProto";
option java_package = "com.google.ads.googleads.v23.enums";
option objc_class_prefix = "GAA";
option php_namespace = "Google\\Ads\\GoogleAds\\V23\\Enums";
option ruby_package = "Google::Ads::GoogleAds::V23::Enums";

// Container for the incentive state enum.
message IncentiveStateEnum {
  // The possible states of a redeemed incentive.
  enum IncentiveState {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // The incentive has been redeemed but the requirements are not yet met.
    REDEEMED = 2;

    // The incentive's requirements have been met but the reward has not yet
    // been granted.
    FULFILLED = 3;

    // The reward for the incentive has been granted.
    REWARD_GRANTED = 4;

    // The incentive expired before the requirements were met.
    EXPIRED = 5;

    // The granted reward has expired.
    REWARD_EXPIRED = 6;

    // The incentive was marked as invalid after redemption.
    INVALIDATED = 7;

    // The granted reward has been fully used.
    REWARD_EXHAUSTED = 8;
  }
}
