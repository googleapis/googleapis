syntax = "proto3";

package google.ads.searchads360.v0.enums;

option csharp_namespace = "Google.Ads.SearchAds360.V0.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/searchads360/v0/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AssetGroupStatusProto";
option java_package = "com.google.ads.searchads360.v0.enums";
option objc_class_prefix = "GASA360";
option php_namespace = "Google\\Ads\\SearchAds360\\V0\\Enums";
option ruby_package = "Google::Ads::SearchAds360::V0::Enums";

// Proto file describing asset group status.

// Container for enum describing possible statuses of an asset group.
message AssetGroupStatusEnum {
  // The possible statuses of an asset group.
  enum AssetGroupStatus {
    // The status has not been specified.
    UNSPECIFIED = 0;

    // The received value is not known in this version.
    UNKNOWN = 1;

    // The asset group is enabled.
    ENABLED = 2;

    // The asset group is paused.
    PAUSED = 3;

    // The asset group is removed.
    REMOVED = 4;
  }
}
