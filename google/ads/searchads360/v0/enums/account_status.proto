syntax = "proto3";

package google.ads.searchads360.v0.enums;

option csharp_namespace = "Google.Ads.SearchAds360.V0.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/searchads360/v0/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "AccountStatusProto";
option java_package = "com.google.ads.searchads360.v0.enums";
option objc_class_prefix = "GASA360";
option php_namespace = "Google\\Ads\\SearchAds360\\V0\\Enums";
option ruby_package = "Google::Ads::SearchAds360::V0::Enums";

// Proto file describing account status.

// Container for enum describing possible statuses of an account.
message AccountStatusEnum {
  // Possible statuses of an account.
  enum AccountStatus {
    // Default value.
    UNSPECIFIED = 0;

    // Unknown value.
    UNKNOWN = 1;

    // Account is able to serve ads.
    ENABLED = 2;

    // Account is deactivated by the user.
    PAUSED = 3;

    // Account is deactivated by an internal process.
    SUSPENDED = 4;

    // Account is irrevocably deactivated.
    REMOVED = 5;

    // Account is still in the process of setup, not ENABLED yet.
    DRAFT = 6;
  }
}
