syntax = "proto3";

package google.ads.searchads360.v0.enums;

option csharp_namespace = "Google.Ads.SearchAds360.V0.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/searchads360/v0/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ListingGroupFilterTypeEnumProto";
option java_package = "com.google.ads.searchads360.v0.enums";
option objc_class_prefix = "GASA360";
option php_namespace = "Google\\Ads\\SearchAds360\\V0\\Enums";
option ruby_package = "Google::Ads::SearchAds360::V0::Enums";

// Proto file describing listing groups.

// Container for enum describing the type of the listing group filter node.
message ListingGroupFilterTypeEnum {
  // The type of the listing group filter.
  enum ListingGroupFilterType {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Subdivision of products along some listing dimensions.
    SUBDIVISION = 2;

    // An included listing group filter leaf node.
    UNIT_INCLUDED = 3;

    // An excluded listing group filter leaf node.
    UNIT_EXCLUDED = 4;
  }
}
