syntax = "proto3";

package google.ads.searchads360.v0.enums;

option csharp_namespace = "Google.Ads.SearchAds360.V0.Enums";
option go_package = "google.golang.org/genproto/googleapis/ads/searchads360/v0/enums;enums";
option java_multiple_files = true;
option java_outer_classname = "ConversionActionStatusProto";
option java_package = "com.google.ads.searchads360.v0.enums";
option objc_class_prefix = "GASA360";
option php_namespace = "Google\\Ads\\SearchAds360\\V0\\Enums";
option ruby_package = "Google::Ads::SearchAds360::V0::Enums";

// Proto file describing conversion action status.

// Container for enum describing possible statuses of a conversion action.
message ConversionActionStatusEnum {
  // Possible statuses of a conversion action.
  enum ConversionActionStatus {
    // Not specified.
    UNSPECIFIED = 0;

    // Used for return value only. Represents value unknown in this version.
    UNKNOWN = 1;

    // Conversions will be recorded.
    ENABLED = 2;

    // Conversions will not be recorded.
    REMOVED = 3;

    // Conversions will not be recorded and the conversion action will not
    // appear in the UI.
    HIDDEN = 4;
  }
}
