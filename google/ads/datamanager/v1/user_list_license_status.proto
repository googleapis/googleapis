syntax = "proto3";

package google.ads.datamanager.v1;

option csharp_namespace = "Google.Ads.DataManager.V1";
option go_package = "cloud.google.com/go/datamanager/apiv1/datamanagerpb;datamanagerpb";
option java_multiple_files = true;
option java_outer_classname = "UserListLicenseStatusProto";
option java_package = "com.google.ads.datamanager.v1";
option php_namespace = "Google\\Ads\\DataManager\\V1";
option ruby_package = "Google::Ads::DataManager::V1";

// User list license status.
enum UserListLicenseStatus {
  // Unknown.
  USER_LIST_LICENSE_STATUS_UNSPECIFIED = 0;

  // Active status - user list is still being licensed.
  USER_LIST_LICENSE_STATUS_ENABLED = 1;

  // Inactive status - user list is no longer being licensed.
  USER_LIST_LICENSE_STATUS_DISABLED = 2;
}
