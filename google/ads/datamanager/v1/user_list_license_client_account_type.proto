syntax = "proto3";

package google.ads.datamanager.v1;

option csharp_namespace = "Google.Ads.DataManager.V1";
option go_package = "cloud.google.com/go/datamanager/apiv1/datamanagerpb;datamanagerpb";
option java_multiple_files = true;
option java_outer_classname = "UserListLicenseClientAccountTypeProto";
option java_package = "com.google.ads.datamanager.v1";
option php_namespace = "Google\\Ads\\DataManager\\V1";
option ruby_package = "Google::Ads::DataManager::V1";

// Possible product of a client account for a user list license.
enum UserListLicenseClientAccountType {
  // Unknown.
  USER_LIST_LICENSE_CLIENT_ACCOUNT_TYPE_UNKNOWN = 0;

  // Google Ads customer.
  USER_LIST_LICENSE_CLIENT_ACCOUNT_TYPE_GOOGLE_ADS = 1;

  // Display & Video 360 partner.
  USER_LIST_LICENSE_CLIENT_ACCOUNT_TYPE_DISPLAY_VIDEO_PARTNER = 2;

  // Display & Video 360 advertiser.
  USER_LIST_LICENSE_CLIENT_ACCOUNT_TYPE_DISPLAY_VIDEO_ADVERTISER = 3;

  // Google Ad Manager audience link.
  USER_LIST_LICENSE_CLIENT_ACCOUNT_TYPE_GOOGLE_AD_MANAGER_AUDIENCE_LINK = 4;
}
