syntax = "proto3";

package google.ads.datamanager.v1;

import "google/ads/datamanager/v1/user_list_global_license.proto";
import "google/api/annotations.proto";
import "google/api/client.proto";
import "google/api/field_behavior.proto";
import "google/api/resource.proto";
import "google/protobuf/field_mask.proto";

option csharp_namespace = "Google.Ads.DataManager.V1";
option go_package = "cloud.google.com/go/datamanager/apiv1/datamanagerpb;datamanagerpb";
option java_multiple_files = true;
option java_outer_classname = "UserListGlobalLicenseServiceProto";
option java_package = "com.google.ads.datamanager.v1";
option php_namespace = "Google\\Ads\\DataManager\\V1";
option ruby_package = "Google::Ads::DataManager::V1";

// Service for managing user list global licenses. Delete is not a supported
// operation for UserListGlobalLicenses.  Callers should update the
// license status to DISABLED to instead to deactivate a license.
//
// This feature is only available to data partners.
service UserListGlobalLicenseService {
  option (google.api.default_host) = "datamanager.googleapis.com";
  option (google.api.oauth_scopes) =
      "https://www.googleapis.com/auth/datamanager";

  // Creates a user list global license.
  //
  // This feature is only available to data partners.
  rpc CreateUserListGlobalLicense(CreateUserListGlobalLicenseRequest)
      returns (UserListGlobalLicense) {
    option (google.api.http) = {
      post: "/v1/{parent=accountTypes/*/accounts/*}/userListGlobalLicenses"
      body: "user_list_global_license"
    };
    option (google.api.method_signature) = "parent,user_list_global_license";
  }

  // Updates a user list global license.
  //
  // This feature is only available to data partners.
  rpc UpdateUserListGlobalLicense(UpdateUserListGlobalLicenseRequest)
      returns (UserListGlobalLicense) {
    option (google.api.http) = {
      patch: "/v1/{user_list_global_license.name=accountTypes/*/accounts/*/userListGlobalLicenses/*}"
      body: "user_list_global_license"
    };
    option (google.api.method_signature) =
        "user_list_global_license,update_mask";
  }

  // Retrieves a user list global license.
  //
  // This feature is only available to data partners.
  rpc GetUserListGlobalLicense(GetUserListGlobalLicenseRequest)
      returns (UserListGlobalLicense) {
    option (google.api.http) = {
      get: "/v1/{name=accountTypes/*/accounts/*/userListGlobalLicenses/*}"
    };
    option (google.api.method_signature) = "name";
  }

  // Lists all user list global licenses owned by the parent account.
  //
  // This feature is only available to data partners.
  rpc ListUserListGlobalLicenses(ListUserListGlobalLicensesRequest)
      returns (ListUserListGlobalLicensesResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=accountTypes/*/accounts/*}/userListGlobalLicenses"
    };
    option (google.api.method_signature) = "parent";
  }

  // Lists all customer info for a user list global license.
  //
  // This feature is only available to data partners.
  rpc ListUserListGlobalLicenseCustomerInfos(
      ListUserListGlobalLicenseCustomerInfosRequest)
      returns (ListUserListGlobalLicenseCustomerInfosResponse) {
    option (google.api.http) = {
      get: "/v1/{parent=accountTypes/*/accounts/*/userListGlobalLicenses/*}/userListGlobalLicenseCustomerInfos"
    };
    option (google.api.method_signature) = "parent";
  }
}

// Request to create a
// [UserListGlobalLicense][google.ads.datamanager.v1.UserListGlobalLicense]
// resource.
message CreateUserListGlobalLicenseRequest {
  // Required. The account that owns the user list being licensed. Should be in
  // the format accountTypes/{ACCOUNT_TYPE}/accounts/{ACCOUNT_ID}
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "datamanager.googleapis.com/UserListGlobalLicense"
    }
  ];

  // Required. The user list global license to create.
  UserListGlobalLicense user_list_global_license = 2
      [(google.api.field_behavior) = REQUIRED];
}

// Request to update a
// [UserListGlobalLicense][google.ads.datamanager.v1.UserListGlobalLicense]
// resource.
message UpdateUserListGlobalLicenseRequest {
  // Required. The licenses' `name` field is used to identify the license to
  // update.
  UserListGlobalLicense user_list_global_license = 1
      [(google.api.field_behavior) = REQUIRED];

  // Optional. The list of fields to update. The special character `*` is not
  // supported and an `INVALID_UPDATE_MASK` error will be thrown if used.
  google.protobuf.FieldMask update_mask = 2
      [(google.api.field_behavior) = OPTIONAL];
}

// Request to get a
// [UserListGlobalLicense][google.ads.datamanager.v1.UserListGlobalLicense]
// resource.
message GetUserListGlobalLicenseRequest {
  // Required. The resource name of the user list global license.
  string name = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      type: "datamanager.googleapis.com/UserListGlobalLicense"
    }
  ];
}

// Request to list all
// [UserListGlobalLicense][google.ads.datamanager.v1.UserListGlobalLicense]
// resources for a given account.
message ListUserListGlobalLicensesRequest {
  // Required. The account whose licenses are being queried. Should be in the
  // format accountTypes/{ACCOUNT_TYPE}/accounts/{ACCOUNT_ID}
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "datamanager.googleapis.com/UserListGlobalLicense"
    }
  ];

  // Optional. Filters to apply to the list request. All fields need to be on
  // the left hand side of each condition (for example: user_list_id = 123).
  //
  // **Supported Operations:**
  //
  // - `AND`
  // - `=`
  // - `!=`
  // - `>`
  // - `>=`
  // - `<`
  // - `<=`
  //
  // **Unsupported Fields:**
  //
  // - `name` (use get method instead)
  // - `historical_pricings` and all its subfields
  // - `pricing.start_time`
  // - `pricing.end_time`
  string filter = 2 [(google.api.field_behavior) = OPTIONAL];

  // Optional. The maximum number of licenses to return. The service may return
  // fewer than this value. If unspecified, at most 50 licenses will be
  // returned. The maximum value is 1000; values above 1000 will be coerced to
  // 1000.
  int32 page_size = 3 [(google.api.field_behavior) = OPTIONAL];

  // Optional. A page token, received from a previous
  // `ListUserListGlobalLicense` call. Provide this to retrieve the subsequent
  // page.
  //
  // When paginating, all other parameters provided to
  // `ListUserListDirectLicense` must match the call that provided the page
  // token.
  string page_token = 4 [(google.api.field_behavior) = OPTIONAL];
}

// Response from the
// [ListUserListGlobalLicensesRequest][google.ads.datamanager.v1.ListUserListGlobalLicensesRequest].
message ListUserListGlobalLicensesResponse {
  // The licenses for the given user list in the request.
  repeated UserListGlobalLicense user_list_global_licenses = 1;

  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}

// Request to list all
// [UserListGlobalLicenseCustomerInfo][google.ads.datamanager.v1.UserListGlobalLicenseCustomerInfo]
// resources for a given user list global license.
message ListUserListGlobalLicenseCustomerInfosRequest {
  // Required. The global license whose customer info are being queried. Should
  // be in the format
  // `accountTypes/{ACCOUNT_TYPE}/accounts/{ACCOUNT_ID}/userListGlobalLicenses/{USER_LIST_GLOBAL_LICENSE_ID}`.
  // To list all global license customer info under an account, replace the user
  // list global license id with a '-' (for example,
  // `accountTypes/DATA_PARTNER/accounts/123/userListGlobalLicenses/-`)
  string parent = 1 [
    (google.api.field_behavior) = REQUIRED,
    (google.api.resource_reference) = {
      child_type: "datamanager.googleapis.com/UserListGlobalLicenseCustomerInfo"
    }
  ];

  // Optional. Filters to apply to the list request. All fields need to be on
  // the left hand side of each condition (for example: user_list_id = 123).
  //
  // **Supported Operations:**
  //
  // - `AND`
  // - `=`
  // - `!=`
  // - `>`
  // - `>=`
  // - `<`
  // - `<=`
  //
  // **Unsupported Fields:**
  //
  // - `name` (use get method instead)
  // - `historical_pricings` and all its subfields
  // - `pricing.start_time`
  // - `pricing.end_time`
  string filter = 2 [(google.api.field_behavior) = OPTIONAL];

  // Optional. The maximum number of licenses to return. The service may return
  // fewer than this value. If unspecified, at most 50 licenses will be
  // returned. The maximum value is 1000; values above 1000 will be coerced to
  // 1000.
  int32 page_size = 3 [(google.api.field_behavior) = OPTIONAL];

  // Optional. A page token, received from a previous
  // `ListUserListDirectLicense` call. Provide this to retrieve the subsequent
  // page.
  //
  // When paginating, all other parameters provided to
  // `ListUserListDirectLicense` must match the call that provided the page
  // token.
  string page_token = 4 [(google.api.field_behavior) = OPTIONAL];
}

// Response from the
// [ListUserListGlobalLicensesCustomerInfoRequest][google.ads.datamanager.v1.ListUserListGlobalLicensesCustomerInfoRequest].
message ListUserListGlobalLicenseCustomerInfosResponse {
  // The customer information for the given license in the request.
  repeated UserListGlobalLicenseCustomerInfo
      user_list_global_license_customer_infos = 1;

  // A token, which can be sent as `page_token` to retrieve the next page.
  // If this field is omitted, there are no subsequent pages.
  string next_page_token = 2;
}
