syntax = "proto3";

package google.ads.admanager.v1;

import "google/api/field_behavior.proto";
import "google/api/resource.proto";

option csharp_namespace = "Google.Ads.AdManager.V1";
option go_package = "google.golang.org/genproto/googleapis/ads/admanager/v1;admanager";
option java_multiple_files = true;
option java_outer_classname = "DeviceCategoryMessagesProto";
option java_package = "com.google.ads.admanager.v1";
option php_namespace = "Google\\Ads\\AdManager\\V1";
option ruby_package = "Google::Ads::AdManager::V1";

// Represents the category of a device. For example, "smartphone" or "desktop".
message DeviceCategory {
  option (google.api.resource) = {
    type: "admanager.googleapis.com/DeviceCategory"
    pattern: "networks/{network_code}/deviceCategories/{device_category}"
    plural: "deviceCategories"
    singular: "deviceCategory"
  };

  // Identifier. The resource name of the `DeviceCategory`.
  // Format: `networks/{network_code}/deviceCategories/{device_category}`
  string name = 1 [(google.api.field_behavior) = IDENTIFIER];

  // Output only. The display name of the device category.
  optional string display_name = 2 [(google.api.field_behavior) = OUTPUT_ONLY];
}
