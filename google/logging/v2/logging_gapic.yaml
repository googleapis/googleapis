- name: google.logging.v2.ConfigServiceV2
  collections:
  - name_pattern: projects/{project}
    entity_name: parent
  - name_pattern: projects/{project}/sinks/{sink}
    entity_name: sink
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes: []
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 2000
    rpc_timeout_multiplier: 1.5
    max_rpc_timeout_millis: 30000
    total_timeout_millis: 45000
  methods:
  - name: ListSinks
    flattening:
      groups:
      - parameters:
        - parent
    required_fields:
    - parent
    request_object_method: true
    page_streaming:
      request:
        token_field: page_token
        page_size_field: page_size
      response:
        token_field: next_page_token
        resources_field: sinks
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      parent: parent
  - name: GetSink
    flattening:
      groups:
      - parameters:
        - sink_name
    required_fields:
    - sink_name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      sink_name: sink
  - name: CreateSink
    flattening:
      groups:
      - parameters:
        - parent
        - sink
    required_fields:
    - parent
    - sink
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      parent: parent
  - name: UpdateSink
    flattening:
      groups:
      - parameters:
        - sink_name
        - sink
    required_fields:
    - sink_name
    - sink
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      sink_name: sink
  - name: DeleteSink
    flattening:
      groups:
      - parameters:
        - sink_name
    required_fields:
    - sink_name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    timeout_millis: 30000
    field_name_patterns:
      sink_name: sink
