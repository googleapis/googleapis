type: io.gapi.vgen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.logging.spi.v2
  python:
    package_name: gcloud.logging
  go:
    package_name: google.golang.org/cloud/logging
  csharp:
    package_name: Google.Logging.V2
  ruby:
    package_name: Google::Logging::V2
  php:
    package_name: Google\Logging\V2
interfaces:
- name: google.logging.v2.ConfigServiceV2
  collections:
  - name_pattern: projects/{project}
    method_base_name: project
  - name_pattern: projects/{project}/sinks/{sink}
    method_base_name: sink
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.2
    max_retry_delay_millis: 1000
    initial_rpc_timeout_millis: 2000
    rpc_timeout_multiplier: 1.5
    max_rpc_timeout_millis: 30000
    total_timeout_millis: 45000
  methods:
  - name: ListSinks
    flattening:
      groups:
      - parameters:
        - project_name
    page_streaming:
      request:
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: sinks
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: true

  - name: GetSink
    flattening:
      groups:
      - parameters:
        - sink_name
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: false

  - name: CreateSink
    flattening:
      groups:
      - parameters:
        - project_name
        - sink
    retry_codes_name: non_idempotent
    retry_params_name: default
    request_object_method: true

  - name: UpdateSink
    flattening:
      groups:
      - parameters:
        - sink_name
        - sink
    retry_codes_name: non_idempotent
    retry_params_name: default
    request_object_method: true

  - name: DeleteSink
    flattening:
      groups:
      - parameters:
        - sink_name
    retry_codes_name: idempotent
    retry_params_name: default
    request_object_method: false

