syntax = "proto3";

package google.logging.v2;

import "google/api/client.proto"
import "google/api/field_behavior.proto"
import "google/api/resource.proto"
import "google/logging/v2/resources.proto"

import "google/api/annotations.proto";
import "google/api/monitored_resource.proto";
import "google/logging/v2/log_entry.proto";
import "google/protobuf/duration.proto";
import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";
import "google/rpc/status.proto";

option cc_enable_arenas = true;
option csharp_namespace = "Google.Cloud.Logging.V2";
option go_package = "google.golang.org/genproto/googleapis/logging/v2;logging";
option java_multiple_files = true;
option java_outer_classname = "LoggingProto";
option java_package = "com.google.logging.v2";
option php_namespace = "Google\\Cloud\\Logging\\V2";

// C#: Already GA, do not use common resource name for 'project'
option (google.api.resource_definition) = {
  pattern: "projects/{project}",
  symbol: "Project"
};
option (google.api.resource_definition) = {
  pattern: "projects/{project}/logs/{log}",
  symbol: "Log"
};
option (google.api.resource_definition) = {
  pattern: "projects/{project}/sinks/{sink}",
  symbol: "Sink"
};
option (google.api.resource_definition) = {
  pattern: "projects/{project}/metrics/{metric}",
  symbol: "Metric"
};
option (google.api.resource_definition) = {
  pattern: "projects/{project}/exclusions/{exclusion}",
  symbol: "Exclusion"
};
option (google.api.resource_definition) = {
  pattern: "organizations/{organization}/logs/{log}",
  symbol: "OrganizationLog"
};
option (google.api.resource_definition) = {
  pattern: "organizations/{organization}/sinks/{sink}",
  symbol: "OrganizationSink"
};
option (google.api.resource_definition) = {
  pattern: "organizations/{organization}/exclusions/{exclusion}",
  symbol: "OrganizationExclusion"
};
option (google.api.resource_definition) = {
  pattern: "folders/{folder}",
  symbol: "Folder"
};
option (google.api.resource_definition) = {
  pattern: "folders/{folder}/logs/{log}",
  symbol: "FolderLog"
};
option (google.api.resource_definition) = {
  pattern: "folders/{folder}/sinks/{sink}",
  symbol: "FolderSink"
};
option (google.api.resource_definition) = {
  pattern: "folders/{folder}/exclusions/{exclusion}",
  symbol: "FolderExclusion"
};
option (google.api.resource_definition) = {
  pattern: "billingAccounts/{billing_account}",
  symbol: "Billing"
};
option (google.api.resource_definition) = {
  pattern: "billingAccounts/{billing_account}/logs/{log}",
  symbol: "BillingLog"
};
option (google.api.resource_definition) = {
  pattern: "billingAccounts/{billing_account}/sinks/{sink}",
  symbol: "BillingSink"
};
option (google.api.resource_definition) = {
  pattern: "billingAccounts/{billing_account}/exclusions/{exclusion}",
  symbol: "BillingExclusion"
};

option (google.api.resource_set_definition) = {
  symbol: "ParentOneof",
  resource_references: ["Project", "Organization", "Folder", "Billing"]
};
option (google.api.resource_set_definition) = {
  symbol: "SinkOneof",
  resource_references: [
    "Sink", "OrganizationSink", "FolderSink", "BillingSink"
  ]
};
option (google.api.resource_set_definition) = {
  symbol: "ExclusionOneof",
  resource_references: [
    "Exclusion",
    "OrganizationExclusion",
    "FolderExclusion",
    "BillingExclusion"
  ]
};
option (google.api.resource_set_definition) = {
  symbol: "LogOneof",
  resource_references: [
    "Log", "OrganizationLog", "FolderLog", "BillingLog"
  ]
};
option (google.api.resource_set_definition) = {
  symbol: "MetricOneof",
  resource_references: ["Metric"]
};
