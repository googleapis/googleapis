type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.errorreporting.spi.v1beta1
  python:
    package_name: google.cloud.gapic.errorreporting.v1beta1
  go:
    package_name: cloud.google.com/go/errorreporting/apiv1beta1
  csharp:
    package_name: Google.Cloud.ErrorReporting.V1Beta1
  ruby:
    package_name: Google::Cloud::ErrorReporting::V1beta1
  php:
    package_name: Google\Cloud\ErrorReporting\V1beta1
  nodejs:
    package_name: errorreporting.v1beta1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
collections:
- name_pattern: projects/{project}
  entity_name: project
- name_pattern: projects/{project}/groups/{group}
  entity_name: group
interfaces:
- name: google.devtools.clouderrorreporting.v1beta1.ErrorGroupService
  collections:
  - name_pattern: projects/{project}/groups/{group}
    entity_name: group
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: GetGroup
    flattening:
      groups:
      - parameters:
        - group_name
    required_fields:
    - group_name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      group_name: group
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 60000
  - name: UpdateGroup
    flattening:
      groups:
      - parameters:
        - group
    required_fields:
    - group
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      group.name: group
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 60000
- name: google.devtools.clouderrorreporting.v1beta1.ReportErrorsService
  smoke_test:
    method: ReportErrorEvent
    init_fields:
    - project_name%project=$PROJECT_ID
    - event.message="[MESSAGE]"
    - event.service_context.service="[SERVICE]"
    - event.context.report_location.file_path="path/to/file.lang"
    - event.context.report_location.line_number=42
    - event.context.report_location.function_name="meaningOfLife"
  collections:
  - name_pattern: projects/{project}
    entity_name: project
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: ReportErrorEvent
    flattening:
      groups:
      - parameters:
        - project_name
        - event
    required_fields:
    - project_name
    - event
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      project_name: project
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 60000
- name: google.devtools.clouderrorreporting.v1beta1.ErrorStatsService
  collections:
  - name_pattern: projects/{project}
    entity_name: project
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: ListGroupStats
    flattening:
      groups:
        - parameters:
          - project_name
          - time_range
    required_fields:
    - project_name
    - time_range
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: error_group_stats
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      project_name: project
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 60000
  - name: ListEvents
    flattening:
      groups:
      - parameters:
        - project_name
        - group_id
    required_fields:
    - project_name
    - group_id
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: error_events
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      project_name: project
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 60000
  - name: DeleteEvents
    flattening:
      groups:
      - parameters:
        - project_name
    required_fields:
    - project_name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      project_name: project
    resource_name_treatment: STATIC_TYPES
    timeout_millis: 60000
resource_name_generation:
- message_name: ErrorGroup
  field_entity_map:
    name: group
- message_name: GetGroupRequest
  field_entity_map:
    group_name: group
- message_name: ListGroupStatsRequest
  field_entity_map:
    project_name: project
- message_name: ListEventsRequest
  field_entity_map:
    project_name: project
- message_name: DeleteEventsRequest
  field_entity_map:
    project_name: project
- message_name: ReportErrorEventRequest
  field_entity_map:
    project_name: project
