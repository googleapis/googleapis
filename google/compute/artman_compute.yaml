common:
  api_name: compute
  api_version: v1
  organization_name: google-cloud
  gapic_yaml: v1/compute_gapic.yaml
  # TODO(andrealin): Make discovery_doc a relative path to google/compute
  discovery_doc: google/compute/v1/compute.v1.json
artifacts:
- name: java_discogapic
  type: DISCOGAPIC
  language: JAVA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - dest: generated/java/gapic-google-cloud-compute-v1
  - name: java
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-java.git
    directory_mappings:
    - dest: google-cloud-compute
- name: discogapic_config
  type: DISCOGAPIC_CONFIG
