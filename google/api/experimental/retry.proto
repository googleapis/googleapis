syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";
import "google/rpc/code.proto";


extend google.protobuf.MethodOptions {
  // Designate that the given gRPC error codes should be automatically
  // retried by clients.
  //
  // `DEADLINE_EXCEEDED` and `UNAVAILABLE` are retried on requests known
  // to be idempotent (annotated with google.api.http with a `get` key).
  repeated google.rpc.Code retry_codes = 51850;
}
