syntax = "proto3";

package google.api.experimental;

import "google/protobuf/descriptor.proto";


// Specifies that a field should also be sent as a header on
// the request.
message FieldHeader {
  // The field whose value should be serialized and sent as a header.
  // This field must be a primitive.
  string field = 1;

  // The name of the HTTP header to be used.
  // (Reminder: This should usually start with "x-".)
  string header = 2;
}

extend google.protobuf.MethodOptions {
  // Designates fields to also be sent as headers.
  repeated FieldHeader field_header = 50800;
}
