type: com.google.api.codegen.ConfigProto
language_settings:
  java:
    package_name: com.google.cloud.iam.admin.spi.v1
  python:
    package_name: google.cloud.gapic.iam_admin.v1
  go:
    package_name: cloud.google.com/go/iam/admin/apiv1
  csharp:
    package_name: Google.Iam.Admin.V1
  ruby:
    package_name: Google::Cloud::Iam::Admin::V1
  php:
    package_name: Google\Cloud\Iam\Admin\V1
  nodejs:
    package_name: iam.v1
    domain_layer_location: google-cloud
license_header:
  copyright_file: copyright-google.txt
  license_file: license-header-apache-2.0.txt
interfaces:
- name: google.iam.admin.v1.IAM
  collections:
  - name_pattern: projects/{project}
    entity_name: project
  - name_pattern: projects/{project}/serviceAccounts/{service_account}
    entity_name: service_account
  - name_pattern: projects/{project}/serviceAccounts/{service_account}/keys/{key}
    entity_name: key
  retry_codes_def:
  - name: idempotent
    retry_codes:
    - UNAVAILABLE
    - DEADLINE_EXCEEDED
  - name: non_idempotent
    retry_codes:
    - UNAVAILABLE      
  retry_params_def:
  - name: default
    initial_retry_delay_millis: 100
    retry_delay_multiplier: 1.3
    max_retry_delay_millis: 60000
    initial_rpc_timeout_millis: 20000
    rpc_timeout_multiplier: 1
    max_rpc_timeout_millis: 20000
    total_timeout_millis: 600000
  methods:
  - name: ListServiceAccounts
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: true
    page_streaming:
      request:
        page_size_field: page_size
        token_field: page_token
      response:
        token_field: next_page_token
        resources_field: accounts
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: project
    timeout_millis: 60000
  - name: GetServiceAccount
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: service_account
    timeout_millis: 60000
  - name: CreateServiceAccount
    flattening:
      groups:
      - parameters:
        - name
        - account_id
        - service_account
    required_fields:
    - name
    - account_id
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: project
    timeout_millis: 60000
  - name: UpdateServiceAccount
    required_fields:
      - etag
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: service_account
    timeout_millis: 60000
  - name: DeleteServiceAccount
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: service_account
    timeout_millis: 60000
  - name: ListServiceAccountKeys
    flattening:
      groups:
      - parameters:
        - name
        - key_types
    required_fields:
    - name
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: service_account
    timeout_millis: 60000
  - name: GetServiceAccountKey
    flattening:
      groups:
      - parameters:
        - name
        - public_key_type
    required_fields:
    - name
    request_object_method: true
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: key
    timeout_millis: 60000
  - name: CreateServiceAccountKey
    flattening:
      groups:
      - parameters:
        - name
        - private_key_type
        - key_algorithm
    required_fields:
    - name
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: service_account
    timeout_millis: 60000
  - name: DeleteServiceAccountKey
    flattening:
      groups:
      - parameters:
        - name
    required_fields:
    - name
    request_object_method: false
    retry_codes_name: idempotent
    retry_params_name: default
    field_name_patterns:
      name: key
    timeout_millis: 60000
  - name: SignBlob
    flattening:
      groups:
      - parameters:
        - name
        - bytes_to_sign
    required_fields:
    - name
    - bytes_to_sign
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      name: service_account
    timeout_millis: 60000
  - name: GetIamPolicy
    flattening:
      groups:
      - parameters:
        - resource
    required_fields:
    - resource
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: service_account
    timeout_millis: 60000
    surface_treatments:
    - include_languages:
      - go
      visibility: PRIVATE
  - name: SetIamPolicy
    flattening:
      groups:
      - parameters:
        - resource
        - policy
    required_fields:
    - resource
    - policy
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: service_account
    timeout_millis: 60000
    surface_treatments:
    - include_languages:
      - go
      visibility: PRIVATE
  - name: TestIamPermissions
    flattening:
      groups:
      - parameters:
        - resource
        - permissions
    required_fields:
    - resource
    - permissions
    request_object_method: true
    retry_codes_name: non_idempotent
    retry_params_name: default
    field_name_patterns:
      resource: service_account
    timeout_millis: 60000
  - name: QueryGrantableRoles
    flattening:
      groups:
      - parameters:
        - full_resource_name
    required_fields:
    - full_resource_name
    request_object_method: false
    retry_codes_name: non_idempotent
    retry_params_name: default
    timeout_millis: 60000
