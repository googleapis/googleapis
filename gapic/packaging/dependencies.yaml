# Configures the version of the dependencies of various generated packages, and
# related information.

auth_version:
  python:
    lower: '2.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '0.9.8'

grpc_version:
  python:
    lower: '1.0.2'
    upper: '2.0dev'
  nodejs:
    lower: '0.15.0'
  php:
    lower: '0.14.1'

gax_version:
  python:
    lower: '0.15.4'
    upper: '0.16dev'
  nodejs:
    lower: '0.10.6'
  php:
    lower: '0.7.*'

proto_version:
  python:
    lower: '3.0.0'
    upper: '4.0dev'
  nodejs:
    # This is the version of ProtoBuf.js.
    lower: '5.0.1'
  php:
    lower: '0.7.*'

common_protos_version:
  python:
    lower: '1.5.0'
    upper: '2.0dev'
  nodejs:
    lower: '0.8.6'
