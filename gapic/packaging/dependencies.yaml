# Configures the version of the dependencies of various generated packages, and
# related information.

auth_version:
  python:
    lower: '2.0.0'
    upper: '4.0dev'
  nodejs:
    lower: '0.9.8'
  ruby:
    lower: '0.5.1'

grpc_version:
  python:
    lower: '1.0.2'
    upper: '2.0dev'
  nodejs:
    lower: '0.15.0'
  php:
    lower: '0.14.1'
  ruby:
    lower: '1.0'

gax_version:
  python:
    lower: '0.15.6'
    upper: '0.16dev'
  nodejs:
    lower: '0.11.0'
  php:
    lower: '0.7.*'
  ruby:
    lower: '0.8.0'

proto_version:
  python:
    lower: '3.0.0'
    upper: '4.0dev'
  nodejs:
    # This is the version of ProtoBuf.js.
    lower: '5.0.1'
  php:
    lower: '0.7.*'
  ruby:
    lower: '3.0'

# Dependencies on gRPC/proto packages referenced in the proto_deps
# field of the Artman config.

google-common-protos_version:
  python:
    name_override: googleapis-common-protos
    lower: '1.5.2'
    upper: '2.0dev'
  nodejs:
    name_override: google-proto-files
    lower: '0.8.6'
  ruby:
    lower: '1.3.1'

google-iam-v1_version:
  python:
    name_override: grpc-google-iam-v1
    lower: '0.11.1'
    upper: '0.12dev'
  ruby:
    name_override: grpc-google-iam
    lower: '0.6.8'
