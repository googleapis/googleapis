common:
  api_name: google-cloud-language-v1beta1
  import_proto_path:
    - ${THISDIR}/../..
  src_proto_path:
    - ${THISDIR}/../../google/cloud/language/v1beta1
  service_yaml:
    - ${THISDIR}/../../google/cloud/language/language.yaml
  auto_merge: true
  auto_resolve: true
  ignore_base: false
  output_dir: ${REPOROOT}/artman/output
  gapic_api_yaml:
    - ${THISDIR}/../../google/cloud/language/v1beta1/language_gapic.yaml
java:
  final_repo_dir: ${REPOROOT}/gcloud-java/gcloud-java-cloud-language
python:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-python-cloud-language
go:
  final_repo_dir: ${REPOROOT}/gapi-cloud-language-go
csharp:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-csharp-cloud-language
ruby:
  final_repo_dir: ${REPOROOT}/gcloud-ruby/google-cloud-language
php:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-php-cloud-language
nodejs:
  final_repo_dir: ${REPOROOT}/gcloud-node/packages/language
