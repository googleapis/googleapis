common:
  api_name: google-pubsub-v1
  import_proto_path:
    - ${REPOROOT}/googleapis
  src_proto_path:
    - ${REPOROOT}/googleapis/google/pubsub/v1
  service_yaml:
    - ${REPOROOT}/googleapis/google/pubsub/pubsub.yaml
  gapic_api_yaml:
    - ${REPOROOT}/googleapis/google/pubsub/v1/pubsub_gapic.yaml
  auto_merge: true
  auto_resolve: true
  ignore_base: false
  output_dir: ${REPOROOT}/artman/output
java:
  final_repo_dir: ${REPOROOT}/gcloud-java/gcloud-java-pubsub
python:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-python-pubsub
go:
  final_repo_dir: ${REPOROOT}/gapi-pubsub-go
csharp:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-csharp-pubsub
php:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-php-pubsub
ruby:
  final_repo_dir: ${REPOROOT}/gcloud-ruby/google-cloud-pubsub
nodejs:
  final_repo_dir: ${REPOROOT}/gcloud-node/packages/pubsub
