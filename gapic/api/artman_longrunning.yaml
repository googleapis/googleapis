csharp:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-csharp-longrunning
php:
  final_repo_dir: ${REPOROOT}/artman/output/gcloud-php-longrunning
ruby:
  final_repo_dir: ${REPOROOT}/google-cloud-ruby/google-cloud-longrunning
nodejs:
  final_repo_dir: ${REPOROOT}/google-cloud-node/packages/longrunning
