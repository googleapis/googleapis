common:
  import_proto_path:
    - ${THISDIR}/../..
  src_proto_path:
    - ${THISDIR}/../../google/${API_VERSION}
  service_yaml:
    - ${THISDIR}/../../google/${API_VERSION}/${API_NAME}.yaml
  gapic_api_yaml:
    - ${THISDIR}/../../google/${API_VERSION}/${API_NAME}_gapic.yaml
