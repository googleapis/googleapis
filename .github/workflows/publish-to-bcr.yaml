name: Publish to Bazel Central Registry
on:
  release:
    types: [released]
jobs:
  compute-tag:
    runs-on: ubuntu-24.04
    outputs:
      tag: ${{ steps.compute-tag-impl.outputs.TAG }}
    steps:
      - id: compute-tag-impl
        run: echo "TAG=$(sed 's|refs/tags/||')" <<< "${GITHUB_REF}" >> $GITHUB_OUTPUT
  publish:
    needs: [compute-tag]
    uses: bazel-contrib/publish-to-bcr/.github/workflows/publish.yaml@main
    with:
      tag_name: ${{ needs.compute-tag.outputs.tag }}
      # GitHub repository which is a fork of the upstream where the Pull Request will be opened.
      registry_fork: diegomarquezp/bazel-central-registry
      # see note on Attestation Support
      attest: false
    permissions:
      contents: write
      # Necessary if attest:true
      id-token: write
      # Necessary if attest:true
      attestations: write
    secrets:
      # Necessary to push to the BCR fork, and to open a pull request against a registry
      publish_token: ${{ secrets.BCR_PUBLISH_TOKEN }}