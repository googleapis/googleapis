common:
  api_name: bigtable
  api_version: v2
  organization_name: google-cloud
  service_yaml: google/bigtable/bigtable.yaml
  gapic_yaml: google/bigtable/v2/bigtable_gapic.yaml
  src_proto_paths:
  - google/bigtable/v2
  proto_deps:
  - name: google-common-protos
artifacts:
- name: java_gapic
  type: GAPIC_ONLY
  language: JAVA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
  - name: java
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-java.git
- name: python_gapic
  type: GAPIC_ONLY
  language: PYTHON
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/python/proto-google-cloud-bigtable-v2
  - name: python
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-python.git
    directory_mappings:
    - src: google/cloud/gapic
      dest: bigtable/google/cloud/gapic
    - src: tests/unit/gapic/v1
      dest: bigtable/tests/gapic
    - name: grpc
      src: google/cloud/proto
      dest: bigtable/google/cloud/proto
- name: php_gapic
  type: GAPIC_ONLY
  language: PHP
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: ruby_gapic
  type: GAPIC_ONLY
  language: RUBY
  publish_targets:
  - name: ruby
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-ruby.git
    directory_mappings:
    - src: lib/google/cloud/bigtable/v2
      dest: google-cloud-bigtable/lib/google/cloud/bigtable/v2
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: go_gapic
  type: GAPIC_ONLY
  language: GO
  publish_targets:
  - name: go
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-go.git
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: csharp_gapic
  type: GAPIC_ONLY
  language: CSHARP
- name: nodejs_gapic
  type: GAPIC_ONLY
  language: NODEJS
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
  - name: nodejs
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-node.git
    directory_mappings:
    - src: src/v2
      dest: packages/bigtable/src/v2
