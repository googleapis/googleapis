common:
  api_name: pubsub
  api_version: v1
  organization_name: google-cloud
  service_yaml: google/pubsub/pubsub.yaml
  gapic_yaml: google/pubsub/v1/pubsub_gapic.yaml
  src_proto_paths:
  - google/pubsub/v1
  proto_deps:
  - name: google-common-protos
  - name: google-iam-v1
  test_proto_deps:
  - name: google-iam-v1
artifacts:
- name: java_gapic
  type: GAPIC_ONLY
  language: JAVA
  publish_targets:
  - name: java
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-java.git
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/java/grpc-google-cloud-pubsub-v1
    - name: proto
      dest: generated/java/proto-google-cloud-pubsub-v1
- name: python_gapic
  type: GAPIC_ONLY
  language: PYTHON
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/python/proto-google-cloud-pubsub-v1
  - name: python
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-python.git
    directory_mappings:
    - src: google/cloud/gapic
      dest: pubsub/google/cloud/gapic
    - src: tests/unit/gapic/v1
      dest: pubsub/tests/gapic
    - name: grpc
      src: google/cloud/proto
      dest: pubsub/google/cloud/proto
- name: php_gapic
  type: GAPIC_ONLY
  language: PHP
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: ruby_gapic
  type: GAPIC_ONLY
  language: RUBY
  publish_targets:
  - name: ruby
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-ruby.git
    directory_mappings:
    - src: lib/google/cloud/pubsub/v1
      dest: google-cloud-pubsub/lib/google/cloud/pubsub/v1
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: go_gapic
  type: GAPIC_ONLY
  language: GO
  publish_targets:
  - name: go
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-go.git
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: csharp_gapic
  type: GAPIC_ONLY
  language: CSHARP
- name: nodejs_gapic
  type: GAPIC_ONLY
  language: NODEJS
  publish_targets:
  - name: nodejs
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-node.git
    directory_mappings:
    - src: src/v1
      dest: packages/pubsub/src/v1
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
