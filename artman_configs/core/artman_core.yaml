common:
  api_name: common-protos
  organization_name: google
  src_proto_paths:
  - google/api
  - google/cloud/audit
  - google/logging/type
  - google/longrunning
  - google/rpc
  - google/type
artifacts:
- name: java_gapic
  type: GAPIC_ONLY
  language: JAVA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: proto
      dest: generated/java/proto-google-common-protos
    - name: grpc
      dest: generated/java/grpc-google-common-protos
- name: php_gapic
  type: GAPIC_ONLY
  language: PHP
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/php/proto-google-common-protos
- name: gapic_config
  type: GAPIC_CONFIG
