common:
  api_name: spanner-admin-database
  api_version: v1
  organization_name: google-cloud
  service_yaml: google/spanner/admin/database/spanner_admin_database.yaml
  gapic_yaml: google/spanner/admin/database/v1/spanner_admin_database_gapic.yaml
  src_proto_paths:
  - google/spanner/admin/database/v1
  proto_deps:
  - name: google-common-protos
  - name: google-iam-v1
artifacts:
- name: java_gapic
  type: GAPIC_ONLY
  language: JAVA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/java/grpc-google-cloud-spanner-admin-database-v1
    - name: proto
      dest: generated/java/proto-google-cloud-spanner-admin-database-v1
- name: python_gapic
  type: GAPIC_ONLY
  language: PYTHON
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/python/proto-google-cloud-spanner-admin-database-v1
- name: php_gapic
  type: GAPIC_ONLY
  language: PHP
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: ruby_gapic
  type: GAPIC_ONLY
  language: RUBY
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
  - name: ruby
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-ruby.git
    directory_mappings:
    - src: lib/google/cloud/spanner-admin-database
      dest: google-cloud-spanner/lib/google/cloud/spanner/admin/database
- name: go_gapic
  type: GAPIC_ONLY
  language: GO
  publish_targets:
  - name: go
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-go.git
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: csharp_gapic
  type: GAPIC_ONLY
  language: CSHARP
- name: nodejs_gapic
  type: GAPIC_ONLY
  language: NODEJS
  publish_targets:
  - name: nodejs
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-node.git
    directory_mappings:
    - src: src
      dest: packages/spanner/src/admin/database
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
