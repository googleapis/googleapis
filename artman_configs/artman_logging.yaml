common:
  api_name: logging
  api_version: v2
  organization_name: google-cloud
  service_yaml: google/logging/logging.yaml
  gapic_yaml: google/logging/v2/logging_gapic.yaml
  src_proto_paths:
  - google/logging/v2
  proto_deps:
  - name: google-common-protos
artifacts:
- name: java_gapic
  type: GAPIC_ONLY
  language: JAVA
  release_level: BETA
  publish_targets:
  - name: java
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-java.git
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/java/grpc-google-cloud-logging-v2
    - name: proto
      dest: generated/java/proto-google-cloud-logging-v2
- name: python_gapic
  type: GAPIC_ONLY
  language: PYTHON
  release_level: BETA
  package_version:
    grpc_dep_lower_bound: 0.91.4
    grpc_dep_upper_bound: 0.92dev
  publish_targets:
  - name: python
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-python.git
    directory_mappings:
    - src: google/cloud/gapic
      dest: logging/google/cloud/gapic
    - src: tests/unit/gapic/v2
      dest: logging/tests/gapic
    - name: grpc
      src: google/cloud/proto
      dest: logging/google/cloud/proto
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/python/proto-google-cloud-logging-v2
- name: php_gapic
  type: GAPIC_ONLY
  language: PHP
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: ruby_gapic
  type: GAPIC_ONLY
  language: RUBY
  publish_targets:
  - name: ruby
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-ruby.git
    directory_mappings:
    - src: lib/google/cloud/logging/v2
      dest: google-cloud-logging/lib/google/cloud/logging/v2
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: go_gapic
  type: GAPIC_ONLY
  language: GO
  publish_targets:
  - name: go
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-go.git
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
- name: csharp_gapic
  type: GAPIC_ONLY
  language: CSHARP
- name: nodejs_gapic
  type: GAPIC_ONLY
  language: NODEJS
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
  - name: nodejs
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-node.git
    directory_mappings:
    - src: src/v2
      dest: packages/logging/src/v2
