common:
  api_name: longrunning
  api_version: v1
  organization_name: google
  service_yaml: google/longrunning/longrunning.yaml
  gapic_yaml: google/longrunning/longrunning_gapic.yaml
  src_proto_paths:
  - google/longrunning
  proto_deps:
  - name: google-common-protos
artifacts:
- name: java_gapic
  type: GAPIC_ONLY
  language: JAVA
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/java/grpc-google-longrunning-v1
    - name: proto
      dest: generated/java/proto-google-longrunning-v1
  - name: gax
    type: GITHUB
    location: git@github.com:googleapis/gax-java.git
    directory_mappings:
    - src: src/main/java/com/google/longrunning
      dest: src/main/java/com/google/longrunning
- name: python_gapic
  type: GAPIC_ONLY
  language: PYTHON
  publish_targets:
  - name: gax
    type: GITHUB
    location: git@github.com:googleapis/gax-python.git
    directory_mappings:
    - src: google/gapic/longrunning
      dest: google/gapic/longrunning
- name: php_gapic
  type: GAPIC_ONLY
  language: PHP
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
    directory_mappings:
    - name: grpc
      dest: generated/php/google-longrunning-v1/proto
  - name: gax
    type: GITHUB
    location: git@github.com:googleapis/gax-php.git
    directory_mappings:
    - src: src/Longrunning
      dest: src/Longrunning
- name: ruby_gapic
  type: GAPIC_ONLY
  language: RUBY
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
  - name: gax
    type: GITHUB
    location: git@github.com:googleapis/gax-ruby.git
    directory_mappings:
    - src: lib/google/longrunning
      dest: lib/google/longrunning
- name: go_gapic
  type: GAPIC_ONLY
  language: GO
  publish_targets:
  - name: staging
    type: GITHUB
    location: git@github.com:googleapis/api-client-staging.git
  - name: go
    type: GITHUB
    location: git@github.com:GoogleCloudPlatform/google-cloud-go.git
- name: csharp_gapic
  type: GAPIC_ONLY
  language: CSHARP
- name: nodejs_gapic
  type: GAPIC_ONLY
  language: NODEJS
  publish_targets:
  - name: gax
    type: GITHUB
    location: git@github.com:googleapis/gax-nodejs.git
